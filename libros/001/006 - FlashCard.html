<body>

    <script>
            // Envolvemos todo el script en un IIFE
    (function() {
        // El JavaScript no necesita cambios para este encapsulamiento de CSS.
        const flashcards = [
            { front: "Seg√∫n Morgan Housel, ¬øqu√© factor es m√°s determinante para el √©xito financiero: la inteligencia o el comportamiento?", back: "El comportamiento es mucho m√°s determinante para el √©xito financiero que la inteligencia. Un comportamiento deficiente puede llevar al desastre financiero, incluso para personas muy inteligentes." },
            { front: "¬øPor qu√© el autor sugiere que la psicolog√≠a del dinero es un campo que a menudo se ense√±a de manera incorrecta?", back: "El autor sugiere que las finanzas a menudo se ense√±an como una disciplina puramente matem√°tica con datos y f√≥rmulas, ignorando el papel fundamental de las emociones, las experiencias personales y los matices del comportamiento humano." },
            { front: "Explica la moraleja principal que el autor extrae de la historia del ejecutivo tecnol√≥gico que tiraba monedas al mar.", back: "La moraleja principal es que tener dinero no garantiza un comportamiento financiero sensato, y un comportamiento impulsivo y falto de control emocional puede llevar a la ruina financiera, independientemente de la riqueza inicial." },

            { front: "¬øPor qu√© el autor argumenta que \"nadie est√° loco\" en lo que respecta a las decisiones financieras?", back: "El autor argumenta que \"nadie est√° loco\" porque las decisiones financieras de cada persona est√°n moldeadas por sus experiencias personales √∫nicas con el dinero, su educaci√≥n, sus valores y el contexto econ√≥mico en el que crecieron. Su comportamiento tiene sentido para ellos en ese momento, basado en su modelo mental √∫nico." },
            { front: "Seg√∫n los extractos, ¬øcu√°l es el principal beneficio \"invisible\" o el mayor dividendo que reporta el dinero (especialmente a trav√©s de ahorros y liquidez)?", back: "El principal beneficio invisible de tener ahorros y liquidez es la flexibilidad y el control sobre tu tiempo. Esto permite tomar decisiones importantes en la vida, como cambiar de carrera o retirarse anticipadamente, sin estar atado a las necesidades financieras inmediatas." },
            { front: "¬øQu√© concepto o tipo de historias utiliza el autor para ilustrar la dificultad de distinguir entre la audacia (\"inspiradoramente audaz\") y la temeridad (\"locamente temerario\") en las finanzas?", back: "El autor utiliza ejemplos como los de Cornelius Vanderbilt infringiendo la ley o la inversi√≥n altamente concentrada de Benjamin Graham en GEICO para ilustrar c√≥mo, a menudo retrospectivamente, es dif√≠cil distinguir si un resultado financiero exitoso fue producto de una audaz decisi√≥n estrat√©gica o simplemente de la suerte, y c√≥mo la l√≠nea entre audacia y temeridad puede ser muy fina." },
            { front: "¬øPor qu√© es importante, seg√∫n el autor, identificar a qu√© \"juego\" est√°s jugando en las inversiones?", back: "Es crucial identificar a qu√© juego est√°s jugando en las inversiones (por ejemplo, inversi√≥n a largo plazo vs. trading intrad√≠a) porque los objetivos, los horizontes temporales y la justificaci√≥n para un precio determinado var√≠an enormemente entre los diferentes tipos de inversores. No entender el juego del otro puede llevar a malas decisiones al imitar o reaccionar a sus acciones." },
            { front: "¬øC√≥mo influye la \"ilusi√≥n del fin de la historia\" en la planificaci√≥n financiera a largo plazo?", back: "La \"ilusi√≥n del fin de la historia\" implica que las personas son conscientes de cu√°nto han cambiado en el pasado, pero subestiman cu√°nto cambiar√°n su personalidad, deseos y objetivos en el futuro. Esto dificulta la creaci√≥n de planes financieros r√≠gidos a largo plazo, ya que lo que queremos hoy puede no ser lo mismo que querremos en d√©cadas." },
            { front: "¬øQu√© significa considerar la volatilidad del mercado como una \"tarifa\" en lugar de una \"multa\"?", back: "Considerar la volatilidad como una \"tarifa\" significa aceptar que las fluctuaciones y ca√≠das del mercado son el costo necesario o el precio de entrada para obtener las ganancias a largo plazo que ofrece el mercado. Verla como una \"multa\" implica que es un castigo por haber cometido un error, lo que puede llevar a tomar decisiones emocionales como vender durante las ca√≠das y perderse la recuperaci√≥n." },
            { front: "T√©rmino Clave: Psicolog√≠a del dinero", back: "Definici√≥n: El estudio de c√≥mo las emociones, las experiencias personales, los sesgos y los patrones de comportamiento influyen en las decisiones financieras de las personas, a menudo de maneras il√≥gicas." },
            { front: "T√©rmino Clave: Comportamiento (en finanzas)", back: "Definici√≥n: Las acciones y h√°bitos que las personas adoptan con respecto al dinero, incluyendo el ahorro, el gasto, la inversi√≥n y la gesti√≥n de la deuda, que el autor argumenta son m√°s importantes que la inteligencia o el conocimiento t√©cnico." },
            { front: "T√©rmino Clave: Riqueza", back: "Definici√≥n: Lo que no se gasta; los activos financieros que a√∫n no se han convertido en cosas que se ven. Es la acumulaci√≥n de activos a lo largo del tiempo, distingui√©ndola del dinero (ingresos)." },
            { front: "T√©rmino Clave: Suficiente", back: "Definici√≥n: El punto en el que una persona tiene lo necesario para satisfacer sus necesidades y deseos razonables, reconociendo que un deseo insaciable de m√°s puede llevar al arrepentimiento o a decisiones perjudiciales." },
            { front: "T√©rmino Clave: Margen de error (Margen para equivocarse)", back: "Definici√≥n: La diferencia entre lo que se piensa que va a ocurrir y lo que puede ocurrir mientras se conserva la capacidad de seguir adelante; proporciona resiliencia para sobrevivir a lo inesperado y permitir que las estrategias a largo plazo tengan √©xito." },
            { front: "T√©rmino Clave: Inter√©s compuesto", back: "Definici√≥n: El proceso por el cual las ganancias sobre una inversi√≥n tambi√©n generan ganancias con el tiempo, lo que lleva a un crecimiento exponencial. El autor enfatiza la importancia de no interrumpirlo innecesariamente." },
            { front: "T√©rmino Clave: Ilusi√≥n del fin de la historia", back: "Definici√≥n: El sesgo psicol√≥gico por el cual las personas son conscientes de cu√°nto han cambiado en el pasado, pero subestiman cu√°nto cambiar√°n su personalidad, deseos y objetivos en el futuro." },
            { front: "T√©rmino Clave: Volatilidad", back: "Definici√≥n: Las fluctuaciones en el precio o valor de un activo o mercado. El autor sugiere verla como una \"tarifa\" (el costo de la rentabilidad) en lugar de una \"multa\" (un castigo)." },
            { front: "T√©rmino Clave: Juego (en finanzas)", back: "Definici√≥n: El objetivo y horizonte temporal espec√≠ficos que un inversor o participante del mercado tiene. El autor subraya que diferentes personas juegan diferentes \"juegos\" y no entender esto puede llevar a malas decisiones." },
            { front: "T√©rmino Clave: Independencia financiera", back: "Definici√≥n: La capacidad de tener control sobre tu tiempo y poder hacer lo que quieras, cuando quieras, con quien quieras, bas√°ndose en tus propios recursos. Para el autor, este es el objetivo financiero por excelencia y se logra principalmente a trav√©s de una alta tasa de ahorro y el control de las expectativas de estilo de vida." },
            { front: "T√©rmino Clave: Tasa de ahorro (√çndice de ahorro)", back: "Definici√≥n: La proporci√≥n de los ingresos que una persona ahorra en lugar de gastar. El autor lo identifica como un factor crucial, si no el m√°s importante, para acumular riqueza, m√°s que los ingresos o los retornos de inversi√≥n." },
            { front: "T√©rmino Clave: Razonable vs. Racional", back: "Definici√≥n: El autor distingue entre tomar decisiones basadas estrictamente en hechos num√©ricos y f√≥rmulas (racional) y tomar decisiones que tienen sentido dentro del contexto emocional y social de la vida real de una persona (razonable). Algunas decisiones financieramente \"irracionales\" pueden ser \"razonables\" en la pr√°ctica." },
            { front: "¬øCu√°l es la premisa principal del libro, ilustrada en la introducci√≥n con las historias del ejecutivo tecnol√≥gico y Ronald Read?", back: "Que el √©xito financiero tiene que ver un poco con lo listo que seas y mucho con c√≥mo te comportas, siendo el comportamiento algo dif√≠cil de ense√±ar, incluso a gente muy inteligente. Gente corriente puede enriquecerse con habilidades conductuales, mientras genios pueden ser desastres financieros por falta de control emocional." },
            { front: "¬øQu√© ense√±a la historia de Bill Gates y Kent Evans sobre el √©xito y el fracaso, seg√∫n el cap√≠tulo \"Suerte y Riesgo\"?", back: "Ense√±a que fuerzas id√©nticas de suerte y riesgo, de la misma magnitud (uno entre un mill√≥n en sus casos), pueden operar en direcciones opuestas. Bill Gates tuvo la suerte de uno entre un mill√≥n al asistir a Lakeside, mientras Kent Evans experiment√≥ el riesgo de uno entre un mill√≥n al morir joven, impidi√©ndole alcanzar el √©xito potencial que compart√≠a con Gates." },
            { front: "¬øCu√°l es la √∫nica manera de conservar la riqueza, en contraste con hacerse rico, seg√∫n el autor?", back: "La √∫nica manera de conservar la riqueza es una combinaci√≥n de austeridad y paranoia (o miedo a que puedas perder lo que has conseguido con la misma rapidez)." }
        ];

        let currentCardIndex = 0;
        let isFrontShowing = true;

        const frontTextElement = document.getElementById('frontText');
        const backTextElement = document.getElementById('backText');
        const cardFrontDiv = document.getElementById('cardFront');
        const cardBackDiv = document.getElementById('cardBack');
        const flipButton = document.getElementById('flipButton');
        const cardCounterElement = document.getElementById('cardCounter');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');

        function loadCard(index) {
            const card = flashcards[index];
            frontTextElement.innerHTML = card.front.replace(/\n/g, "<br>");
            backTextElement.innerHTML = card.back.replace(/\n/g, "<br>");
            
            isFrontShowing = true;
            cardFrontDiv.style.display = 'block';
            cardBackDiv.style.display = 'none';
            flipButton.textContent = 'Mostrar Respuesta';
            
            cardCounterElement.textContent = `Tarjeta ${index + 1} / ${flashcards.length}`;
            prevButton.disabled = (index === 0);
            nextButton.disabled = (index === flashcards.length - 1);
        }

        function flipCard() {
            isFrontShowing = !isFrontShowing;
            if (isFrontShowing) {
                cardFrontDiv.style.display = 'block';
                cardBackDiv.style.display = 'none';
                flipButton.textContent = 'Mostrar Respuesta';
            } else {
                cardFrontDiv.style.display = 'none';
                cardBackDiv.style.display = 'block';
                flipButton.textContent = 'Mostrar Pregunta/T√©rmino';
            }
        }

        function nextCard() {
            if (currentCardIndex < flashcards.length - 1) {
                currentCardIndex++;
                loadCard(currentCardIndex);
            }
        }

        function previousCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                loadCard(currentCardIndex);
            }
        }
        
        // Inicializar el juego (asegur√°ndose que los elementos del DOM est√©n listos)
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => loadCard(currentCardIndex));
        } else {
            loadCard(currentCardIndex);
        }
            })(); // Fin del IIFE
    </script>
