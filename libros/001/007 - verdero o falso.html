<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Verdadero o Falso: Desaf칤o Housel 游븷</title>
    <style>
        /* Estilos encapsulados para Verdadero o Falso con colores de la plataforma */
        .vf-game-wrapper {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #F0F8FF; /* CAMBIADO: Fondo del lienzo de la plataforma */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra el .game-container */
            min-height: 100%; /* Para ocupar al menos la altura del contenedor padre */
            height: 100%; /* Para ocupar el espacio disponible */

        .vf-game-wrapper #questionText {

        .vf-game-wrapper .answer-buttons {

        .vf-game-wrapper .answer-buttons button {

            margin: 0 10px;

        .vf-game-wrapper .answer-buttons button:hover {

        .vf-game-wrapper .answer-buttons button:active {

        /* Colores espec칤ficos de botones Verdadero/Falso MANTENIDOS por usabilidad */
        .vf-game-wrapper #trueButton {
            background-color: #28a745; 
            color: white;
        }

        .vf-game-wrapper #falseButton {

            color: white;

        .vf-game-wrapper .answer-buttons button:disabled {
            background-color: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
        }

        .vf-game-wrapper .feedback-area {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            font-size: 1em;
            min-height: 80px;
        }
        
        /* Colores de feedback MANTENIDOS por usabilidad */
        .vf-game-wrapper .feedback-correct {
            background-color: #d1e7dd; 
            color: #0f5132;
            border: 1px solid #badbcc;
        }

        .vf-game-wrapper .feedback-incorrect {
            background-color: #f8d7da; 
            color: #58151c;
            border: 1px solid #f1aeb5;
        }

        .vf-game-wrapper .feedback-area p {
            margin: 5px 0;
        }

        .vf-game-wrapper .feedback-area strong {
            font-size: 1.1em;
        }

        .vf-game-wrapper .navigation-controls {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;

        .vf-game-wrapper .navigation-controls button {
            background-color: #005BAA; /* CAMBIADO: Azul de acento de la plataforma */
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease;
        }

        .vf-game-wrapper .navigation-controls button:hover {

        }

        .vf-game-wrapper .navigation-controls button:disabled {
            background-color: #ced4da; /* Gris para deshabilitado, mantenido */
            cursor: not-allowed;
        }

        .vf-game-wrapper #questionCounter, 
        .vf-game-wrapper #scoreDisplay {
            font-size: 1em;
            color: #495057; /* Color de texto mantenido */
            font-weight: bold;
        }

        .vf-game-wrapper .final-score {
            margin-top: 20px;
            padding: 20px;
            background-color: #e9f5ff; /* Fondo de puntaje final mantenido (azul claro) */
            border: 1px solid #b8daff;
            border-radius: 8px;
        }

        .vf-game-wrapper .final-score h2 {
            color: #005BAA; /* CAMBIADO: Azul de acento */
        }
        .vf-game-wrapper .final-score button { /* Bot칩n "Jugar de Nuevo" */
            background-color: #005BAA; /* CAMBIADO: Azul de acento de la plataforma */
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 15px;
            transition: background-color 0.2s ease;
        }
        .vf-game-wrapper .final-score button:hover {

        }
    </style>
</head>
<body>
    <div class="vf-game-wrapper">
        <div class="game-container">
            <h1>Verdadero o Falso: Desaf칤o Housel 游븷</h1>

            <div class="question-area">
                <p id="questionText"></p>
            </div>

            <div class="answer-buttons">
                <button id="trueButton" onclick="handleAnswer(true)">Verdadero</button>
                <button id="falseButton" onclick="handleAnswer(false)">Falso</button>
            </div>

            <div class="feedback-area" id="feedbackArea" style="display:none;">

            </div>

            <div class="navigation-controls">
                <button id="prevButton" onclick="previousQuestion()">拘勇 Anterior</button>
                <span id="questionCounter">Pregunta 0 / 0</span>
                <button id="nextButton" onclick="nextQuestion()">Siguiente 俱뫮잺</button>
            </div>
            <p id="scoreDisplay" style="margin-top: 15px;">Puntuaci칩n: 0 / 0</p>
            <div class="final-score" id="finalScoreArea" style="display:none;">
                <h2>춰Juego Terminado!</h2>
                <p id="finalScoreText"></p>
                <button onclick="initializeGame()">Jugar de Nuevo</button>
            </div>
        </div>
    </div>

    <script>
        // El JavaScript no necesita cambios para este encapsulamiento de CSS.
        const questions = [
            { statement: "Seg칰n Morgan Housel, la inteligencia y la educaci칩n formal en finanzas son los 칰nicos factores determinantes para el 칠xito financiero.", correctAnswer: false, explanation: "Housel argumenta que el comportamiento es mucho m치s determinante que la inteligencia o la educaci칩n formal. (Introducci칩n, Clave de Respuestas del Quiz)" },
            { statement: "La psicolog칤a del dinero se ense침a correctamente cuando se enfoca exclusivamente en modelos matem치ticos y f칩rmulas, ignorando las emociones.", correctAnswer: false, explanation: "Sugiere que se ense침a incorrectamente precisamente porque ignora el papel de las emociones y el comportamiento. (Clave de Respuestas del Quiz)" },
            { statement: "\"Ser adinerado\" (tener altos ingresos) es exactamente lo mismo que \"ser rico\" (poseer riqueza).", correctAnswer: false, explanation: "Housel distingue claramente: el dinero es lo que ganas, la riqueza es lo que no gastas y acumulas. (Clave de Respuestas del Quiz, Glosario)" },
            { statement: "El autor argumenta que todas las personas que toman decisiones financieras que parecen extra침as est치n, de hecho, \"locas\".", correctAnswer: false, explanation: "Afirma que \"nadie est치 loco\"; las decisiones tienen sentido para el individuo seg칰n sus experiencias 칰nicas. (Cap칤tulo 1, Clave de Respuestas del Quiz)" },
            { statement: "El mayor beneficio que el dinero puede proporcionar, seg칰n Housel, es la capacidad de comprar m치s bienes de lujo.", correctAnswer: false, explanation: "El mayor beneficio es la libertad y el control sobre tu tiempo. (Cap칤tulo 7, Clave de Respuestas del Quiz)" },
            { statement: "El 칠xito financiero es casi enteramente el resultado de decisiones individuales acertadas, con poca o ninguna influencia de la suerte o el riesgo.", correctAnswer: false, explanation: "El libro da gran importancia a la suerte y el riesgo como factores significativos. (Cap칤tulo 2)" },
            { statement: "El concepto de \"suficiente\" implica que uno nunca debe dejar de aspirar a acumular m치s riqueza, sin importar cu치nto ya se posea.", correctAnswer: false, explanation: "El concepto de \"suficiente\" es crucial para evitar la codicia y la ruina; saber cu치ndo parar es vital. (Cap칤tulo 3, Glosario)" },
            { statement: "Interrumpir el proceso de inter칠s compuesto con frecuencia no tiene un impacto significativo en la acumulaci칩n de riqueza a largo plazo.", correctAnswer: false, explanation: "El poder del inter칠s compuesto reside en el tiempo y en no interrumpirlo. (Cap칤tulo 4, Glosario)" },
            { statement: "Las habilidades y la mentalidad necesarias para hacerse rico son id칠nticas a las necesarias para conservar la riqueza.", correctAnswer: false, explanation: "Hacerse rico puede implicar tomar riesgos y ser optimista, mientras que conservar la riqueza requiere austeridad y paranoia/miedo a perderlo. (Cap칤tulo 5)" },
            { statement: "La verdadera riqueza de una persona siempre es evidente a trav칠s de su estilo de vida y las posesiones que muestra.", correctAnswer: false, explanation: "La riqueza es lo que no se ve, los activos no gastados, no las demostraciones externas. (Cap칤tulo 9)" },
            { statement: "Para tomar buenas decisiones financieras, siempre es mejor ser estrictamente \"racional\" (basado en datos y f칩rmulas) que ser \"razonable\" (considerando el contexto emocional y pr치ctico).", correctAnswer: false, explanation: "Housel argumenta que a menudo es mejor ser \"razonable\" (tomar decisiones que te permitan dormir por la noche y mantener el rumbo) que estrictamente \"racional\". (Cap칤tulo 11, Glosario)" },
            { statement: "Tener un \"margen de error\" o \"margen para equivocarse\" en los planes financieros no es importante si se ha realizado una investigaci칩n exhaustiva.", correctAnswer: false, explanation: "El margen de error es fundamental porque el futuro es incierto y los imprevistos ocurren. (Cap칤tulo 13, Glosario)" },
            { statement: "La \"ilusi칩n del fin de la historia\" nos ayuda a planificar con precisi칩n nuestras metas financieras a muy largo plazo porque sabemos que no cambiaremos mucho.", correctAnswer: false, explanation: "La \"ilusi칩n del fin de la historia\" nos hace subestimar cu치nto cambiaremos, lo que dificulta la planificaci칩n r칤gida. (Cap칤tulo 14, Clave de Respuestas del Quiz)" },
            { statement: "La volatilidad del mercado debe considerarse principalmente como una \"multa\" o un castigo por haber tomado malas decisiones de inversi칩n.", correctAnswer: false, explanation: "Se debe ver como una \"tarifa\", el precio que se paga por la oportunidad de obtener rendimientos a largo plazo. (Cap칤tulo 15, Clave de Respuestas del Quiz)" },
            { statement: "Todos los inversores en el mercado est치n jugando el mismo \"juego\" con los mismos objetivos y horizontes temporales.", correctAnswer: false, explanation: "Diferentes inversores juegan diferentes \"juegos\" con distintos objetivos y plazos, lo cual es crucial entender. (Cap칤tulo 16, Clave de Respuestas del Quiz)" },
            { statement: "La tasa de ahorro personal es menos importante para construir riqueza que obtener altos ingresos o lograr grandes rendimientos de inversi칩n.", correctAnswer: false, explanation: "La tasa de ahorro es identificada como el factor m치s controlable e importante para acumular riqueza. (Cap칤tulo 10, Glosario)" },
            { statement: "El control emocional es un aspecto secundario en las finanzas si se poseen conocimientos t칠cnicos avanzados.", correctAnswer: false, explanation: "El comportamiento y el control emocional son primordiales, incluso m치s que el conocimiento t칠cnico. (Introducci칩n, Clave de Respuestas del Quiz)" },
            { statement: "Las experiencias personales pasadas de un individuo con el dinero tienen un impacto m칤nimo en c칩mo toman decisiones financieras en el presente.", correctAnswer: false, explanation: "Las experiencias personales moldean profundamente las decisiones financieras de cada individuo. (Cap칤tulo 1)" },
            { statement: "Housel enfatiza que el objetivo final de la gesti칩n del dinero debe ser maximizar los rendimientos de inversi칩n a cualquier costo.", correctAnswer: false, explanation: "El objetivo principal que Housel resalta es la independencia financiera y el control sobre el propio tiempo. (Cap칤tulo 7, Glosario)" },
            { statement: "La historia del ejecutivo tecnol칩gico que se arruin칩 y la del conserje Ronald Read que acumul칩 una fortuna demuestran que el comportamiento es un motor m치s potente del 칠xito financiero que la inteligencia.", correctAnswer: true, explanation: "Estas historias introductorias son ejemplos clave de esta tesis central del libro. (Introducci칩n)" }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let answeredCurrentQuestion = false;

        const questionTextElement = document.getElementById('questionText');
        const trueButton = document.getElementById('trueButton');
        const falseButton = document.getElementById('falseButton');
        const feedbackArea = document.getElementById('feedbackArea');
        const feedbackResultElement = document.getElementById('feedbackResult');
        const correctAnswerTextElement = document.getElementById('correctAnswerText');
        const explanationTextElement = document.getElementById('explanationText');
        const questionCounterElement = document.getElementById('questionCounter');
        const scoreDisplayElement = document.getElementById('scoreDisplay');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const finalScoreArea = document.getElementById('finalScoreArea');
        const finalScoreText = document.getElementById('finalScoreText');

        function loadQuestion(index) {
            const question = questions[index];
            questionTextElement.textContent = question.statement;
            
            feedbackArea.style.display = 'none';
            trueButton.disabled = false;
            falseButton.disabled = false;
            answeredCurrentQuestion = false;
            
            questionCounterElement.textContent = `Pregunta ${index + 1} / ${questions.length}`;
            prevButton.disabled = (index === 0);
            nextButton.disabled = (index === questions.length - 1);
            if (index === questions.length -1) {
                nextButton.textContent = "Finalizar Juego";
            } else {
                nextButton.textContent = "Siguiente 俱뫮잺";
            }
        }

        function handleAnswer(userAnswer) {
            if (answeredCurrentQuestion) return;
            answeredCurrentQuestion = true;

            const question = questions[currentQuestionIndex];
            const isCorrect = (userAnswer === question.correctAnswer);

            feedbackArea.style.display = 'block';
            if (isCorrect) {
                feedbackResultElement.textContent = "춰Correcto!";
                feedbackArea.className = 'vf-game-wrapper feedback-area feedback-correct'; // Asegurar que la clase base del wrapper no se pierda si se manipula directamente
                score++;
            } else {
                feedbackResultElement.textContent = "Incorrecto.";
                feedbackArea.className = 'vf-game-wrapper feedback-area feedback-incorrect';
            }
            
            correctAnswerTextElement.textContent = question.correctAnswer ? "Verdadero" : "Falso";
            explanationTextElement.innerHTML = question.explanation.replace(/\n/g, "<br>");

            trueButton.disabled = true;
            falseButton.disabled = true;
            updateScoreDisplay();
        }
        
        function updateScoreDisplay() {
            scoreDisplayElement.textContent = `Puntuaci칩n: ${score} / ${questions.length}`;
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion(currentQuestionIndex);
            } else {
                showFinalScore();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion(currentQuestionIndex);
            }
        }
        
        function showFinalScore() {
            // Acceder a los elementos con el prefijo del wrapper si fuera necesario, pero getElementById es global
            document.querySelector('.vf-game-wrapper .question-area').style.display = 'none';
            document.querySelector('.vf-game-wrapper .answer-buttons').style.display = 'none';
            document.querySelector('.vf-game-wrapper .navigation-controls').style.display = 'none';
            document.getElementById('scoreDisplay').style.display = 'none'; // ID es 칰nico
            document.getElementById('feedbackArea').style.display = 'none'; // ID es 칰nico

            finalScoreText.textContent = `Tu puntuaci칩n final es: ${score} de ${questions.length}.`;
            finalScoreArea.style.display = 'block';
        }

        function initializeGame() {
            currentQuestionIndex = 0;
            score = 0;
            answeredCurrentQuestion = false;
            
            // Asegurarse de que los selectores sean correctos si se anidaron m치s profundamente
            const gameContainer = document.querySelector('.vf-game-wrapper .game-container');
            if (gameContainer) {
                 gameContainer.querySelector('.question-area').style.display = 'flex';
                 gameContainer.querySelector('.answer-buttons').style.display = 'block';
                 gameContainer.querySelector('.navigation-controls').style.display = 'flex';
            }
            // Los IDs son globales, por lo que no necesitan el prefijo del querySelector
            document.getElementById('scoreDisplay').style.display = 'block';
            document.getElementById('finalScoreArea').style.display = 'none';

            loadQuestion(currentQuestionIndex);
            updateScoreDisplay();
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeGame);
        } else {
            initializeGame();
        }
    </script>
</body>
</html>
