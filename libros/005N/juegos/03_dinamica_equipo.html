<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego 3 - Dinámica de equipo</title>
    <link rel="stylesheet" href="../nuevo-style.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="logo-container"><span class="logo">Y</span></div>
            <div class="header-title">
                <span class="module-name">005N - Juego 3</span>
                <span class="content-title">Dinámica de equipo</span>
            </div>
        </header>
        <main class="content-area">
            <h2>¡Construye tu equipo!</h2>
            <p>Responde estas preguntas con tu grupo o amigos. ¡Descubran juntos su propósito y cómo pueden ayudarse!</p>
            <div class="highlight-section">
                <label>¿Qué los une como equipo?</label><br>
                <input type="text" style="width:100%;margin-bottom:0.7em;" placeholder="Ej: Nos gusta ayudar, queremos ganar el torneo..."><br>
                <label>¿Qué valores comparten?</label><br>
                <input type="text" style="width:100%;margin-bottom:0.7em;" placeholder="Ej: Respeto, esfuerzo, amistad..."><br>
                <label>¿Cómo pueden apoyarse mejor?</label><br>
                <input type="text" style="width:100%;margin-bottom:0.7em;" placeholder="Ej: Escuchándonos, animándonos, trabajando juntos..."><br>
            </div>
            <div class="highlight-section" style="margin-top:1.5em;">
                <label>Conclusión del equipo:</label><br>
                <textarea rows="3" style="width:100%;" placeholder="Nuestra conclusión..."></textarea>
            </div>
        </main>
        <footer>
            <p>© 2024 Curso 005N Juvenil</p>
        </footer>
    </div>
</body>
</html>
