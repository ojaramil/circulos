<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verdadero o Falso - La Vaca</title>
  <link rel="stylesheet" href="../nuevo-style.css">
  <style>
    .vf-question { font-size: 1.2em; margin: 1.5em 0 1em 0; }
    .vf-btn { margin: 0 10px; padding: 8px 18px; font-size: 1em; border-radius: 8px; border: none; background: #005baa; color: #fff; cursor: pointer; }
    .vf-btn:hover { background: #ff9800; }
    .vf-feedback { margin-top: 1em; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Juego: Verdadero o Falso</h1>
    <div id="vf-game">
      <div class="vf-question" id="vf-question">Cargando pregunta...</div>
      <button class="vf-btn" onclick="answer(true)">Verdadero</button>
      <button class="vf-btn" onclick="answer(false)">Falso</button>
      <div class="vf-feedback" id="vf-feedback"></div>
    </div>
  </div>
  <script>
    const questions = [
      { q: 'El verdadero enemigo del éxito es el fracaso.', a: false },
      { q: 'Las "vacas" representan excusas y creencias limitantes.', a: true },
      { q: 'El conformismo puede impedirnos alcanzar nuestro potencial.', a: true },
      { q: 'La historia de la vaca enseña a buscar culpables externos.', a: false },
      { q: 'Para avanzar debemos eliminar nuestras excusas.', a: true }
    ];
    let current = 0;
    function showQuestion() {
      document.getElementById('vf-question').textContent = questions[current].q;
      document.getElementById('vf-feedback').textContent = '';
    }
    function answer(val) {
      const correct = questions[current].a === val;
      document.getElementById('vf-feedback').textContent = correct ? '¡Correcto!' : 'Incorrecto. Intenta de nuevo.';
      if (correct && current < questions.length - 1) {
        setTimeout(() => { current++; showQuestion(); }, 1200);
      }
    }
    showQuestion();
  </script>
</body>
</html>
