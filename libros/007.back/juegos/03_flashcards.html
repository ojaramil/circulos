<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards - La Vaca</title>
  <link rel="stylesheet" href="../nuevo-style.css">
  <style>
    .flashcard { background: #fffbe7; color: #0d1f33; border-radius: 12px; box-shadow: 0 2px 8px #0001; padding: 2em 1.5em; margin: 2em auto; max-width: 400px; text-align: center; font-size: 1.2em; min-height: 120px; }
    .fc-btn { margin-top: 1.2em; padding: 8px 18px; font-size: 1em; border-radius: 8px; border: none; background: #005baa; color: #fff; cursor: pointer; }
    .fc-btn:hover { background: #ff9800; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Juego: Flashcards</h1>
    <div class="flashcard" id="flashcard">Cargando...</div>
    <button class="fc-btn" onclick="nextCard()">Siguiente</button>
  </div>
  <script>
    const cards = [
      '¿Qué simboliza la vaca en el libro? <br><b>Excusas, hábitos y creencias limitantes.</b>',
      '¿Cuál es el verdadero enemigo del éxito según el libro? <br><b>La mediocridad y el conformismo.</b>',
      '¿Qué debemos hacer para avanzar hacia el éxito? <br><b>Eliminar nuestras excusas y falsas creencias.</b>',
      '¿Qué enseña la historia de la vaca? <br><b>Que debemos dejar atrás el conformismo para vivir plenamente.</b>'
    ];
    let idx = 0;
    function showCard() {
      document.getElementById('flashcard').innerHTML = cards[idx];
    }
    function nextCard() {
      idx = (idx + 1) % cards.length;
      showCard();
    }
    showCard();
  </script>
</body>
</html>
