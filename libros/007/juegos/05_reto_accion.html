<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reto de Acción - La Vaca</title>
  <link rel="stylesheet" href="../nuevo-style.css">
  <style>
    body { font-family: Georgia, serif; background: #f4f8fb; color: #222; }
    .container { max-width: 600px; margin: 0 auto; padding: 32px 18px; background: #fff; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
    h1 { color: #005BAA; text-align: center; margin-bottom: 30px; }
    label { font-weight: bold; display: block; margin-bottom: 10px; }
    textarea { width: 100%; min-height: 80px; border-radius: 6px; border: 1px solid #59A9D9; padding: 10px; font-size: 1em; margin-bottom: 18px; }
    button { padding: 12px 24px; border-radius: 6px; border: 1px solid #59A9D9; background: #e3f2fd; color: #005BAA; font-size: 1em; cursor: pointer; transition: background 0.2s, color 0.2s; }
    button:hover { background: #59A9D9; color: #fff; }
    .result { font-size: 1.1em; font-weight: bold; color: #388e3c; text-align: center; margin-top: 20px; }
  </style>
</head>
<body>
<div class="container">
  <h1>Reto de Acción</h1>
  <form id="reto-form" onsubmit="return submitReto()">
    <label for="compromiso">¿A qué vaca te comprometes a eliminar esta semana? Escribe tu compromiso:</label>
    <textarea id="compromiso" required></textarea>
    <button type="submit">¡Me comprometo!</button>
  </form>
  <div class="result" id="reto-result"></div>
</div>
<script>
function submitReto() {
  const val = document.getElementById('compromiso').value.trim();
  if (val.length < 10) {
    document.getElementById('reto-result').textContent = 'Por favor, escribe un compromiso más detallado.';
    return false;
  }
  document.getElementById('reto-result').textContent = '¡Compromiso registrado! Recuerda: la acción es el primer paso para eliminar tus vacas.';
  document.getElementById('reto-form').reset();
  return false;
}
</script>
</body>
</html>
