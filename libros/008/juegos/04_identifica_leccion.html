<script>

  },
  {

    options: [
      "El faro del prop√≥sito",

    ],
    correct: 1,
    explanation: "El jard√≠n de la mente le ayudar√≠a a arrancar los pensamientos negativos y cultivar los positivos."
  },
  {
    situation: "üß≠ Luis no sabe qu√© hacer con su vida y se siente perdido. ¬øQu√© s√≠mbolo del monje le dar√≠a direcci√≥n?",
    options: [

    options: [

let currentScenario = 0;
let score = 0;
let answered = false;

function displayScenario() {
  const gameContainer = document.getElementById('game-container');
  const scenario = scenarios[currentScenario];
  
  gameContainer.innerHTML = `
    <div class="scenario">${scenario.situation}</div>
    <div class="options">
      ${scenario.options.map((option, index) => `
        <div class="option" onclick="selectOption(${index})">${String.fromCharCode(65 + index)}. ${option}</div>
      `).join('')}
    </div>
  `;
  
  updateProgress();
}

function updateProgress() {
  const progress = ((currentScenario + 1) / scenarios.length) * 100;
  document.getElementById('progress-fill').style.width = progress + '%';
  document.getElementById('progress').textContent = `Situaci√≥n ${currentScenario + 1} de ${scenarios.length}`;
}

function selectOption(selectedIndex) {
  if (answered) return;
  
  answered = true;
  const options = document.querySelectorAll('.option');
  const correctIndex = scenarios[currentScenario].correct;
  
  options.forEach((option, index) => {
    if (index === correctIndex) {
      option.classList.add('correct');
    } else if (index === selectedIndex && index !== correctIndex) {
      option.classList.add('incorrect');
    }
  });
  
  if (selectedIndex === correctIndex) {
    score++;
    showResult('‚úÖ ¬°Correcto! ' + scenarios[currentScenario].explanation, true);
  } else {
    showResult('‚ùå Incorrecto. ' + scenarios[currentScenario].explanation, false);
  }
  
  setTimeout(() => {
    currentScenario++;
    if (currentScenario < scenarios.length) {
      answered = false;
      displayScenario();
    } else {
      showFinalScore();
    }
  }, 3500);
}

function showResult(message, isCorrect) {
  const resultDiv = document.createElement('div');
  resultDiv.className = `result ${isCorrect ? 'correct-result' : 'incorrect-result'}`;
  resultDiv.textContent = message;
  document.getElementById('game-container').appendChild(resultDiv);
}

function showFinalScore() {
  const gameContainer = document.getElementById('game-container');
  const percentage = (score / scenarios.length) * 100;
  
  gameContainer.innerHTML = `
    <div class="final-score">
      <h2>üèÜ ¬°Juego Completado!</h2>
      <div class="percentage">${percentage}%</div>
      <p>Tu puntuaci√≥n: ${score} de ${scenarios.length} situaciones resueltas correctamente</p>
      <p>${percentage >= 90 ? 'üåü ¬°Perfecto! Sabes aplicar las ense√±anzas del monje en cualquier situaci√≥n.' :

         percentage >= 60 ? 'üìö ¬°Buen trabajo! Contin√∫a practicando para mejorar tu aplicaci√≥n.' : 
         'üìñ Sigue estudiando las ense√±anzas del monje para aplicarlas mejor en tu vida diaria.'}</p>

  `;
  
  document.getElementById('restart-btn').style.display = 'block';
}

function restartGame() {
  currentScenario = 0;
  score = 0;
  answered = false;
  document.getElementById('restart-btn').style.display = 'none';
  displayScenario();
}

displayScenario();
</script>
