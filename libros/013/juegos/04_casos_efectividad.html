<!DOCTYPE html>

        .solution-options {

        .solution-option {

        .solution-option:hover {

        }
        .solution-option.selected {

            background-color: #e7f3ff;
        }
        .btn {

            color: white;

        .analysis {

        }
    </style>
</head>
<body>
    <div class="header">

        <p>Analiza situaciones reales aplicando los 7 H√°bitos</p>
    </div>

    <div class="content">
        <p>En este ejercicio, analizar√°s casos reales de efectividad y aplicar√°s los principios de los 7 H√°bitos para encontrar las mejores soluciones.</p>

        <div id="case-container">
            <!-- Los casos se cargar√°n din√°micamente -->
        </div>

        <button class="btn" onclick="nextCase()" id="next-btn" style="display: none;">Siguiente Caso</button>
        <button class="btn" onclick="restartCases()" id="restart-btn" style="display: none;">Reiniciar Casos</button>

    <script>
        let currentCase = 0;
        let selectedSolution = null;

        const cases = [
            {
                title: "Caso 1: L√≠der de Equipo Inefectivo",
                description: "Mar√≠a es una l√≠der de equipo que constantemente se queja de que su equipo no cumple con los objetivos. Ella culpa a los empleados por ser perezosos y a la empresa por no darle suficientes recursos.",
                question: "¬øC√≥mo puede Mar√≠a aplicar los 7 H√°bitos para mejorar su efectividad como l√≠der?",
                solutions: [
                    {
                        text: "Seguir quej√°ndose hasta que la empresa le d√© m√°s recursos",
                        habits: ["Ninguno"],
                        analysis: "Esta es una respuesta reactiva que no aplica ning√∫n h√°bito efectivo."
                    },
                    {
                        text: "Ser proactiva y tomar responsabilidad de la situaci√≥n del equipo",
                        habits: ["H√°bito 1"],
                        analysis: "Aplica el H√°bito 1 al tomar responsabilidad en lugar de culpar."
                    },
                    {
                        text: "Desarrollar una visi√≥n clara para el equipo y comunicarla efectivamente",
                        habits: ["H√°bito 1", "H√°bito 2", "H√°bito 5"],
                        analysis: "Aplica m√∫ltiples h√°bitos: proactividad, visi√≥n clara y comunicaci√≥n efectiva."
                    },
                    {
                        text: "Implementar todos los 7 H√°bitos de manera sistem√°tica",
                        habits: ["Todos los 7 H√°bitos"],
                        analysis: "La soluci√≥n m√°s completa que integra todos los principios de efectividad."
                    }
                ],
                bestSolution: 3
            },
            {
                title: "Caso 2: Conflicto Familiar",
                description: "Los padres de Ana est√°n constantemente en desacuerdo sobre c√≥mo educar a su hijo adolescente. Esto est√° causando tensi√≥n en la familia y afectando el comportamiento del hijo.",
                question: "¬øC√≥mo puede Ana aplicar los 7 H√°bitos para resolver este conflicto familiar?",
                solutions: [
                    {
                        text: "Tomar partido por uno de sus padres",
                        habits: ["Ninguno"],
                        analysis: "Esta respuesta crea m√°s divisi√≥n y no resuelve el problema."
                    },
                    {
                        text: "Buscar primero entender las perspectivas de ambos padres",
                        habits: ["H√°bito 5"],
                        analysis: "Aplica la escucha emp√°tica para entender el problema."
                    },
                    {
                        text: "Facilitar una conversaci√≥n donde todos busquen soluciones Ganar-Ganar",
                        habits: ["H√°bito 4", "H√°bito 5", "H√°bito 6"],
                        analysis: "Aplica m√∫ltiples h√°bitos para crear sinergia familiar."
                    },
                    {
                        text: "Crear un plan familiar basado en principios compartidos",
                        habits: ["Todos los 7 H√°bitos"],
                        analysis: "La soluci√≥n m√°s efectiva que integra todos los h√°bitos."
                    }
                ],
                bestSolution: 3
            },
            {
                title: "Caso 3: Crisis de Tiempo",
                description: "Carlos est√° constantemente estresado porque no tiene tiempo para nada. Trabaja largas horas, descuida su salud y sus relaciones, y siempre est√° corriendo de una crisis a otra.",
                question: "¬øC√≥mo puede Carlos aplicar los 7 H√°bitos para mejorar su gesti√≥n del tiempo?",
                solutions: [
                    {
                        text: "Trabajar m√°s horas para hacer todo",
                        habits: ["Ninguno"],
                        analysis: "Esta respuesta empeora el problema y no aplica ning√∫n h√°bito efectivo."
                    },
                    {
                        text: "Usar una agenda m√°s detallada",
                        habits: ["H√°bito 3"],
                        analysis: "Aplica el H√°bito 3 pero de manera limitada."
                    },
                    {
                        text: "Priorizar usando la matriz de gesti√≥n del tiempo y renovarse regularmente",
                        habits: ["H√°bito 3", "H√°bito 7"],
                        analysis: "Aplica la priorizaci√≥n y la renovaci√≥n personal."
                    },
                    {
                        text: "Implementar todos los 7 H√°bitos para una transformaci√≥n completa",
                        habits: ["Todos los 7 H√°bitos"],
                        analysis: "La soluci√≥n m√°s efectiva que aborda todas las dimensiones del problema."
                    }
                ],
                bestSolution: 3
            }
        ];

        function loadCase() {
            if (currentCase >= cases.length) {
                showFinalResults();
                return;
            }

            const caseStudy = cases[currentCase];
            const container = document.getElementById('case-container');
            
            container.innerHTML = `
                <div class="case-study">
                    <h3>${caseStudy.title}</h3>
                    <p><strong>Situaci√≥n:</strong> ${caseStudy.description}</p>
                    <p><strong>Pregunta:</strong> ${caseStudy.question}</p>
                    <h4>Selecciona la mejor soluci√≥n:</h4>
                    <div class="solution-options">
                        ${caseStudy.solutions.map((solution, index) => `
                            <div class="solution-option" onclick="selectSolution(${index})">
                                <strong>Opci√≥n ${index + 1}:</strong> ${solution.text}
                            </div>
                        `).join('')}
                    </div>
                </div>
                <button class="btn" onclick="analyzeSolution()">Analizar Soluci√≥n</button>
            `;
        }

        function selectSolution(index) {
            document.querySelectorAll('.solution-option').forEach(option => {
                option.classList.remove('selected');
            });
            event.target.classList.add('selected');
            selectedSolution = index;
        }

        function analyzeSolution() {
            if (selectedSolution === null) {
                alert('Por favor selecciona una soluci√≥n.');
                return;
            }

            const caseStudy = cases[currentCase];
            const solution = caseStudy.solutions[selectedSolution];
            const isBest = selectedSolution === caseStudy.bestSolution;
            
            const container = document.getElementById('case-container');
            const analysis = document.createElement('div');
            analysis.className = 'analysis';
            analysis.style.display = 'block';
            
            analysis.innerHTML = `
                <h4>${isBest ? '‚úÖ Excelente elecci√≥n' : '‚ö†Ô∏è An√°lisis de tu elecci√≥n'}</h4>
                <p><strong>H√°bitos aplicados:</strong> ${solution.habits.join(', ')}</p>
                <p><strong>An√°lisis:</strong> ${solution.analysis}</p>
                ${!isBest ? `<p><strong>Mejor soluci√≥n:</strong> ${caseStudy.solutions[caseStudy.bestSolution].text}</p>` : ''}
            `;
            
            container.appendChild(analysis);
            document.getElementById('next-btn').style.display = 'inline-block';
        }

        function nextCase() {
            currentCase++;
            document.getElementById('next-btn').style.display = 'none';
            selectedSolution = null;
            loadCase();
        }

        function showFinalResults() {
            const container = document.getElementById('case-container');
            container.innerHTML = `
                <div class="case-study">
                    <h3>üéâ ¬°An√°lisis Completado!</h3>
                    <p>Has analizado ${cases.length} casos de efectividad aplicando los principios de los 7 H√°bitos.</p>
                    <h4>Reflexiones:</h4>
                    <ul>
                        <li>¬øQu√© h√°bitos te resultaron m√°s dif√≠ciles de aplicar?</li>
                        <li>¬øC√≥mo puedes usar estos principios en tu vida diaria?</li>
                        <li>¬øQu√© situaciones similares enfrentas en tu vida?</li>
                    </ul>
                </div>
            `;
            document.getElementById('restart-btn').style.display = 'inline-block';
        }

        function restartCases() {
            currentCase = 0;
            selectedSolution = null;
            document.getElementById('restart-btn').style.display = 'none';
            loadCase();
        }

        // Inicializar los casos
        loadCase();
    </script>
</body>
</html>
