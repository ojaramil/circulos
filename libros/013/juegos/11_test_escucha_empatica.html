<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游녝 Test de Escucha Emp치tica</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 1000px;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.2em;
            text-align: center;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.1em;
        }
        .card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 5px solid #667eea;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 5px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        input[type="text"], input[type="number"], textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            margin: 10px 0;
            font-family: inherit;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .option {
            background: white;
            border: 3px solid #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        .option:hover {
            border-color: #667eea;
            transform: scale(1.05);
        }
        .option.selected {
            border-color: #667eea;
            background: linear-gradient(120deg, #e8f5e9 0%, #c8e6c9 100%);
        }
        .result {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            padding: 30px;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
        }
        .result.show {
            display: block;
        }
        .score {
            text-align: center;
            font-size: 2.5em;
            color: #667eea;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游녝 Test de Escucha Emp치tica</h1>
        <p class="subtitle">Eval칰a y mejora tus habilidades de escucha</p>
        
<div class="card">
    <h3>Instrucciones</h3>
    <p>Lee cada escenario y selecciona la respuesta que demuestra mejor la escucha emp치tica.</p>
</div>
<div id="questionArea"></div>
<div id="result" class="result"></div>
<div style="text-align: center;">
    <button class="btn" onclick="checkAnswers()">Ver Resultados</button>
    <button class="btn" onclick="resetTest()">Reiniciar</button>
</div>

    </div>
    <script>
    
const questions = [
    {
        scenario: "Tu amigo dice: 'Estoy tan frustrado con mi trabajo. Mi jefe nunca escucha mis ideas.'",
        options: [
            { text: "Deber칤as buscar otro trabajo.", type: "advice" },
            { text: "Todos los jefes son as칤, acost칰mbrate.", type: "minimize" },
            { text: "Suena como que te sientes ignorado y no valorado en tu trabajo.", type: "empathic" },
            { text: "쮿as intentado hablar con recursos humanos?", type: "probe" }
        ]
    },
    {
        scenario: "Tu pareja dice: 'Siento que nunca pasamos tiempo juntos 칰ltimamente.'",
        options: [
            { text: "Pero si estuvimos juntos el fin de semana pasado.", type: "defend" },
            { text: "Parece que extra침as nuestra conexi칩n y tiempo de calidad juntos.", type: "empathic" },
            { text: "Yo tambi칠n he estado ocupado, 쯥abes?", type: "minimize" },
            { text: "쯈u칠 quieres que haga al respecto?", type: "probe" }
        ]
    },
    {
        scenario: "Tu hijo adolescente dice: 'Nadie me entiende en la escuela.'",
        options: [
            { text: "Eso es normal a tu edad, ya pasar치.", type: "minimize" },
            { text: "Te sientes solo e incomprendido por tus compa침eros.", type: "empathic" },
            { text: "쮿as intentado hacer nuevos amigos?", type: "advice" },
            { text: "Cuando yo ten칤a tu edad...", type: "autobio" }
        ]
    },
    {
        scenario: "Un colega dice: 'Este proyecto es imposible. No vamos a cumplir la fecha l칤mite.'",
        options: [
            { text: "No seas tan negativo, claro que podemos.", type: "minimize" },
            { text: "Te sientes abrumado por la magnitud del proyecto y el tiempo limitado.", type: "empathic" },
            { text: "Necesitas mejor organizaci칩n.", type: "advice" },
            { text: "Yo ya termin칠 mi parte.", type: "autobio" }
        ]
    },
    {
        scenario: "Tu padre dice: 'Me preocupa que no me visiten tanto como antes.'",
        options: [
            { text: "Pap치, estoy muy ocupado con el trabajo.", type: "defend" },
            { text: "Extra침as pasar m치s tiempo con la familia y te sientes un poco solo.", type: "empathic" },
            { text: "Deber칤as hacer m치s actividades sociales.", type: "advice" },
            { text: "쮺u치ntas veces quieres que te visite?", type: "probe" }
        ]
    }
];

let answers = {};

function loadQuestions() {
    const area = document.getElementById('questionArea');
    let html = '';
    
    questions.forEach((q, qIndex) => {
        html += `
            <div class="card">
                <h3>Pregunta ${qIndex + 1}</h3>
                <p style="font-style: italic; margin: 15px 0;">"${q.scenario}"</p>
                <div class="grid">
        `;
        
        q.options.forEach((opt, oIndex) => {
            html += `
                <div class="option" onclick="selectAnswer(${qIndex}, ${oIndex}, '${opt.type}')">
                    ${opt.text}
                </div>
            `;
        });
        
        html += '</div></div>';
    });
    
    area.innerHTML = html;
}

function selectAnswer(qIndex, oIndex, type) {
    answers[qIndex] = { option: oIndex, type: type };
    
    const options = document.querySelectorAll('.card')[qIndex + 1].querySelectorAll('.option');
    options.forEach((opt, i) => {
        opt.classList.remove('selected');
        if (i === oIndex) {
            opt.classList.add('selected');
        }
    });
}

function checkAnswers() {
    let correct = 0;
    const total = questions.length;
    
    questions.forEach((q, index) => {
        if (answers[index] && answers[index].type === 'empathic') {
            correct++;
        }
    });
    
    const percentage = Math.round((correct / total) * 100);
    let message = '';
    
    if (percentage >= 80) {
        message = '춰Excelente! Demuestras una gran capacidad de escucha emp치tica. Entiendes que escuchar no es solo o칤r palabras, sino comprender sentimientos.';
    } else if (percentage >= 60) {
        message = 'Bien hecho. Entiendes el concepto de escucha emp치tica, pero sigue practicando para evitar caer en respuestas autom치ticas.';
    } else {
        message = 'La escucha emp치tica requiere pr치ctica. Recuerda: primero busca entender los sentimientos, no dar consejos o soluciones inmediatas.';
    }
    
    const result = document.getElementById('result');
    result.innerHTML = `
        <h2 style="color: #667eea; text-align: center;">Resultados</h2>
        <div class="score">${correct}/${total}</div>
        <p style="text-align: center; font-size: 1.2em;">${percentage}% de precisi칩n</p>
        <p style="margin-top: 20px; font-size: 1.1em;">${message}</p>
        <div style="background: white; padding: 20px; border-radius: 10px; margin-top: 20px;">
            <h3>Los 5 Niveles de Escucha:</h3>
            <ol style="line-height: 2; margin-top: 15px;">
                <li><strong>Ignorar:</strong> No escuchar en absoluto</li>
                <li><strong>Fingir:</strong> Aparentar que escuchas</li>
                <li><strong>Selectiva:</strong> Escuchar solo partes</li>
                <li><strong>Atenta:</strong> Prestar atenci칩n a las palabras</li>
                <li><strong>Emp치tica:</strong> Escuchar con la intenci칩n de entender (춰Lo ideal!)</li>
            </ol>
        </div>
    `;
    result.classList.add('show');
    result.scrollIntoView({ behavior: 'smooth' });
}

function resetTest() {
    answers = {};
    loadQuestions();
    document.getElementById('result').classList.remove('show');
}

loadQuestions();

    </script>
</body>
</html>
