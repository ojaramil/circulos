<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Decisiones</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .game-area {
            padding: 40px;
        }

        .scenario {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
        }

        .scenario h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .scenario p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .decision-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .decision-option {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .decision-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .decision-option.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .decision-option h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .decision-option p {
            color: #666;
            font-size: 0.9em;
        }

        .consequences {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            display: none;
        }

        .consequences.show {
            display: block;
        }

        .consequences h4 {
            color: #1976d2;
            margin-bottom: 15px;
        }

        .consequence {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #1976d2;
        }

        .consequence.positive {
            border-left-color: #28a745;
            background: #d4edda;
        }

        .consequence.negative {
            border-left-color: #dc3545;
            background: #f8d7da;
        }

        .consequence.neutral {
            border-left-color: #6c757d;
            background: #f8f9fa;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .score {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }

        .score h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .score .score-value {
            font-size: 2em;
            font-weight: bold;
            color: #28a745;
        }

        .progress {
            background: #e9ecef;
            border-radius: 10px;
            height: 10px;
            margin-bottom: 20px;
        }

        .progress-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .achievements {
            background: #fff3cd;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            display: none;
        }

        .achievements.show {
            display: block;
        }

        .achievement {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .achievement .icon {
            font-size: 1.5em;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .game-area {
                padding: 20px;
            }
            
            .decision-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="game-area">
            <div class="score">
                <h3>Puntuaci贸n</h3>

            <div id="scenario-container">

            <div class="controls">
                <button class="btn" id="next-btn" onclick="nextScenario()" disabled>Siguiente</button>
                <button class="btn" id="restart-btn" onclick="restartGame()">Reiniciar</button>
            </div>

            <div class="achievements" id="achievements">

    </div>

    <script>
        let currentScenario = 0;
        let score = 0;
        let selectedOption = null;
        let scenarios = [
            {

                options: [

                    },

                            { text: "Incertidumbre financiera", type: "negative" },

                            { text: "Horarios impredecibles", type: "negative" }
                        ],
                        score: 20
                    },
                    {
                        text: "Negociar con ambas",
                        description: "Buscar mejores condiciones",
                        consequences: [
                            { text: "Posibilidad de mejores condiciones", type: "positive" },
                            { text: "Riesgo de perder ambas ofertas", type: "negative" },
                            { text: "Demuestra habilidades de negociaci贸n", type: "positive" },
                            { text: "Proceso m谩s largo", type: "negative" }
                        ],
                        score: 25
                    }
                ]
            },
            {
                title: "Inversi贸n Financiera",
                description: "Tienes $10,000 para invertir. Puedes elegir entre una inversi贸n conservadora con bajo riesgo, una moderada con riesgo medio, o una agresiva con alto riesgo pero mayor potencial.",
                options: [
                    {
                        text: "Inversi贸n Conservadora",
                        description: "Bajo riesgo, retorno garantizado",
                        consequences: [
                            { text: "Protecci贸n del capital", type: "positive" },
                            { text: "Retornos limitados", type: "negative" },
                            { text: "Paz mental", type: "positive" },
                            { text: "Oportunidades perdidas", type: "negative" }
                        ],
                        score: 10
                    },
                    {
                        text: "Inversi贸n Moderada",
                        description: "Balance entre riesgo y retorno",
                        consequences: [
                            { text: "Balance entre riesgo y retorno", type: "positive" },
                            { text: "Retornos moderados", type: "neutral" },
                            { text: "Diversificaci贸n", type: "positive" },
                            { text: "Complejidad en la gesti贸n", type: "negative" }
                        ],
                        score: 20
                    },
                    {
                        text: "Inversi贸n Agresiva",
                        description: "Alto riesgo, alto potencial",
                        consequences: [
                            { text: "Alto potencial de retorno", type: "positive" },
                            { text: "Alto riesgo de p茅rdida", type: "negative" },
                            { text: "Experiencia valiosa", type: "positive" },
                            { text: "Estr茅s por volatilidad", type: "negative" }
                        ],
                        score: 30
                    }
                ]
            },
            {
                title: "Relaci贸n Personal",
                description: "Tu pareja te propone mudarse a otra ciudad por una oportunidad laboral. Tienes que decidir si ir con ella, mantener la relaci贸n a distancia, o terminar la relaci贸n.",
                options: [
                    {
                        text: "Mudarse juntos",
                        description: "Apoyar la oportunidad de tu pareja",
                        consequences: [
                            { text: "Mantienes la relaci贸n", type: "positive" },
                            { text: "Dejas tu trabajo actual", type: "negative" },
                            { text: "Nuevas oportunidades", type: "positive" },
                            { text: "Incertidumbre laboral", type: "negative" }
                        ],
                        score: 25
                    },
                    {
                        text: "Relaci贸n a distancia",
                        description: "Mantener la relaci贸n separados",
                        consequences: [
                            { text: "Mantienes tu trabajo", type: "positive" },
                            { text: "Dificultad en la relaci贸n", type: "negative" },
                            { text: "Flexibilidad", type: "positive" },
                            { text: "Estr茅s emocional", type: "negative" }
                        ],
                        score: 15
                    },
                    {
                        text: "Terminar la relaci贸n",
                        description: "Priorizar tu estabilidad",
                        consequences: [
                            { text: "Estabilidad en tu vida", type: "positive" },
                            { text: "P茅rdida de la relaci贸n", type: "negative" },
                            { text: "Enfoque en tu carrera", type: "positive" },
                            { text: "Posible arrepentimiento", type: "negative" }
                        ],
                        score: 20
                    }
                ]
            },
            {
                title: "Decisi贸n de Salud",
                description: "Tu m茅dico te recomienda un tratamiento preventivo que es costoso pero puede prevenir problemas futuros. Tienes que decidir si hacerlo ahora o esperar.",
                options: [
                    {
                        text: "Hacer el tratamiento ahora",
                        description: "Prevenci贸n temprana",
                        consequences: [
                            { text: "Prevenci贸n de problemas futuros", type: "positive" },
                            { text: "Costo inmediato alto", type: "negative" },
                            { text: "Paz mental", type: "positive" },
                            { text: "Posible tratamiento innecesario", type: "negative" }
                        ],
                        score: 30
                    },
                    {
                        text: "Esperar y monitorear",
                        description: "Observar la evoluci贸n",
                        consequences: [
                            { text: "Ahorro inmediato", type: "positive" },
                            { text: "Riesgo de problemas futuros", type: "negative" },
                            { text: "M谩s informaci贸n", type: "positive" },
                            { text: "Incertidumbre", type: "negative" }
                        ],
                        score: 20
                    },
                    {
                        text: "Buscar segunda opini贸n",
                        description: "Consultar con otro especialista",
                        consequences: [
                            { text: "M谩s informaci贸n para decidir", type: "positive" },
                            { text: "Costo adicional", type: "negative" },
                            { text: "Confianza en la decisi贸n", type: "positive" },
                            { text: "Tiempo adicional", type: "negative" }
                        ],
                        score: 25
                    }
                ]
            },
            {
                title: "Decisi贸n de Negocio",
                description: "Tu empresa tiene la oportunidad de expandirse a un nuevo mercado. Puedes invertir mucho para una expansi贸n agresiva, poco para una expansi贸n conservadora, o no expandirte.",
                options: [
                    {
                        text: "Expansi贸n Agresiva",
                        description: "Inversi贸n alta, alto potencial",
                        consequences: [
                            { text: "Alto potencial de crecimiento", type: "positive" },
                            { text: "Alto riesgo financiero", type: "negative" },
                            { text: "Ventaja competitiva", type: "positive" },
                            { text: "Estr茅s operacional", type: "negative" }
                        ],
                        score: 35
                    },
                    {
                        text: "Expansi贸n Conservadora",
                        description: "Inversi贸n moderada, crecimiento gradual",
                        consequences: [
                            { text: "Crecimiento sostenible", type: "positive" },
                            { text: "Crecimiento limitado", type: "negative" },
                            { text: "Menor riesgo", type: "positive" },
                            { text: "Competencia puede adelantarse", type: "negative" }
                        ],
                        score: 25
                    },
                    {
                        text: "No expandirse",
                        description: "Mantener el mercado actual",
                        consequences: [
                            { text: "Estabilidad financiera", type: "positive" },
                            { text: "Oportunidades perdidas", type: "negative" },
                            { text: "Enfoque en el mercado actual", type: "positive" },
                            { text: "Posible estancamiento", type: "negative" }
                        ],
                        score: 15
                    }
                ]
            }
        ];

        function loadScenario() {
            const scenario = scenarios[currentScenario];
            const container = document.getElementById('scenario-container');
            
            container.innerHTML = `
                <div class="scenario">
                    <h3>${scenario.title}</h3>
                    <p>${scenario.description}</p>
                    <div class="decision-options">
                        ${scenario.options.map((option, index) => `
                            <div class="decision-option" onclick="selectOption(${index})">
                                <h4>${option.text}</h4>
                                <p>${option.description}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            document.getElementById('consequences').classList.remove('show');
            document.getElementById('next-btn').disabled = true;
            selectedOption = null;
        }

        function selectOption(index) {
            if (selectedOption !== null) return;
            
            selectedOption = index;
            const options = document.querySelectorAll('.decision-option');
            options.forEach((option, i) => {
                option.classList.remove('selected');
                if (i === index) {
                    option.classList.add('selected');
                }
            });
            
            document.getElementById('next-btn').disabled = false;
        }

        function nextScenario() {
            if (selectedOption === null) return;
            
            const scenario = scenarios[currentScenario];
            const selected = scenario.options[selectedOption];
            
            // Mostrar consecuencias
            const consequences = document.getElementById('consequences');
            const consequencesList = document.getElementById('consequences-list');
            
            consequencesList.innerHTML = selected.consequences.map(consequence => `
                <div class="consequence ${consequence.type}">
                    ${consequence.text}
                </div>
            `).join('');
            
            consequences.classList.add('show');
            
            // Actualizar puntuaci贸n
            score += selected.score;
            document.getElementById('score').textContent = score;
            
            // Actualizar progreso
            const progress = ((currentScenario + 1) / scenarios.length) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
            
            // Verificar logros
            checkAchievements();
            
            // Preparar siguiente escenario
            currentScenario++;
            if (currentScenario < scenarios.length) {
                document.getElementById('next-btn').textContent = 'Siguiente';
            } else {
                document.getElementById('next-btn').textContent = 'Finalizar';
                document.getElementById('next-btn').onclick = finishGame;
            }
        }

        function checkAchievements() {
            const achievements = document.getElementById('achievements');
            const achievementsList = document.getElementById('achievements-list');
            let newAchievements = [];
            
            if (score >= 100 && !localStorage.getItem('achievement_100')) {
                newAchievements.push(' Decisor Experto: Obtuviste 100 puntos');
                localStorage.setItem('achievement_100', 'true');
            }
            
            if (score >= 150 && !localStorage.getItem('achievement_150')) {
                newAchievements.push(' Estratega: Obtuviste 150 puntos');
                localStorage.setItem('achievement_150', 'true');
            }
            
            if (score >= 200 && !localStorage.getItem('achievement_200')) {
                newAchievements.push(' Maestro de Decisiones: Obtuviste 200 puntos');
                localStorage.setItem('achievement_200', 'true');
            }
            
            if (newAchievements.length > 0) {
                achievementsList.innerHTML = newAchievements.map(achievement => 
                    `<div class="achievement">
                        <span class="icon">${achievement.split(' ')[0]}</span>
                        <span>${achievement}</span>
                    </div>`
                ).join('');
                achievements.classList.add('show');
            }
        }

        function finishGame() {
            alert(`隆Juego completado! Tu puntuaci贸n final es: ${score} puntos`);
            restartGame();
        }

        function restartGame() {
            currentScenario = 0;
            score = 0;
            selectedOption = null;
            document.getElementById('score').textContent = '0';
            document.getElementById('progress-bar').style.width = '0%';
            document.getElementById('next-btn').textContent = 'Siguiente';
            document.getElementById('next-btn').onclick = nextScenario;
            document.getElementById('achievements').classList.remove('show');
            loadScenario();
        }

        // Cargar el primer escenario
        loadScenario();
    </script>
</body>
</html>
