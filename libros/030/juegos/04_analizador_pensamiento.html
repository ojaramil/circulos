<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Pensamiento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .game-area {
            padding: 40px;
        }

        .scenario {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
        }

        .scenario h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .scenario p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .analysis-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .analysis-option {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .analysis-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .analysis-option.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .analysis-option h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .analysis-option p {
            color: #666;
            font-size: 0.9em;
        }

        .analysis-result {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            display: none;
        }

        .analysis-result.show {
            display: block;
        }

        .analysis-result h4 {
            color: #1976d2;
            margin-bottom: 15px;
        }

        .bias-indicator {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #1976d2;
        }

        .bias-indicator.high {
            border-left-color: #dc3545;
            background: #f8d7da;
        }

        .bias-indicator.medium {
            border-left-color: #ffc107;
            background: #fff3cd;
        }

        .bias-indicator.low {
            border-left-color: #28a745;
            background: #d4edda;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .score {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }

        .score h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .score .score-value {
            font-size: 2em;
            font-weight: bold;
            color: #28a745;
        }

        .progress {
            background: #e9ecef;
            border-radius: 10px;
            height: 10px;
            margin-bottom: 20px;
        }

        .progress-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .achievements {
            background: #fff3cd;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            display: none;
        }

        .achievements.show {
            display: block;
        }

        .achievement {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .achievement .icon {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .thinking-process {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .thinking-process h4 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .thinking-step {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .thinking-step h5 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .thinking-step p {
            color: #666;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .game-area {
                padding: 20px;
            }
            
            .analysis-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

        function loadScenario() {
            const scenario = scenarios[currentScenario];
            const container = document.getElementById('scenario-container');
            
            container.innerHTML = `
                <div class="scenario">
                    <h3>${scenario.title}</h3>
                    <p>${scenario.description}</p>
                    <div class="analysis-options">
                        ${scenario.options.map((option, index) => `
                            <div class="analysis-option" onclick="selectOption(${index})">
                                <h4>${option.text}</h4>
                                <p>${option.description}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            document.getElementById('analysis-result').classList.remove('show');
            document.getElementById('next-btn').disabled = true;
            selectedOption = null;
        }

        function selectOption(index) {
            if (selectedOption !== null) return;
            
            selectedOption = index;
            const options = document.querySelectorAll('.analysis-option');
            options.forEach((option, i) => {
                option.classList.remove('selected');
                if (i === index) {
                    option.classList.add('selected');
                }
            });
            
            document.getElementById('next-btn').disabled = false;
        }

        function nextScenario() {
            if (selectedOption === null) return;
            
            const scenario = scenarios[currentScenario];
            const selected = scenario.options[selectedOption];
            
            // Mostrar an谩lisis
            const analysisResult = document.getElementById('analysis-result');
            const analysisContent = document.getElementById('analysis-content');
            
            analysisContent.innerHTML = `
                <div class="thinking-process">
                    <h4>Proceso de Pensamiento</h4>
                    ${selected.analysis.thinking.map(step => `
                        <div class="thinking-step">
                            <h5>${step.step}</h5>
                            <p>${step.description}</p>
                        </div>
                    `).join('')}
                </div>
                <div>
                    <h4>Sesgos Identificados</h4>
                    ${selected.analysis.biases.map(bias => `
                        <div class="bias-indicator ${bias.level}">
                            <strong>${bias.name}</strong> (${bias.level === 'high' ? 'Alto' : bias.level === 'medium' ? 'Medio' : 'Bajo'})
                            <p>${bias.description}</p>
                        </div>
                    `).join('')}
                </div>
            `;
            
            analysisResult.classList.add('show');
            
            // Actualizar puntuaci贸n
            score += selected.score;
            document.getElementById('score').textContent = score;
            
            // Actualizar progreso
            const progress = ((currentScenario + 1) / scenarios.length) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
            
            // Verificar logros
            checkAchievements();
            
            // Preparar siguiente escenario
            currentScenario++;
            if (currentScenario < scenarios.length) {
                document.getElementById('next-btn').textContent = 'Siguiente';
            } else {
                document.getElementById('next-btn').textContent = 'Finalizar';
                document.getElementById('next-btn').onclick = finishGame;
            }
        }

        function checkAchievements() {
            const achievements = document.getElementById('achievements');
            const achievementsList = document.getElementById('achievements-list');
            let newAchievements = [];
            
            if (score >= 60 && !localStorage.getItem('achievement_60')) {
                newAchievements.push(' Analista Novato: Obtuviste 60 puntos');
                localStorage.setItem('achievement_60', 'true');
            }
            
            if (score >= 100 && !localStorage.getItem('achievement_100')) {
                newAchievements.push(' Pensador Cr铆tico: Obtuviste 100 puntos');
                localStorage.setItem('achievement_100', 'true');
            }

                localStorage.setItem('achievement_150', 'true');
            }
            
            if (newAchievements.length > 0) {

            }
        }

            document.getElementById('progress-bar').style.width = '0%';
            document.getElementById('next-btn').textContent = 'Siguiente';
            document.getElementById('next-btn').onclick = nextScenario;
            document.getElementById('achievements').classList.remove('show');
            loadScenario();
        }

</body>
