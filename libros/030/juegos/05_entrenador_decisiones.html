<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenador de Decisiones</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .game-area {
            padding: 40px;
        }

        .scenario {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
        }

        .scenario h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .scenario p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .decision-framework {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #e9ecef;
        }

        .decision-framework h4 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .framework-step {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .framework-step h5 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .framework-step p {
            color: #666;
            line-height: 1.6;
        }

        .decision-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .decision-option {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .decision-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .decision-option.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .decision-option h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .decision-option p {
            color: #666;
            font-size: 0.9em;
        }

        .decision-analysis {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            display: none;
        }

        .decision-analysis.show {
            display: block;
        }

        .decision-analysis h4 {
            color: #1976d2;
            margin-bottom: 15px;
        }

        .analysis-criteria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .criterion {
            background: white;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            border-left: 4px solid #1976d2;
        }

        .criterion h5 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .criterion .score {
            font-size: 1.5em;
            font-weight: bold;
            color: #28a745;
        }

        .criterion .score.low {
            color: #dc3545;
        }

        .criterion .score.medium {
            color: #ffc107;
        }

        .criterion .score.high {
            color: #28a745;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .score {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }

        .score h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .score .score-value {
            font-size: 2em;
            font-weight: bold;
            color: #28a745;
        }

        .progress {
            background: #e9ecef;
            border-radius: 10px;
            height: 10px;
            margin-bottom: 20px;
        }

        .progress-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .achievements {
            background: #fff3cd;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            display: none;
        }

        .achievements.show {
            display: block;
        }

        .achievement {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .achievement .icon {
            font-size: 1.5em;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .game-area {
                padding: 20px;
            }
            
            .decision-options {
                grid-template-columns: 1fr;
            }
            
            .analysis-criteria {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Entrenador de Decisiones</h1>
            <p>Aprende a tomar decisiones m谩s efectivas usando marcos estructurados</p>
        </div>

        <div class="game-area">
            <div class="score">
                <h3>Puntuaci贸n</h3>
                <div class="score-value" id="score">0</div>
            </div>

            <div class="progress">
                <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
            </div>

            <div id="scenario-container">
                <!-- Los escenarios se cargar谩n din谩micamente -->
            </div>

            <div class="decision-analysis" id="decision-analysis">
                <h4>An谩lisis de tu Decisi贸n</h4>
                <div id="analysis-content"></div>
            </div>

            <div class="controls">
                <button class="btn" id="next-btn" onclick="nextScenario()" disabled>Siguiente</button>
                <button class="btn" id="restart-btn" onclick="restartGame()">Reiniciar</button>
            </div>

            <div class="achievements" id="achievements">
                <h3> Logros Desbloqueados</h3>
                <div id="achievements-list"></div>
            </div>
        </div>
    </div>

    <script>
        let currentScenario = 0;
        let score = 0;
        let selectedOption = null;
        let scenarios = [
            {
                title: "Decisi贸n de Inversi贸n",
                description: "Tienes $50,000 para invertir. Tienes tres opciones: una inversi贸n conservadora con 5% de retorno anual, una moderada con 8% de retorno anual, o una agresiva con 15% de retorno anual pero mayor riesgo.",
                framework: {
                    title: "Marco de Decisi贸n: An谩lisis de Riesgo vs. Retorno",
                    steps: [
                        {
                            step: "Identificar Objetivos",
                            description: "Define claramente qu茅 quieres lograr con tu inversi贸n"
                        },
                        {
                            step: "Evaluar Riesgo",
                            description: "Considera tu tolerancia al riesgo y horizonte temporal"
                        },
                        {
                            step: "Analizar Opciones",
                            description: "Compara cada opci贸n usando criterios objetivos"
                        },
                        {
                            step: "Tomar Decisi贸n",
                            description: "Elige la opci贸n que mejor se alinee con tus objetivos"
                        }
                    ]
                },
                options: [
                    {
                        text: "Inversi贸n Conservadora",
                        description: "5% retorno anual, bajo riesgo",
                        analysis: {
                            risk: { score: 8, level: "low" },
                            return: { score: 6, level: "medium" },
                            stability: { score: 9, level: "high" },
                            growth: { score: 4, level: "low" }
                        },
                        score: 20
                    },
                    {
                        text: "Inversi贸n Moderada",
                        description: "8% retorno anual, riesgo medio",
                        analysis: {
                            risk: { score: 6, level: "medium" },
                            return: { score: 8, level: "high" },
                            stability: { score: 7, level: "medium" },
                            growth: { score: 7, level: "medium" }
                        },
                        score: 30
                    },
                    {
                        text: "Inversi贸n Agresiva",
                        description: "15% retorno anual, alto riesgo",
                        analysis: {
                            risk: { score: 3, level: "high" },
                            return: { score: 9, level: "high" },
                            stability: { score: 4, level: "low" },
                            growth: { score: 9, level: "high" }
                        },
                        score: 25
                    }
                ]
            },
            {
                title: "Decisi贸n de Carrera",
                description: "Tienes que elegir entre dos ofertas de trabajo: una en una empresa estable con buen salario pero poco crecimiento, y otra en una startup con salario menor pero gran potencial de crecimiento.",
                framework: {
                    title: "Marco de Decisi贸n: An谩lisis de Carrera",
                    steps: [
                        {
                            step: "Evaluar Valores",
                            description: "Considera qu茅 es m谩s importante para ti: estabilidad o crecimiento"
                        },
                        {
                            step: "Analizar Contexto",
                            description: "Considera tu situaci贸n personal y profesional actual"
                        },
                        {
                            step: "Proyectar Futuro",
                            description: "Imagina d贸nde quieres estar en 5 a帽os"
                        },
                        {
                            step: "Decidir",
                            description: "Elige la opci贸n que mejor se alinee con tus valores y objetivos"
                        }
                    ]
                },
                options: [
                    {
                        text: "Empresa Estable",
                        description: "Estabilidad y seguridad financiera",
                        analysis: {
                            stability: { score: 9, level: "high" },
                            growth: { score: 4, level: "low" },
                            income: { score: 8, level: "high" },
                            learning: { score: 5, level: "low" }
                        },
                        score: 25
                    },
                    {
                        text: "Startup",
                        description: "Crecimiento y oportunidades",
                        analysis: {
                            stability: { score: 3, level: "low" },
                            growth: { score: 9, level: "high" },
                            income: { score: 5, level: "low" },
                            learning: { score: 9, level: "high" }
                        },
                        score: 30
                    },
                    {
                        text: "Negociar Ambas",
                        description: "Buscar mejores condiciones en ambas",
                        analysis: {
                            stability: { score: 6, level: "medium" },
                            growth: { score: 7, level: "medium" },
                            income: { score: 7, level: "medium" },
                            learning: { score: 8, level: "high" }
                        },
                        score: 35
                    }
                ]
            },
            {
                title: "Decisi贸n de Relaci贸n",
                description: "Tu pareja te propone mudarse a otra ciudad por una oportunidad laboral. Tienes que decidir si ir con ella, mantener la relaci贸n a distancia, o terminar la relaci贸n.",
                framework: {
                    title: "Marco de Decisi贸n: An谩lisis de Relaci贸n",
                    steps: [
                        {
                            step: "Evaluar Prioridades",
                            description: "Considera qu茅 es m谩s importante: la relaci贸n o tu estabilidad"
                        },
                        {
                            step: "Analizar Consecuencias",
                            description: "Eval煤a el impacto de cada opci贸n en tu vida"
                        },
                        {
                            step: "Considerar Alternativas",
                            description: "Explora opciones creativas que no hayas considerado"
                        },
                        {
                            step: "Decidir",
                            description: "Elige la opci贸n que mejor refleje tus valores y prioridades"
                        }
                    ]
                },
                options: [
                    {
                        text: "Mudarse Juntos",
                        description: "Apoyar la oportunidad de tu pareja",
                        analysis: {
                            relationship: { score: 9, level: "high" },
                            career: { score: 4, level: "low" },
                            stability: { score: 3, level: "low" },
                            growth: { score: 7, level: "medium" }
                        },
                        score: 30
                    },
                    {
                        text: "Relaci贸n a Distancia",
                        description: "Mantener la relaci贸n separados",
                        analysis: {
                            relationship: { score: 6, level: "medium" },
                            career: { score: 8, level: "high" },
                            stability: { score: 7, level: "medium" },
                            growth: { score: 6, level: "medium" }
                        },
                        score: 25
                    },
                    {
                        text: "Terminar Relaci贸n",
                        description: "Priorizar tu estabilidad",
                        analysis: {
                            relationship: { score: 2, level: "low" },
                            career: { score: 9, level: "high" },
                            stability: { score: 9, level: "high" },
                            growth: { score: 8, level: "high" }
                        },
                        score: 20
                    }
                ]
            }
        ];

        function loadScenario() {
            const scenario = scenarios[currentScenario];
            const container = document.getElementById('scenario-container');
            
            container.innerHTML = `
                <div class="scenario">
                    <h3>${scenario.title}</h3>
                    <p>${scenario.description}</p>
                    <div class="decision-framework">
                        <h4>${scenario.framework.title}</h4>
                        ${scenario.framework.steps.map(step => `
                            <div class="framework-step">
                                <h5>${step.step}</h5>
                                <p>${step.description}</p>
                            </div>
                        `).join('')}
                    </div>
                    <div class="decision-options">
                        ${scenario.options.map((option, index) => `
                            <div class="decision-option" onclick="selectOption(${index})">
                                <h4>${option.text}</h4>
                                <p>${option.description}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            document.getElementById('decision-analysis').classList.remove('show');
            document.getElementById('next-btn').disabled = true;
            selectedOption = null;
        }

        function selectOption(index) {
            if (selectedOption !== null) return;
            
            selectedOption = index;
            const options = document.querySelectorAll('.decision-option');
            options.forEach((option, i) => {
                option.classList.remove('selected');
                if (i === index) {
                    option.classList.add('selected');
                }
            });
            
            document.getElementById('next-btn').disabled = false;
        }

        function nextScenario() {
            if (selectedOption === null) return;
            
            const scenario = scenarios[currentScenario];
            const selected = scenario.options[selectedOption];
            
            // Mostrar an谩lisis
            const decisionAnalysis = document.getElementById('decision-analysis');
            const analysisContent = document.getElementById('analysis-content');
            
            analysisContent.innerHTML = `
                <div class="analysis-criteria">
                    <div class="criterion">
                        <h5>Riesgo</h5>
                        <div class="score ${selected.analysis.risk.level}">${selected.analysis.risk.score}/10</div>
                    </div>
                    <div class="criterion">
                        <h5>Retorno</h5>
                        <div class="score ${selected.analysis.return.level}">${selected.analysis.return.score}/10</div>
                    </div>
                    <div class="criterion">
                        <h5>Estabilidad</h5>
                        <div class="score ${selected.analysis.stability.level}">${selected.analysis.stability.score}/10</div>
                    </div>
                    <div class="criterion">
                        <h5>Crecimiento</h5>
                        <div class="score ${selected.analysis.growth.level}">${selected.analysis.growth.score}/10</div>
                    </div>
                </div>
                <p><strong>An谩lisis:</strong> Tu decisi贸n muestra una preferencia por ${getAnalysisText(selected.analysis)}. Esta es una decisi贸n ${getDecisionQuality(selected.analysis)} que refleja tus valores y prioridades.</p>
            `;
            
            decisionAnalysis.classList.add('show');
            
            // Actualizar puntuaci贸n
            score += selected.score;
            document.getElementById('score').textContent = score;
            
            // Actualizar progreso
            const progress = ((currentScenario + 1) / scenarios.length) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
            
            // Verificar logros
            checkAchievements();
            
            // Preparar siguiente escenario
            currentScenario++;
            if (currentScenario < scenarios.length) {
                document.getElementById('next-btn').textContent = 'Siguiente';
            } else {
                document.getElementById('next-btn').textContent = 'Finalizar';
                document.getElementById('next-btn').onclick = finishGame;
            }
        }

        function getAnalysisText(analysis) {
            const scores = Object.values(analysis).map(criterion => criterion.score);
            const maxScore = Math.max(...scores);
            const maxCriterion = Object.keys(analysis).find(key => analysis[key].score === maxScore);
            
            const criterionNames = {
                risk: 'riesgo',
                return: 'retorno',
                stability: 'estabilidad',
                growth: 'crecimiento',
                relationship: 'relaci贸n',
                career: 'carrera',
                income: 'ingresos',
                learning: 'aprendizaje'
            };
            
            return criterionNames[maxCriterion] || 'equilibrio';
        }

        function getDecisionQuality(analysis) {
            const scores = Object.values(analysis).map(criterion => criterion.score);
            const averageScore = scores.reduce((sum, score) => sum + score, 0) / scores.length;
            
            if (averageScore >= 8) return 'excelente';
            if (averageScore >= 6) return 'buena';
            if (averageScore >= 4) return 'moderada';
            return 'b谩sica';
        }

        function checkAchievements() {
            const achievements = document.getElementById('achievements');
            const achievementsList = document.getElementById('achievements-list');
            let newAchievements = [];
            
            if (score >= 60 && !localStorage.getItem('achievement_60')) {
                newAchievements.push(' Decisor Novato: Obtuviste 60 puntos');
                localStorage.setItem('achievement_60', 'true');
            }
            
            if (score >= 100 && !localStorage.getItem('achievement_100')) {
                newAchievements.push(' Estratega: Obtuviste 100 puntos');
                localStorage.setItem('achievement_100', 'true');
            }
            
            if (score >= 150 && !localStorage.getItem('achievement_150')) {
                newAchievements.push(' Maestro de Decisiones: Obtuviste 150 puntos');
                localStorage.setItem('achievement_150', 'true');
            }
            
            if (newAchievements.length > 0) {
                achievementsList.innerHTML = newAchievements.map(achievement => 
                    `<div class="achievement">
                        <span class="icon">${achievement.split(' ')[0]}</span>
                        <span>${achievement}</span>
                    </div>`
                ).join('');
                achievements.classList.add('show');
            }
        }

        function finishGame() {
            alert(`隆Entrenamiento completado! Tu puntuaci贸n final es: ${score} puntos`);
            restartGame();
        }

        function restartGame() {
            currentScenario = 0;
            score = 0;
            selectedOption = null;
            document.getElementById('score').textContent = '0';
            document.getElementById('progress-bar').style.width = '0%';
            document.getElementById('next-btn').textContent = 'Siguiente';
            document.getElementById('next-btn').onclick = nextScenario;
            document.getElementById('achievements').classList.remove('show');
            loadScenario();
        }

        // Cargar el primer escenario
        loadScenario();
    </script>
</body>
</html>
