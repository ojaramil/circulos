<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Sesgos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .game-area {
            padding: 40px;
        }

        .scenario {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
        }

        .scenario h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .scenario p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .bias-simulation {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #e9ecef;
        }

        .bias-simulation h4 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .simulation-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .simulation-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;

        .simulation-btn:hover {

            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);

            cursor: not-allowed;

        .simulation-result {

            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }

        .simulation-result.show {

        .simulation-result h4 {
            color: #1976d2;
            margin-bottom: 15px;
        }

        .bias-indicator {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #1976d2;
        }

        .bias-indicator.high {
            border-left-color: #dc3545;
            background: #f8d7da;
        }

        .bias-indicator.medium {
            border-left-color: #ffc107;
            background: #fff3cd;
        }

        .bias-indicator.low {
            border-left-color: #28a745;
            background: #d4edda;
        }

        .bias-indicator h5 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .bias-indicator.high h5 {
            color: #dc3545;
        }

        .bias-indicator.medium h5 {
            color: #ffc107;
        }

        .bias-indicator.low h5 {
            color: #28a745;
        }

        .bias-indicator p {
            color: #666;
            line-height: 1.6;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .score {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }

        .score h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .score .score-value {
            font-size: 2em;
            font-weight: bold;
            color: #28a745;
        }

        .progress {
            background: #e9ecef;
            border-radius: 10px;
            height: 10px;
            margin-bottom: 20px;
        }

        .progress-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .achievements {
            background: #fff3cd;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            display: none;
        }

        .achievements.show {
            display: block;
        }

        .achievement {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .achievement .icon {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .simulation-stats {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .simulation-stats h4 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #666;
        }

        .stat-value {
            font-weight: bold;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .game-area {
                padding: 20px;
            }
            
            .simulation-controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="game-area">

    <script>
        let currentScenario = 0;

        let scenarios = [
            {

                    steps: [
                        {

                            description: "El 煤ltimo d铆gito de tu tel茅fono act煤a como ancla",
                            effect: "Influencia en tu estimaci贸n de precio"
                        },
                        {
                            step: "Ajuste",
                            description: "Ajustas tu estimaci贸n bas谩ndote en el ancla",
                            effect: "Tu estimaci贸n se ve afectada por el n煤mero ancla"
                        },
                        {
                            step: "Resultado",
                            description: "Tu estimaci贸n final est谩 sesgada",
                            effect: "La ancla influy贸 en tu juicio objetivo"
                        }
                    ]
                },
                analysis: {
                    bias: "Sesgo de Anclaje",
                    level: "high",
                    description: "Tu estimaci贸n de precio fue influenciada por el n煤mero ancla, demostrando c贸mo la informaci贸n irrelevante puede afectar tu juicio.",
                    impact: "Este sesgo puede llevarte a tomar decisiones financieras incorrectas basadas en informaci贸n irrelevante."
                },
                maxScore: 100
            },
            {
                title: "Simulaci贸n de Sesgo de Confirmaci贸n",
                description: "Vamos a simular c贸mo el sesgo de confirmaci贸n afecta tu b煤squeda de informaci贸n. Imagina que est谩s considerando invertir en una empresa. 驴Qu茅 tipo de informaci贸n buscar铆as primero?",
                simulation: {
                    type: "confirmation",
                    steps: [
                        {
                            step: "B煤squeda Selectiva",
                            description: "Buscas informaci贸n que confirme tu creencia inicial",
                            effect: "Ignoras informaci贸n contradictoria"
                        },
                        {
                            step: "Interpretaci贸n Sesgada",
                            description: "Interpretas la informaci贸n de manera que confirme tu creencia",
                            effect: "Malinterpretas datos neutrales"
                        },
                        {
                            step: "Decisi贸n Sesgada",
                            description: "Tomas una decisi贸n basada en informaci贸n incompleta",
                            effect: "Tu decisi贸n no est谩 basada en evidencia completa"
                        }
                    ]
                },
                analysis: {
                    bias: "Sesgo de Confirmaci贸n",
                    level: "high",
                    description: "Tu b煤squeda de informaci贸n fue selectiva, buscando solo lo que confirma tu creencia inicial.",
                    impact: "Este sesgo puede llevarte a tomar decisiones basadas en informaci贸n incompleta y sesgada."
                },
                maxScore: 100
            },
            {
                title: "Simulaci贸n de Sesgo de Disponibilidad",
                description: "Vamos a simular c贸mo el sesgo de disponibilidad afecta tu percepci贸n de riesgo. 驴Cu谩l crees que es m谩s probable: morir en un accidente de avi贸n o morir en un accidente de auto?",
                simulation: {
                    type: "availability",
                    steps: [
                        {
                            step: "Recuerdo Selectivo",
                            description: "Recuerdas m谩s f谩cilmente los accidentes de avi贸n en las noticias",
                            effect: "Sobreestimas la probabilidad de accidentes de avi贸n"
                        },
                        {
                            step: "Percepci贸n Distorsionada",
                            description: "Tu percepci贸n de riesgo est谩 distorsionada por la disponibilidad",
                            effect: "Subestimas los riesgos m谩s comunes"
                        },
                        {
                            step: "Decisi贸n Irracional",
                            description: "Tomas decisiones basadas en percepciones incorrectas",
                            effect: "Evitas volar pero no conduces con precauci贸n"
                        }
                    ]
                },
                analysis: {
                    bias: "Sesgo de Disponibilidad",
                    level: "high",
                    description: "Tu percepci贸n de riesgo fue influenciada por la facilidad con que recuerdas ciertos eventos.",
                    impact: "Este sesgo puede llevarte a tomar decisiones irracionales basadas en percepciones incorrectas del riesgo."
                },
                maxScore: 100
            },
            {
                title: "Simulaci贸n de Sesgo de Representatividad",
                description: "Vamos a simular c贸mo el sesgo de representatividad afecta tu juicio. Imagina que conoces a alguien que es t铆mido, introvertido y le gusta leer. 驴Es m谩s probable que sea bibliotecario o vendedor?",
                simulation: {
                    type: "representativeness",
                    steps: [
                        {
                            step: "Stereotipo",
                            description: "Asocias las caracter铆sticas con el estereotipo de bibliotecario",
                            effect: "Ignoras la base rate (frecuencia real de cada profesi贸n)"
                        },
                        {
                            step: "Ignorancia de Base Rate",
                            description: "No consideras que hay muchos m谩s vendedores que bibliotecarios",
                            effect: "Tu juicio se basa en similitud, no en probabilidad"
                        },
                        {
                            step: "Decisi贸n Incorrecta",
                            description: "Concluyes que es m谩s probable que sea bibliotecario",
                            effect: "Tu conclusi贸n es estad铆sticamente incorrecta"
                        }
                    ]
                },
                analysis: {
                    bias: "Sesgo de Representatividad",
                    level: "high",
                    description: "Tu juicio se bas贸 en la similitud con estereotipos, ignorando las probabilidades reales.",
                    impact: "Este sesgo puede llevarte a tomar decisiones basadas en estereotipos en lugar de evidencia estad铆stica."
                },
                maxScore: 100
            },
            {
                title: "Simulaci贸n de Sesgo de Optimismo",
                description: "Vamos a simular c贸mo el sesgo de optimismo afecta tu planificaci贸n. 驴Cu谩nto tiempo crees que te tomar谩 completar un proyecto que nunca has hecho antes?",
                simulation: {
                    type: "optimism",
                    steps: [
                        {
                            step: "Subestimaci贸n",
                            description: "Subestimas el tiempo necesario para completar el proyecto",
                            effect: "No consideras posibles obst谩culos y retrasos"
                        },
                        {
                            step: "Planificaci贸n Irreal",
                            description: "Haces planes basados en estimaciones optimistas",
                            effect: "Tu planificaci贸n no es realista"
                        },
                        {
                            step: "Fracaso del Proyecto",
                            description: "El proyecto no se completa en el tiempo estimado",
                            effect: "Sufres estr茅s y posibles consecuencias negativas"
                        }
                    ]
                },
                analysis: {
                    bias: "Sesgo de Optimismo",
                    level: "high",
                    description: "Tu estimaci贸n de tiempo fue demasiado optimista, ignorando posibles obst谩culos.",
                    impact: "Este sesgo puede llevarte a hacer planes irrealistas y sufrir las consecuencias del fracaso."
                },
                maxScore: 100
            }
        ];

        function loadScenario() {
            const scenario = scenarios[currentScenario];
            const container = document.getElementById('scenario-container');
            
            container.innerHTML = `
                <div class="scenario">
                    <h3>${scenario.title}</h3>
                    <p>${scenario.description}</p>
                    <div class="bias-simulation">
                        <h4>Simulaci贸n del Sesgo</h4>
                        <div class="simulation-controls">
                            <button class="simulation-btn" onclick="startSimulation()">Iniciar Simulaci贸n</button>
                            <button class="simulation-btn" onclick="showAnalysis()" id="analysis-btn" disabled>Ver An谩lisis</button>
                        </div>
                        <div class="simulation-stats" id="simulation-stats" style="display: none;">
                            <h4>Estad铆sticas de la Simulaci贸n</h4>
                            <div class="stat-item">
                                <span class="stat-label">Sesgo Identificado:</span>
                                <span class="stat-value">${scenario.analysis.bias}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Nivel de Impacto:</span>
                                <span class="stat-value">${scenario.analysis.level === 'high' ? 'Alto' : scenario.analysis.level === 'medium' ? 'Medio' : 'Bajo'}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Puntuaci贸n Obtenida:</span>
                                <span class="stat-value">${scenario.maxScore} puntos</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('simulation-result').classList.remove('show');
            document.getElementById('next-btn').disabled = true;
            selectedOption = null;
        }

        function startSimulation() {
            const scenario = scenarios[currentScenario];
            const simulationResult = document.getElementById('simulation-result');
            const simulationContent = document.getElementById('simulation-content');
            
            simulationContent.innerHTML = `
                <div class="bias-indicator ${scenario.analysis.level}">
                    <h5>${scenario.analysis.bias}</h5>
                    <p><strong>Descripci贸n:</strong> ${scenario.analysis.description}</p>
                    <p><strong>Impacto:</strong> ${scenario.analysis.impact}</p>
                </div>
                <div class="simulation-stats">
                    <h4>Pasos de la Simulaci贸n</h4>
                    ${scenario.simulation.steps.map(step => `
                        <div class="stat-item">
                            <span class="stat-label">${step.step}:</span>
                            <span class="stat-value">${step.description}</span>
                        </div>
                    `).join('')}
                </div>
            `;
            
            simulationResult.classList.add('show');
            document.getElementById('analysis-btn').disabled = false;
            document.getElementById('simulation-stats').style.display = 'block';
            
            // Actualizar puntuaci贸n
            score += scenario.maxScore;
            document.getElementById('score').textContent = score;
            
            // Actualizar progreso
            const progress = ((currentScenario + 1) / scenarios.length) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
            
            // Verificar logros
            checkAchievements();
            
            // Preparar siguiente escenario
            currentScenario++;
            if (currentScenario < scenarios.length) {
                document.getElementById('next-btn').textContent = 'Siguiente';
                document.getElementById('next-btn').disabled = false;
            } else {
                document.getElementById('next-btn').textContent = 'Finalizar';
                document.getElementById('next-btn').onclick = finishGame;
                document.getElementById('next-btn').disabled = false;
            }
        }

        function showAnalysis() {
            alert('An谩lisis completado. Has aprendido sobre c贸mo los sesgos cognitivos afectan tus decisiones.');
        }

        function nextScenario() {
            if (currentScenario < scenarios.length) {
                loadScenario();
            } else {
                finishGame();
            }
        }

        function checkAchievements() {
            const achievements = document.getElementById('achievements');
            const achievementsList = document.getElementById('achievements-list');
            let newAchievements = [];
            
            if (score >= 200 && !localStorage.getItem('achievement_200')) {
                newAchievements.push(' Simulador Novato: Obtuviste 200 puntos');
                localStorage.setItem('achievement_200', 'true');
            }
            
            if (score >= 400 && !localStorage.getItem('achievement_400')) {
                newAchievements.push(' Analista de Sesgos: Obtuviste 400 puntos');
                localStorage.setItem('achievement_400', 'true');
            }
            
            if (score >= 500 && !localStorage.getItem('achievement_500')) {
                newAchievements.push(' Maestro de Simulaci贸n: Obtuviste 500 puntos');
                localStorage.setItem('achievement_500', 'true');
            }
            
            if (newAchievements.length > 0) {
                achievementsList.innerHTML = newAchievements.map(achievement => 
                    `<div class="achievement">
                        <span class="icon">${achievement.split(' ')[0]}</span>
                        <span>${achievement}</span>
                    </div>`
                ).join('');
                achievements.classList.add('show');
            }
        }

        function finishGame() {
            alert(`隆Simulaci贸n completada! Tu puntuaci贸n final es: ${score} puntos`);
            restartGame();
        }

        function restartGame() {
            currentScenario = 0;
            score = 0;
            selectedOption = null;
            document.getElementById('score').textContent = '0';
            document.getElementById('progress-bar').style.width = '0%';
            document.getElementById('next-btn').textContent = 'Siguiente';
            document.getElementById('next-btn').onclick = nextScenario;
            document.getElementById('achievements').classList.remove('show');
            loadScenario();
        }

        // Cargar el primer escenario
        loadScenario();
    </script>
</body>
</html>
