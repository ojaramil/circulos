<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Racionalidad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .game-area {
            padding: 40px;
        }

        .scenario {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
        }

        .scenario h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .scenario p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .simulation-area {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #e9ecef;
        }

        .simulation-area h4 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .simulation-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .simulation-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .simulation-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .simulation-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .simulation-result {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }

        .simulation-result.show {
            display: block;
        }

        .simulation-result h4 {
            color: #1976d2;
            margin-bottom: 15px;
        }

        .rationality-indicator {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #1976d2;
        }

        .rationality-indicator.high {
            border-left-color: #28a745;
            background: #d4edda;
        }

        .rationality-indicator.medium {
            border-left-color: #ffc107;
            background: #fff3cd;
        }

        .rationality-indicator.low {
            border-left-color: #dc3545;
            background: #f8d7da;
        }

        .rationality-indicator h5 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .rationality-indicator.high h5 {
            color: #28a745;
        }

        .rationality-indicator.medium h5 {
            color: #ffc107;
        }

        .rationality-indicator.low h5 {
            color: #dc3545;
        }

        .rationality-indicator p {
            color: #666;
            line-height: 1.6;
        }

        .simulation-stats {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .simulation-stats h4 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #666;
        }

        .stat-value {
            font-weight: bold;
            color: #667eea;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .score {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }

        .score h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .score .score-value {
            font-size: 2em;
            font-weight: bold;
            color: #28a745;
        }

        .progress {
            background: #e9ecef;
            border-radius: 10px;
            height: 10px;
            margin-bottom: 20px;
        }

        .progress-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .achievements {
            background: #fff3cd;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            display: none;
        }

        .achievements.show {
            display: block;
        }

        .achievement {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .achievement .icon {
            font-size: 1.5em;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .game-area {
                padding: 20px;
            }
            
            .simulation-controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">

            <p>Simula diferentes niveles de racionalidad en la toma de decisiones</p>

        <div class="game-area">

            </div>

            <div class="achievements" id="achievements">

    <script>
        let currentScenario = 0;

        let scenarios = [
            {

                simulation: {

                    steps: [
                        {

                            description: "Busca informaci贸n objetiva de m煤ltiples fuentes",
                            effect: "Considera datos estad铆sticos, an谩lisis de expertos y evidencia emp铆rica"
                        },
                        {
                            step: "An谩lisis de Riesgo",
                            description: "Eval煤a sistem谩ticamente los riesgos y beneficios",
                            effect: "Usa herramientas cuantitativas y considera m煤ltiples escenarios"
                        },
                        {
                            step: "Decisi贸n Objetiva",
                            description: "Toma una decisi贸n basada en evidencia y l贸gica",
                            effect: "La decisi贸n est谩 respaldada por an谩lisis riguroso"
                        }
                    ]
                },
                analysis: {
                    rationality: "Alta",
                    level: "high",
                    description: "La simulaci贸n muestra un proceso de decisi贸n altamente racional, basado en evidencia objetiva y an谩lisis sistem谩tico.",
                    impact: "Este nivel de racionalidad conduce a decisiones m谩s informadas y menos propensas a errores."
                },
                maxScore: 100
            },
            {
                title: "Simulaci贸n de Racionalidad Media",
                description: "Simula c贸mo una persona con racionalidad moderada tomar铆a una decisi贸n de inversi贸n.",
                simulation: {
                    type: "medium_rationality",
                    steps: [
                        {
                            step: "B煤squeda de Informaci贸n",
                            description: "Busca informaci贸n de fuentes confiables pero limitadas",
                            effect: "Considera algunas fuentes objetivas pero tambi茅n opiniones personales"
                        },
                        {
                            step: "Evaluaci贸n Parcial",
                            description: "Eval煤a algunos riesgos y beneficios",
                            effect: "Considera algunos factores importantes pero puede pasar por alto otros"
                        },
                        {
                            step: "Decisi贸n Mixta",
                            description: "Combina an谩lisis objetivo con intuici贸n personal",
                            effect: "La decisi贸n est谩 parcialmente respaldada por evidencia"
                        }
                    ]
                },
                analysis: {
                    rationality: "Media",
                    level: "medium",
                    description: "La simulaci贸n muestra un proceso de decisi贸n moderadamente racional, que combina an谩lisis objetivo con intuici贸n personal.",
                    impact: "Este nivel de racionalidad puede conducir a decisiones razonables pero con mayor riesgo de sesgos."
                },
                maxScore: 100
            },
            {
                title: "Simulaci贸n de Racionalidad Baja",
                description: "Simula c贸mo una persona con baja racionalidad tomar铆a una decisi贸n de inversi贸n.",
                simulation: {
                    type: "low_rationality",
                    steps: [
                        {
                            step: "Informaci贸n Limitada",
                            description: "Busca informaci贸n de fuentes no verificadas",
                            effect: "Se basa principalmente en rumores, opiniones no fundamentadas y sesgos"
                        },
                        {
                            step: "Evaluaci贸n Superficial",
                            description: "Eval煤a riesgos y beneficios de manera superficial",
                            effect: "Ignora factores importantes y se enfoca en informaci贸n sesgada"
                        },
                        {
                            step: "Decisi贸n Emocional",
                            description: "Toma una decisi贸n basada principalmente en emociones",
                            effect: "La decisi贸n est谩 influenciada por sesgos cognitivos y emociones"
                        }
                    ]
                },
                analysis: {
                    rationality: "Baja",
                    level: "low",
                    description: "La simulaci贸n muestra un proceso de decisi贸n con baja racionalidad, basado principalmente en emociones y sesgos.",
                    impact: "Este nivel de racionalidad conduce a decisiones altamente propensas a errores y sesgos."
                },
                maxScore: 100
            },
            {
                title: "Simulaci贸n de Racionalidad Adaptativa",
                description: "Simula c贸mo una persona con racionalidad adaptativa tomar铆a una decisi贸n de inversi贸n.",
                simulation: {
                    type: "adaptive_rationality",
                    steps: [
                        {
                            step: "Evaluaci贸n del Contexto",
                            description: "Eval煤a la complejidad y urgencia de la decisi贸n",
                            effect: "Ajusta el nivel de an谩lisis seg煤n las circunstancias"
                        },
                        {
                            step: "An谩lisis Proporcional",
                            description: "Aplica el nivel de an谩lisis apropiado para la situaci贸n",
                            effect: "Usa an谩lisis detallado para decisiones importantes y an谩lisis r谩pido para decisiones menores"
                        },
                        {
                            step: "Decisi贸n Contextual",
                            description: "Toma una decisi贸n apropiada para el contexto",
                            effect: "La decisi贸n est谩 optimizada para el contexto espec铆fico"
                        }
                    ]
                },
                analysis: {
                    rationality: "Adaptativa",
                    level: "high",
                    description: "La simulaci贸n muestra un proceso de decisi贸n adaptativo que ajusta el nivel de racionalidad seg煤n el contexto.",
                    impact: "Este nivel de racionalidad conduce a decisiones eficientes y apropiadas para cada situaci贸n."
                },
                maxScore: 100
            },
            {
                title: "Simulaci贸n de Racionalidad Colaborativa",
                description: "Simula c贸mo un grupo con racionalidad colaborativa tomar铆a una decisi贸n de inversi贸n.",
                simulation: {
                    type: "collaborative_rationality",
                    steps: [
                        {
                            step: "Diversidad de Perspectivas",
                            description: "Incluye m煤ltiples perspectivas y experiencias",
                            effect: "Considera diferentes puntos de vista y reduce sesgos individuales"
                        },
                        {
                            step: "An谩lisis Colectivo",
                            description: "Realiza an谩lisis colaborativo de riesgos y beneficios",
                            effect: "Combina el conocimiento y experiencia de m煤ltiples personas"
                        },
                        {
                            step: "Decisi贸n Consensuada",
                            description: "Llega a una decisi贸n consensuada basada en evidencia",
                            effect: "La decisi贸n est谩 respaldada por an谩lisis colectivo y consenso"
                        }
                    ]
                },
                analysis: {
                    rationality: "Colaborativa",
                    level: "high",
                    description: "La simulaci贸n muestra un proceso de decisi贸n colaborativo que aprovecha la diversidad de perspectivas.",
                    impact: "Este nivel de racionalidad conduce a decisiones m谩s robustas y menos propensas a sesgos individuales."
                },
                maxScore: 100
            }
        ];

        function loadScenario() {
            const scenario = scenarios[currentScenario];
            const container = document.getElementById('scenario-container');
            
            container.innerHTML = `
                <div class="scenario">
                    <h3>${scenario.title}</h3>
                    <p>${scenario.description}</p>
                    <div class="simulation-area">
                        <h4>Simulaci贸n de Racionalidad</h4>
                        <div class="simulation-controls">
                            <button class="simulation-btn" onclick="startSimulation()">Iniciar Simulaci贸n</button>
                            <button class="simulation-btn" onclick="showAnalysis()" id="analysis-btn" disabled>Ver An谩lisis</button>
                        </div>
                        <div class="simulation-stats" id="simulation-stats" style="display: none;">
                            <h4>Estad铆sticas de la Simulaci贸n</h4>
                            <div class="stat-item">
                                <span class="stat-label">Nivel de Racionalidad:</span>
                                <span class="stat-value">${scenario.analysis.rationality}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Calidad del Proceso:</span>
                                <span class="stat-value">${scenario.analysis.level === 'high' ? 'Alta' : scenario.analysis.level === 'medium' ? 'Media' : 'Baja'}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Puntuaci贸n Obtenida:</span>
                                <span class="stat-value">${scenario.maxScore} puntos</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('simulation-result').classList.remove('show');
            document.getElementById('next-btn').disabled = true;
            selectedOption = null;
        }

        function startSimulation() {
            const scenario = scenarios[currentScenario];
            const simulationResult = document.getElementById('simulation-result');
            const simulationContent = document.getElementById('simulation-content');
            
            simulationContent.innerHTML = `
                <div class="rationality-indicator ${scenario.analysis.level}">
                    <h5>Nivel de Racionalidad: ${scenario.analysis.rationality}</h5>
                    <p><strong>Descripci贸n:</strong> ${scenario.analysis.description}</p>
                    <p><strong>Impacto:</strong> ${scenario.analysis.impact}</p>
                </div>
                <div class="simulation-stats">
                    <h4>Pasos de la Simulaci贸n</h4>
                    ${scenario.simulation.steps.map(step => `
                        <div class="stat-item">
                            <span class="stat-label">${step.step}:</span>
                            <span class="stat-value">${step.description}</span>
                        </div>
                    `).join('')}
                </div>
            `;
            
            simulationResult.classList.add('show');
            document.getElementById('analysis-btn').disabled = false;
            document.getElementById('simulation-stats').style.display = 'block';
            
            // Actualizar puntuaci贸n
            score += scenario.maxScore;
            document.getElementById('score').textContent = score;
            
            // Actualizar progreso
            const progress = ((currentScenario + 1) / scenarios.length) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
            
            // Verificar logros
            checkAchievements();
            
            // Preparar siguiente escenario
            currentScenario++;
            if (currentScenario < scenarios.length) {
                document.getElementById('next-btn').textContent = 'Siguiente';
                document.getElementById('next-btn').disabled = false;
            } else {
                document.getElementById('next-btn').textContent = 'Finalizar';
                document.getElementById('next-btn').onclick = finishGame;
                document.getElementById('next-btn').disabled = false;
            }
        }

        function showAnalysis() {
            alert('An谩lisis completado. Has aprendido sobre diferentes niveles de racionalidad en la toma de decisiones.');
        }

        function nextScenario() {
            if (currentScenario < scenarios.length) {
                loadScenario();
            } else {
                finishGame();
            }
        }

        function checkAchievements() {
            const achievements = document.getElementById('achievements');
            const achievementsList = document.getElementById('achievements-list');
            let newAchievements = [];
            
            if (score >= 200 && !localStorage.getItem('achievement_200')) {
                newAchievements.push(' Simulador Novato: Obtuviste 200 puntos');
                localStorage.setItem('achievement_200', 'true');
            }
            
            if (score >= 400 && !localStorage.getItem('achievement_400')) {
                newAchievements.push(' Analista de Racionalidad: Obtuviste 400 puntos');
                localStorage.setItem('achievement_400', 'true');
            }
            
            if (score >= 500 && !localStorage.getItem('achievement_500')) {
                newAchievements.push(' Maestro de Simulaci贸n: Obtuviste 500 puntos');
                localStorage.setItem('achievement_500', 'true');
            }
            
            if (newAchievements.length > 0) {
                achievementsList.innerHTML = newAchievements.map(achievement => 
                    `<div class="achievement">
                        <span class="icon">${achievement.split(' ')[0]}</span>
                        <span>${achievement}</span>
                    </div>`
                ).join('');
                achievements.classList.add('show');
            }
        }

        function finishGame() {
            alert(`隆Simulaci贸n completada! Tu puntuaci贸n final es: ${score} puntos`);
            restartGame();
        }

        function restartGame() {
            currentScenario = 0;
            score = 0;
            selectedOption = null;
            document.getElementById('score').textContent = '0';
            document.getElementById('progress-bar').style.width = '0%';
            document.getElementById('next-btn').textContent = 'Siguiente';
            document.getElementById('next-btn').onclick = nextScenario;
            document.getElementById('achievements').classList.remove('show');
            loadScenario();
        }

        // Cargar el primer escenario
        loadScenario();
    </script>
</body>
</html>
