                ${challenge.tips.map(tip => `

                        <h5>${tip.title}</h5>
                        <p>${tip.description}</p>
                    </div>
                `).join('')}
            `;
            
            masterTips.classList.add('show');
            
            // Actualizar puntuaci칩n
            if (selected.correct) {
                score += challenge.maxScore;
                document.getElementById('score').textContent = score;
            }
            
            // Actualizar progreso
            const progress = ((currentChallenge + 1) / challenges.length) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
            
            // Verificar logros
            checkAchievements();
            
            // Preparar siguiente desaf칤o
            currentChallenge++;
            if (currentChallenge < challenges.length) {
                document.getElementById('next-btn').textContent = 'Siguiente';
            } else {
                document.getElementById('next-btn').textContent = 'Finalizar';
                document.getElementById('next-btn').onclick = finishGame;
            }
        }

        function checkAchievements() {
            const achievements = document.getElementById('achievements');
            const achievementsList = document.getElementById('achievements-list');
            let newAchievements = [];
            
            if (score >= 300 && !localStorage.getItem('achievement_300')) {
                newAchievements.push('游끥 Maestro de Sesgos: Obtuviste 300 puntos');
                localStorage.setItem('achievement_300', 'true');
            }
            
            if (score >= 600 && !localStorage.getItem('achievement_600')) {
                newAchievements.push('游꿢 Experto en Sesgos: Obtuviste 600 puntos');
                localStorage.setItem('achievement_600', 'true');
            }
            
            if (score >= 750 && !localStorage.getItem('achievement_750')) {
                newAchievements.push('游 Gran Maestro de Sesgos: Obtuviste 750 puntos');
                localStorage.setItem('achievement_750', 'true');
            }
            
            if (newAchievements.length > 0) {
                achievementsList.innerHTML = newAchievements.map(achievement => 
                    `<div class="achievement">
                        <span class="icon">${achievement.split(' ')[0]}</span>
                        <span>${achievement}</span>
                    </div>`
                ).join('');
                achievements.classList.add('show');
            }
        }

        function finishGame() {
            alert(`춰Desaf칤os completados! Tu puntuaci칩n final es: ${score} puntos`);
            restartGame();
        }

        function restartGame() {
            currentChallenge = 0;
            score = 0;
            selectedOption = null;
            document.getElementById('score').textContent = '0';
            document.getElementById('progress-bar').style.width = '0%';
            document.getElementById('next-btn').textContent = 'Siguiente';
            document.getElementById('next-btn').onclick = nextChallenge;
            document.getElementById('achievements').classList.remove('show');
            loadChallenge();
        }

        // Cargar el primer desaf칤o
        loadChallenge();
    </script>
</body>
</html>
