<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tiempo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #28a745;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .input-group {
            margin: 20px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .button {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            margin-top: 20px;
        }
        .button:hover {
            background: #218838;
        }
        .result {
            background: #e8f5e9;
            border: 2px solid #28a745;
            padding: 25px;
            border-radius: 10px;
            margin: 30px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚è±Ô∏è Calculadora de Tiempo</h1>
        
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            Calcula cu√°nto tiempo real necesitas para completar tu proyecto
        </p>

        <div class="input-group">
            <label>Tiempo Estimado (horas):</label>
            <input type="number" id="estimatedTime" placeholder="Ej: 10">
        </div>

        <div class="input-group">
            <label>Horas disponibles por d√≠a:</label>
            <input type="number" id="hoursPerDay" placeholder="Ej: 2">
        </div>

        <div class="input-group">
            <label>Factor de Complejidad (1-3):</label>
            <input type="number" id="complexity" min="1" max="3" value="1.5" step="0.1">
            <small>1 = Simple, 2 = Moderado, 3 = Complejo</small>
        </div>

        <button class="button" onclick="calculateTime()">Calcular Tiempo Real</button>

        <div id="result" class="result">
            <h3>üìä Resultado</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        function calculateTime() {
            const estimated = parseFloat(document.getElementById('estimatedTime').value);
            const hoursPerDay = parseFloat(document.getElementById('hoursPerDay').value);
            const complexity = parseFloat(document.getElementById('complexity').value);

            if (!estimated || !hoursPerDay) {
                alert('Por favor completa todos los campos');
                return;
            }

            const realTime = estimated * complexity;
            const days = Math.ceil(realTime / hoursPerDay);
            const weeks = Math.ceil(days / 7);

            const content = `
                <p><strong>Tiempo Estimado Original:</strong> ${estimated} horas</p>
                <p><strong>Tiempo Real Ajustado:</strong> ${realTime.toFixed(1)} horas</p>
                <p><strong>D√≠as Necesarios:</strong> ${days} d√≠as</p>
                <p><strong>Semanas Aproximadas:</strong> ${weeks} semanas</p>
                <p style="margin-top: 20px; padding: 15px; background: #fff3cd; border-radius: 8px;">
                    üí° <strong>Consejo:</strong> Siempre agrega un 20-30% m√°s de tiempo para imprevistos.
                </p>
            `;

            document.getElementById('resultContent').innerHTML = content;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
