<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Hipotecas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
        }
        h1 {
            color: #FF6B35;
            text-align: center;
        }
        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }
        .mortgage-option {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #dee2e6;
        }
        .button {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游늵 Comparador de Hipotecas</h1>
        
        <div class="comparison">
            <div class="mortgage-option">
                <h3>Tasa Fija 30 A침os</h3>
                <p>Tasa: 4.5%</p>
                <p>Ventajas: Estabilidad, predecible</p>
                <button class="button" onclick="selectMortgage('fija30')">Seleccionar</button>
            </div>
            
            <div class="mortgage-option">
                <h3>Tasa Fija 15 A침os</h3>
                <p>Tasa: 3.8%</p>
                <p>Ventajas: Menos intereses, pago m치s r치pido</p>
                <button class="button" onclick="selectMortgage('fija15')">Seleccionar</button>
            </div>
        </div>
    </div>

    <script>
        function selectMortgage(type) {
            alert(`Has seleccionado hipoteca de tasa fija ${type === 'fija30' ? '30 a침os' : '15 a침os'}`);
        }
    </script>
</body>
</html>
