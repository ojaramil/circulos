<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Pagos Anticipados</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
        }
        h1 {
            color: #FF6B35;
            text-align: center;
        }
        .button {
            background: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚡ Planificador de Pagos Anticipados</h1>
        <p>Calcula cuánto puedes ahorrar pagando tu hipoteca antes de tiempo.</p>
        <button class="button" onclick="calculateSavings()">Calcular Ahorros</button>
        <div id="results"></div>
    </div>
    <script>
        function calculateSavings() {
            document.getElementById('results').innerHTML = '<p>Ahorros estimados: $50,000+ en intereses</p>';
        }
    </script>
</body>
</html>
