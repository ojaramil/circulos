<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador Financiero</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
        }
        h1 {
            color: #FF6B35;
            text-align: center;
        }
        .button {
            background: #667eea;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‹ Planificador Financiero</h1>
        <p>Planifica tu futuro financiero completo con este planificador integral.</p>
        <button class="button" onclick="createPlan()">Crear Plan</button>
        <div id="results"></div>
    </div>
    <script>
        function createPlan() {
            document.getElementById('results').innerHTML = '<p>Tu plan financiero personalizado incluye: ahorros, inversiones, y estrategia inmobiliaria.</p>';
        }
    </script>
</body>
</html>
