<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Contenido</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 1000px;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .day-header {
            background: #667eea;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: 600;
            border-radius: 8px;
        }

        .day-cell {
            background: #f8f9fa;
            padding: 15px;
            min-height: 100px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .day-cell:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .day-number {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .content-type {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            margin-top: 5px;
            display: inline-block;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .legend {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìÖ Planificador de Contenido Semanal</h1>
        <p style="color: #666; margin-bottom: 20px;">Organiza tu contenido para la semana</p>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #667eea;"></div>
                <span>Video</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #764ba2;"></div>
                <span>Imagen</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #4CAF50;"></div>
                <span>Carrusel</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #FF9800;"></div>
                <span>Story</span>
            </div>
        </div>

        <button class="btn" onclick="generatePlan()">üé≤ Generar Plan Autom√°tico</button>
        <button class="btn" onclick="clearPlan()" style="background: #f44336;">üóëÔ∏è Limpiar</button>

        <div class="calendar" id="calendar"></div>
    </div>

    <script>
        const contentTypes = [
            { name: 'Video', color: '#667eea', emoji: 'üé•' },
            { name: 'Imagen', color: '#764ba2', emoji: 'üì∏' },
            { name: 'Carrusel', color: '#4CAF50', emoji: 'üé†' },
            { name: 'Story', color: '#FF9800', emoji: 'üì±' },
            { name: 'Reel', color: '#E91E63', emoji: 'üé¨' }
        ];

        const days = ['Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b', 'Dom'];

        function initCalendar() {
            let html = '';
            days.forEach(day => {
                html += `<div class="day-header">${day}</div>`;
            });

            for (let i = 0; i < 7; i++) {
                html += `
                    <div class="day-cell" id="day-${i}">
                        <div class="day-number">${i + 1}</div>
                        <div id="content-${i}"></div>
                    </div>
                `;
            }

            document.getElementById('calendar').innerHTML = html;
        }

        function generatePlan() {
            for (let i = 0; i < 7; i++) {
                const randomType = contentTypes[Math.floor(Math.random() * contentTypes.length)];
                const contentDiv = document.getElementById(`content-${i}`);
                contentDiv.innerHTML = `
                    <div class="content-type" style="background: ${randomType.color};">
                        ${randomType.emoji} ${randomType.name}
                    </div>
                `;
            }
        }

        function clearPlan() {
            for (let i = 0; i < 7; i++) {
                document.getElementById(`content-${i}`).innerHTML = '';
            }
        }

        initCalendar();
    </script>
</body>

</html>
