<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrategia de Crecimiento</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #667eea; margin-bottom: 20px; }
        .strategy-card {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
        }
        .strategy-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        .step {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }
        .step-number {
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 10px;
        }
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            margin: 10px 0;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游늳 Generador de Estrategia de Crecimiento</h1>
        <p style="color: #666; margin-bottom: 20px;">Plan personalizado para crecer en redes sociales</p>

        <label style="display: block; color: #333; font-weight: 600; margin-top: 15px;">Seguidores actuales:</label>
        <select id="followers">
            <option value="0-1k">0 - 1,000</option>
            <option value="1k-10k">1,000 - 10,000</option>
            <option value="10k-50k">10,000 - 50,000</option>
            <option value="50k+">50,000+</option>
        </select>

        <label style="display: block; color: #333; font-weight: 600; margin-top: 15px;">Objetivo principal:</label>
        <select id="goal">
            <option value="awareness">Aumentar awareness</option>
            <option value="engagement">Mejorar engagement</option>
            <option value="sales">Generar ventas</option>
            <option value="community">Construir comunidad</option>
        </select>

        <button class="btn" onclick="generateStrategy()">Generar Estrategia</button>

        <div id="strategy"></div>
    </div>

    <script>
        const strategies = {
            '0-1k': {
                awareness: {
                    title: 'Fase de Fundaci칩n',
                    steps: [
                        'Publica contenido de valor 3-5 veces por semana',
                        'Usa 20-30 hashtags relevantes en cada post',
                        'Interact칰a con 50-100 cuentas de tu nicho diariamente',
                        'Colabora con cuentas de tama침o similar',
                        'Invierte $5-10/d칤a en ads para testear contenido'
                    ]
                },
                engagement: {
                    title: 'Construyendo Base',
                    steps: [
                        'Responde a TODOS los comentarios en las primeras 2 horas',
                        'Haz preguntas en tus captions',
                        'Crea contenido que invite a compartir',
                        'Usa stories interactivas (polls, preguntas)',
                        'Organiza un peque침o giveaway mensual'
                    ]
                }
            },
            '1k-10k': {
                awareness: {
                    title: 'Fase de Aceleraci칩n',
                    steps: [
                        'Aumenta frecuencia a 1-2 posts diarios',
                        'Invierte en contenido de alta calidad',
                        'Colabora con micro-influencers',
                        'Experimenta con Reels/TikToks',
                        'Invierte $20-50/d칤a en ads optimizados'
                    ]
                },
                sales: {
                    title: 'Monetizaci칩n Temprana',
                    steps: [
                        'Crea un lead magnet gratuito',
                        'Construye un email list',
                        'Ofrece un producto/servicio de entrada',
                        'Usa testimonios y prueba social',
                        'Implementa secuencias de venta'
                    ]
                }
            }
        };

        function generateStrategy() {
            const followers = document.getElementById('followers').value;
            const goal = document.getElementById('goal').value;

            let strategy = strategies[followers]?.[goal] || strategies['0-1k'].awareness;

            let html = `
                <div class="strategy-card">
                    <h3>游꿢 ${strategy.title}</h3>
            `;

            strategy.steps.forEach((step, index) => {
                html += `
                    <div class="step">
                        <span class="step-number">${index + 1}</span>
                        <span>${step}</span>
                    </div>
                `;
            });

            html += '</div>';
            document.getElementById('strategy').innerHTML = html;
        }
    </script>
</body>
</html>
