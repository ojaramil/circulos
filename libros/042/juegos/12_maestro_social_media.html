<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestro de Social Media</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #667eea; margin-bottom: 20px; text-align: center; }
        .quiz-container {
            margin: 30px 0;
        }
        .question {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
        }
        .question h3 {
            color: #333;
            margin-bottom: 15px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .option {
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.3s;
        }
        .option:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }
        .option.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }
        .option.correct {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        .option.incorrect {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .result {
            display: none;
            text-align: center;
            padding: 40px;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            border-radius: 15px;
            margin-top: 30px;
        }
        .result.show { display: block; }
        .score-display {
            font-size: 4em;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Quiz: Maestro de Social Media</h1>
        <p style="color: #666; text-align: center; margin-bottom: 20px;">Pon a prueba tus conocimientos</p>

        <div class="quiz-container" id="quiz"></div>

        <button class="btn" onclick="checkAnswers()" id="submitBtn">Verificar Respuestas</button>

        <div class="result" id="result">
            <h2 style="color: #333; margin-bottom: 20px;">Tu Puntuaci√≥n</h2>
            <div class="score-display" id="scoreDisplay">0/10</div>
            <p id="resultText" style="font-size: 1.2em; color: #555;"></p>
        </div>
    </div>

    <script>
        const questions = [
            {
                q: '¬øQu√© m√©trica es m√°s importante para medir engagement?',
                options: ['Seguidores', 'Likes', 'Tasa de engagement', 'Impresiones'],
                correct: 2
            },
            {
                q: '¬øCu√°l es un buen engagement rate en Instagram?',
                options: ['0.5%', '1-3%', '5-10%', '15%+'],
                correct: 1
            },
            {
                q: '¬øQu√© significa CPM?',
                options: ['Costo por mil impresiones', 'Clicks por minuto', 'Contenido por mes', 'Conversiones por mensaje'],
                correct: 0
            },
            {
                q: '¬øCu√°l es el mejor momento para publicar?',
                options: ['Madrugada', 'Cuando tu audiencia est√° activa', 'Mediod√≠a', 'Noche'],
                correct: 1
            },
            {
                q: '¬øQu√© tipo de contenido genera m√°s shares?',
                options: ['Promocional', 'Emocional y valioso', 'Solo texto', 'Selfies'],
                correct: 1
            },
            {
                q: '¬øCu√°ntos hashtags recomienda Instagram?',
                options: ['3-5', '10-15', '20-30', 'Todos los posibles'],
                correct: 0
            },
            {
                q: '¬øQu√© es m√°s importante en un video?',
                options: ['Duraci√≥n', 'Primeros 3 segundos', 'M√∫sica', 'Efectos'],
                correct: 1
            },
            {
                q: '¬øCon qu√© frecuencia debes publicar?',
                options: ['Una vez al mes', 'Cuando tengas ganas', 'Consistentemente', 'Solo fines de semana'],
                correct: 2
            },
            {
                q: '¬øQu√© es un lead magnet?',
                options: ['Un im√°n', 'Contenido gratuito a cambio de email', 'Un tipo de anuncio', 'Una red social'],
                correct: 1
            },
            {
                q: '¬øCu√°l es la clave del √©xito en social media?',
                options: ['Suerte', 'Dinero', 'Testing y optimizaci√≥n constante', 'Ser famoso'],
                correct: 2
            }
        ];

        let userAnswers = {};

        function initQuiz() {
            let html = '';
            questions.forEach((q, qIndex) => {
                html += `
                    <div class="question">
                        <h3>${qIndex + 1}. ${q.q}</h3>
                        <div class="options">
                `;
                q.options.forEach((option, oIndex) => {
                    html += `
                        <div class="option" onclick="selectAnswer(${qIndex}, ${oIndex}, this)">
                            ${option}
                        </div>
                    `;
                });
                html += `
                        </div>
                    </div>
                `;
            });
            document.getElementById('quiz').innerHTML = html;
        }

        function selectAnswer(questionIndex, optionIndex, element) {
            const options = element.parentElement.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            userAnswers[questionIndex] = optionIndex;
        }

        function checkAnswers() {
            if (Object.keys(userAnswers).length < questions.length) {
                alert('Por favor responde todas las preguntas');
                return;
            }

            let score = 0;
            questions.forEach((q, index) => {
                const options = document.querySelectorAll('.question')[index].querySelectorAll('.option');
                options.forEach((opt, oIndex) => {
                    if (oIndex === q.correct) {
                        opt.classList.add('correct');
                    } else if (oIndex === userAnswers[index] && oIndex !== q.correct) {
                        opt.classList.add('incorrect');
                    }
                });

                if (userAnswers[index] === q.correct) {
                    score++;
                }
            });

            let resultText = '';
            if (score >= 9) {
                resultText = 'üåü ¬°MAESTRO! Dominas el social media';
            } else if (score >= 7) {
                resultText = 'üéØ ¬°EXPERTO! Muy buen conocimiento';
            } else if (score >= 5) {
                resultText = 'üìö INTERMEDIO - Sigue aprendiendo';
            } else {
                resultText = 'üìñ PRINCIPIANTE - Revisa las lecciones';
            }

            document.getElementById('scoreDisplay').textContent = `${score}/${questions.length}`;
            document.getElementById('resultText').textContent = resultText;
            document.getElementById('result').classList.add('show');
            document.getElementById('submitBtn').style.display = 'none';
        }

        initQuiz();
    </script>
</body>
</html>
