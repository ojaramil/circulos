<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Videos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FF0000 0%, #CC0000 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 1000px;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #FF0000; margin-bottom: 20px; }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .day-header {
            background: #FF0000;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: 600;
            border-radius: 8px;
        }
        .day-cell {
            background: #f8f9fa;
            padding: 15px;
            min-height: 100px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.3s;
        }
        .day-cell:hover {
            border-color: #FF0000;
            transform: translateY(-2px);
        }
        .day-number {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        .video-type {
            background: linear-gradient(135deg, #FF0000 0%, #CC0000 100%);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            margin-top: 5px;
            display: inline-block;
        }
        .btn {
            background: linear-gradient(135deg, #FF0000 0%, #CC0000 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÖ Planificador de Videos Semanal</h1>
        <p style="color: #666; margin-bottom: 20px;">Organiza tu calendario de publicaciones</p>

        <button class="btn" onclick="generatePlan()">üé≤ Generar Plan Autom√°tico</button>
        <button class="btn" onclick="clearPlan()" style="background: #666;">üóëÔ∏è Limpiar</button>

        <div class="calendar" id="calendar"></div>
    </div>

    <script>
        const videoTypes = [
            { name: 'Tutorial', emoji: 'üìö' },
            { name: 'Vlog', emoji: 'üé¨' },
            { name: 'Review', emoji: '‚≠ê' },
            { name: 'Top/Lista', emoji: 'üìã' },
            { name: 'Challenge', emoji: 'üèÜ' },
            { name: 'Q&A', emoji: '‚ùì' },
            { name: 'Behind Scenes', emoji: 'üé•' }
        ];

        const days = ['Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b', 'Dom'];

        function initCalendar() {
            let html = '';
            days.forEach(day => {
                html += `<div class="day-header">${day}</div>`;
            });
            
            for (let i = 0; i < 7; i++) {
                html += `
                    <div class="day-cell" id="day-${i}">
                        <div class="day-number">D√≠a ${i + 1}</div>
                        <div id="content-${i}"></div>
                    </div>
                `;
            }
            
            document.getElementById('calendar').innerHTML = html;
        }

        function generatePlan() {
            // Estrategia: 3 videos por semana (Lun, Mi√©, Vie)
            const publishDays = [0, 2, 4]; // Lunes, Mi√©rcoles, Viernes
            
            for (let i = 0; i < 7; i++) {
                const contentDiv = document.getElementById(`content-${i}`);
                if (publishDays.includes(i)) {
                    const randomType = videoTypes[Math.floor(Math.random() * videoTypes.length)];
                    contentDiv.innerHTML = `
                        <div class="video-type">
                            ${randomType.emoji} ${randomType.name}
                        </div>
                    `;
                } else {
                    contentDiv.innerHTML = '<div style="color: #999; font-size: 0.9em;">D√≠a de descanso</div>';
                }
            }
        }

        function clearPlan() {
            for (let i = 0; i < 7; i++) {
                document.getElementById(`content-${i}`).innerHTML = '';
            }
        }

        initCalendar();
    </script>
</body>
</html>
