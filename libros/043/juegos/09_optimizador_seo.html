<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimizador SEO</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FF0000 0%, #CC0000 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #FF0000; margin-bottom: 20px; }
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            margin: 10px 0;
            font-family: inherit;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        .btn {
            background: linear-gradient(135deg, #FF0000 0%, #CC0000 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .result {
            display: none;
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(120deg, #FFE5E5 0%, #FFD5D5 100%);
            border-radius: 15px;
        }
        .result.show { display: block; }
        .score-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .score-value {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîé Optimizador SEO para YouTube</h1>
        <p style="color: #666; margin-bottom: 20px;">Optimiza tu video para b√∫squedas</p>

        <label style="display: block; color: #333; font-weight: 600; margin-top: 15px;">T√≠tulo del Video:</label>
        <input type="text" id="title" placeholder="Ej: C√≥mo Ganar Dinero en YouTube 2024" maxlength="100">
        <div style="text-align: right; font-size: 0.9em; color: #666;" id="titleCount">0/100</div>

        <label style="display: block; color: #333; font-weight: 600; margin-top: 15px;">Descripci√≥n:</label>
        <textarea id="description" placeholder="Escribe una descripci√≥n detallada..."></textarea>

        <label style="display: block; color: #333; font-weight: 600; margin-top: 15px;">Palabras Clave (separadas por comas):</label>
        <input type="text" id="keywords" placeholder="youtube, ganar dinero, tutorial">

        <button class="btn" onclick="analyzeSEO()">Analizar SEO</button>

        <div class="result" id="result">
            <h2 style="color: #FF0000; text-align: center; margin-bottom: 20px;">üìä An√°lisis SEO</h2>
            
            <div class="score-item">
                <span>Puntuaci√≥n Total</span>
                <span class="score-value" style="color: #FF0000;" id="totalScore">0/100</span>
            </div>

            <div class="score-item">
                <span>Longitud del T√≠tulo</span>
                <span id="titleScore">-</span>
            </div>

            <div class="score-item">
                <span>Descripci√≥n</span>
                <span id="descScore">-</span>
            </div>

            <div class="score-item">
                <span>Palabras Clave</span>
                <span id="keywordScore">-</span>
            </div>

            <div style="background: white; padding: 20px; border-radius: 10px; margin-top: 20px;">
                <h3 style="color: #FF0000; margin-bottom: 15px;">üí° Recomendaciones</h3>
                <div id="recommendations"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('title').addEventListener('input', function() {
            document.getElementById('titleCount').textContent = this.value.length + '/100';
        });

        function analyzeSEO() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const keywords = document.getElementById('keywords').value;

            if (!title || !description || !keywords) {
                alert('Por favor completa todos los campos');
                return;
            }

            let score = 0;
            let recommendations = [];

            // Analizar t√≠tulo
            let titleScore = 0;
            if (title.length >= 40 && title.length <= 70) {
                titleScore = 30;
                document.getElementById('titleScore').innerHTML = '‚úÖ √ìptimo';
                document.getElementById('titleScore').style.color = '#4CAF50';
            } else if (title.length >= 30 && title.length < 40) {
                titleScore = 20;
                document.getElementById('titleScore').innerHTML = '‚ö†Ô∏è Corto';
                document.getElementById('titleScore').style.color = '#FF9800';
                recommendations.push('T√≠tulo muy corto. Apunta a 40-70 caracteres.');
            } else {
                titleScore = 10;
                document.getElementById('titleScore').innerHTML = '‚ùå Muy largo/corto';
                document.getElementById('titleScore').style.color = '#f44336';
                recommendations.push('T√≠tulo fuera del rango √≥ptimo (40-70 caracteres).');
            }
            score += titleScore;

            // Analizar descripci√≥n
            let descScore = 0;
            if (description.length >= 200) {
                descScore = 40;
                document.getElementById('descScore').innerHTML = '‚úÖ Completa';
                document.getElementById('descScore').style.color = '#4CAF50';
            } else if (description.length >= 100) {
                descScore = 25;
                document.getElementById('descScore').innerHTML = '‚ö†Ô∏è Corta';
                document.getElementById('descScore').style.color = '#FF9800';
                recommendations.push('Descripci√≥n corta. Apunta a 200+ caracteres.');
            } else {
                descScore = 10;
                document.getElementById('descScore').innerHTML = '‚ùå Muy corta';
                document.getElementById('descScore').style.color = '#f44336';
                recommendations.push('Descripci√≥n muy corta. Necesitas al menos 200 caracteres.');
            }
            score += descScore;

            // Analizar keywords
            const keywordArray = keywords.split(',').map(k => k.trim()).filter(k => k);
            let keywordScore = 0;
            if (keywordArray.length >= 5 && keywordArray.length <= 15) {
                keywordScore = 30;
                document.getElementById('keywordScore').innerHTML = '‚úÖ √ìptimo';
                document.getElementById('keywordScore').style.color = '#4CAF50';
            } else if (keywordArray.length >= 3) {
                keywordScore = 20;
                document.getElementById('keywordScore').innerHTML = '‚ö†Ô∏è Pocas';
                document.getElementById('keywordScore').style.color = '#FF9800';
                recommendations.push('Agrega m√°s palabras clave (5-15 es √≥ptimo).');
            } else {
                keywordScore = 10;
                document.getElementById('keywordScore').innerHTML = '‚ùå Muy pocas';
                document.getElementById('keywordScore').style.color = '#f44336';
                recommendations.push('Necesitas m√°s palabras clave. M√≠nimo 5.');
            }
            score += keywordScore;

            document.getElementById('totalScore').textContent = score + '/100';

            let recHtml = '';
            if (recommendations.length === 0) {
                recHtml = '<p style="color: #4CAF50; font-weight: 600;">¬°Perfecto! Tu SEO est√° optimizado.</p>';
            } else {
                recommendations.forEach(rec => {
                    recHtml += `<p style="padding: 10px 0; border-bottom: 1px solid #eee;">‚Ä¢ ${rec}</p>`;
                });
            }
            document.getElementById('recommendations').innerHTML = recHtml;

            document.getElementById('result').classList.add('show');
        }
    </script>
</body>
</html>
