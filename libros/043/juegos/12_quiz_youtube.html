<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz YouTube Master</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FF0000 0%, #CC0000 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #FF0000; margin-bottom: 20px; text-align: center; }
        .quiz-container { margin: 30px 0; }
        .question {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
        }
        .question h3 { color: #333; margin-bottom: 15px; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        .option {
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.3s;
        }
        .option:hover {
            border-color: #FF0000;
            transform: translateX(5px);
        }
        .option.selected {
            background: linear-gradient(135deg, #FF0000 0%, #CC0000 100%);
            color: white;
            border-color: #FF0000;
        }
        .option.correct {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        .option.incorrect {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }
        .btn {
            background: linear-gradient(135deg, #FF0000 0%, #CC0000 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .result {
            display: none;
            text-align: center;
            padding: 40px;
            background: linear-gradient(120deg, #FFE5E5 0%, #FFD5D5 100%);
            border-radius: 15px;
            margin-top: 30px;
        }
        .result.show { display: block; }
        .score-display {
            font-size: 4em;
            font-weight: bold;
            color: #FF0000;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Quiz Final: Maestro de YouTube</h1>
        <p style="color: #666; text-align: center; margin-bottom: 20px;">Demuestra que dominas YouTube</p>

        <div class="quiz-container" id="quiz"></div>

        <button class="btn" onclick="checkAnswers()" id="submitBtn">Verificar Respuestas</button>

        <div class="result" id="result">
            <h2 style="color: #FF0000; margin-bottom: 20px;">Tu Puntuaci√≥n Final</h2>
            <div class="score-display" id="scoreDisplay">0/10</div>
            <p id="resultText" style="font-size: 1.2em; color: #555;"></p>
        </div>
    </div>

    <script>
        const questions = [
            {
                q: '¬øQu√© porcentaje de AVD es considerado bueno?',
                options: ['20%', '35%', '50%', '70%'],
                correct: 2
            },
            {
                q: '¬øCu√°ntas horas de watch time necesitas para YPP?',
                options: ['1,000', '2,000', '4,000', '10,000'],
                correct: 2
            },
            {
                q: '¬øQu√© es m√°s importante: suscriptores o watch time?',
                options: ['Suscriptores', 'Watch time', 'Ambos igual', 'Ninguno'],
                correct: 1
            },
            {
                q: '¬øCu√°l es un buen CTR para YouTube?',
                options: ['1-2%', '4-6%', '10-12%', '15%+'],
                correct: 1
            },
            {
                q: '¬øCu√°ndo debes publicar en YouTube?',
                options: ['Lunes 9am', 'Viernes 5pm', 'Cuando tu audiencia est√° activa', 'No importa'],
                correct: 2
            },
            {
                q: '¬øQu√© hace el algoritmo principalmente?',
                options: ['Promover videos nuevos', 'Ayudar a creadores', 'Mantener gente viendo', 'Monetizar'],
                correct: 2
            },
            {
                q: '¬øCu√°ntos caracteres debe tener un t√≠tulo √≥ptimo?',
                options: ['20-30', '40-70', '80-100', '100+'],
                correct: 1
            },
            {
                q: '¬øQu√© es Session Time?',
                options: ['Duraci√≥n del video', 'Tiempo en YouTube despu√©s de tu video', 'Tiempo de edici√≥n', 'Tiempo de subida'],
                correct: 1
            },
            {
                q: '¬øCu√°l NO es una fuente de monetizaci√≥n?',
                options: ['AdSense', 'Membres√≠as', 'Vistas', 'Sponsorships'],
                correct: 2
            },
            {
                q: '¬øQu√© es m√°s importante en un thumbnail?',
                options: ['Texto largo', 'Rostro con emoci√≥n', 'Logo grande', 'Fondo bonito'],
                correct: 1
            }
        ];

        let userAnswers = {};

        function initQuiz() {
            let html = '';
            questions.forEach((q, qIndex) => {
                html += `
                    <div class="question">
                        <h3>${qIndex + 1}. ${q.q}</h3>
                        <div class="options">
                `;
                q.options.forEach((option, oIndex) => {
                    html += `
                        <div class="option" onclick="selectAnswer(${qIndex}, ${oIndex}, this)">
                            ${option}
                        </div>
                    `;
                });
                html += `
                        </div>
                    </div>
                `;
            });
            document.getElementById('quiz').innerHTML = html;
        }

        function selectAnswer(questionIndex, optionIndex, element) {
            const options = element.parentElement.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            userAnswers[questionIndex] = optionIndex;
        }

        function checkAnswers() {
            if (Object.keys(userAnswers).length < questions.length) {
                alert('Por favor responde todas las preguntas');
                return;
            }

            let score = 0;
            questions.forEach((q, index) => {
                const options = document.querySelectorAll('.question')[index].querySelectorAll('.option');
                options.forEach((opt, oIndex) => {
                    if (oIndex === q.correct) {
                        opt.classList.add('correct');
                    } else if (oIndex === userAnswers[index] && oIndex !== q.correct) {
                        opt.classList.add('incorrect');
                    }
                });

                if (userAnswers[index] === q.correct) {
                    score++;
                }
            });

            let resultText = '';
            if (score >= 9) {
                resultText = 'üåü ¬°MAESTRO DE YOUTUBE! Dominas completamente la plataforma';
            } else if (score >= 7) {
                resultText = 'üéØ ¬°EXPERTO! Tienes un conocimiento s√≥lido';
            } else if (score >= 5) {
                resultText = 'üìö INTERMEDIO - Buen progreso, sigue estudiando';
            } else {
                resultText = 'üìñ PRINCIPIANTE - Revisa las lecciones del curso';
            }

            document.getElementById('scoreDisplay').textContent = `${score}/${questions.length}`;
            document.getElementById('resultText').textContent = resultText;
            document.getElementById('result').classList.add('show');
            document.getElementById('submitBtn').style.display = 'none';
        }

        initQuiz();
    </script>
</body>
</html>
