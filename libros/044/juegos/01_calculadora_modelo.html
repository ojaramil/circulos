<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Modelo de Negocio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 100%);
    min-height: 100vh;
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
}
.container {
    background: white;
    border-radius: 20px;
    padding: 40px;
    max-width: 800px;
    width: 100%;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
}
h1 { color: #2d5a3d; margin-bottom: 20px; }
.btn {
    background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 100%);
    color: white;
    border: none;
    padding: 15px 30px;
    border-radius: 10px;
    font-size: 1.1em;
    font-weight: 600;
    cursor: pointer;
    margin: 10px 5px;
}
.btn:hover { transform: translateY(-2px); }
input, select, textarea {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    font-size: 1em;
    margin: 10px 0;
}
        .result {
            display: none;
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(120deg, #d4edda 0%, #c3e6cb 100%);
            border-radius: 15px;
        }
        .result.show { display: block; }
        .metric {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Calculadora de Modelo de Negocio</h1>
        <p style="color: #666; margin-bottom: 20px;">Calcula el potencial de ingresos de cada modelo</p>

        <label style="display: block; color: #333; font-weight: 600; margin-top: 15px;">Precio por Cliente:</label>
        <input type="number" id="price" placeholder="Ej: 2000">

        <label style="display: block; color: #333; font-weight: 600; margin-top: 15px;">Clientes por Mes:</label>
        <input type="number" id="clients" placeholder="Ej: 10">

        <label style="display: block; color: #333; font-weight: 600; margin-top: 15px;">Margen de Ganancia (%):</label>
        <input type="number" id="margin" placeholder="Ej: 70" max="100">

        <button class="btn" style="width: 100%; margin-top: 20px;" onclick="calculate()">Calcular Ingresos</button>

        <div class="result" id="result">
            <h2 style="color: #2d5a3d; text-align: center; margin-bottom: 20px;">ðŸ“Š ProyecciÃ³n de Ingresos</h2>
            
            <div class="metric">
                <span>Ingresos Mensuales</span>
                <span style="font-weight: 600; color: #2d5a3d; font-size: 1.3em;" id="monthly">$0</span>
            </div>

            <div class="metric">
                <span>Ingresos Anuales</span>
                <span style="font-weight: 600; color: #2d5a3d; font-size: 1.3em;" id="yearly">$0</span>
            </div>

            <div class="metric">
                <span>Ganancia Mensual</span>
                <span style="font-weight: 600; color: #1a472a; font-size: 1.3em;" id="profit">$0</span>
            </div>

            <div style="background: white; padding: 20px; border-radius: 10px; margin-top: 20px;">
                <h3 style="color: #2d5a3d; margin-bottom: 15px;">ðŸ’¡ RecomendaciÃ³n</h3>
                <p id="recommendation"></p>
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            const price = parseFloat(document.getElementById('price').value) || 0;
            const clients = parseInt(document.getElementById('clients').value) || 0;
            const margin = parseFloat(document.getElementById('margin').value) || 0;

            if (!price || !clients || !margin) {
                alert('Por favor completa todos los campos');
                return;
            }

            const monthly = price * clients;
            const yearly = monthly * 12;
            const profit = monthly * (margin / 100);

            document.getElementById('monthly').textContent = '$' + monthly.toLocaleString();
            document.getElementById('yearly').textContent = '$' + yearly.toLocaleString();
            document.getElementById('profit').textContent = '$' + profit.toLocaleString();

            let recommendation = '';
            if (yearly < 100000) {
                recommendation = 'EstÃ¡s en fase inicial. Considera aumentar precio o volumen de clientes. Modelo recomendado: Uno a Uno.';
            } else if (yearly < 500000) {
                recommendation = 'Buen progreso. Para escalar mÃ¡s, considera transicionar a modelo Uno a Pocos.';
            } else if (yearly < 1000000) {
                recommendation = 'Excelente! EstÃ¡s listo para escalar a Uno a Muchos para alcanzar $1M+.';
            } else {
                recommendation = 'Â¡IncreÃ­ble! Considera modelo Uno a Infinito para escalar sin lÃ­mites.';
            }

            document.getElementById('recommendation').textContent = recommendation;
            document.getElementById('result').classList.add('show');
        }
    </script>
</body>
</html>
