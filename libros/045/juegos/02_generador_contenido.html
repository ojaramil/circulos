<!DOCTYPE html>
<html lang="es">
<head>

    <style>

        h1 { color: #1e3a8a; margin-bottom: 20px; }
        select, input {

            padding: 12px 15px;

            margin: 10px 0;
        }
        .btn {

            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;

            width: 100%;
            margin-top: 20px;

        .idea-card {

</body>
</html>
