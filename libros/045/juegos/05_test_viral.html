<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Viralidad</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); min-height: 100vh; padding: 20px; display: flex; align-items: center; justify-content: center; }
        .container { background: white; border-radius: 20px; padding: 40px; max-width: 800px; width: 100%; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        h1 { color: #1e3a8a; margin-bottom: 20px; }
        input, select, textarea { width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1em; margin: 10px 0; }
        .btn { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); color: white; border: none; padding: 15px 30px; border-radius: 10px; font-size: 1.1em; font-weight: 600; cursor: pointer; width: 100%; margin-top: 20px; }
        .result { display: none; margin-top: 30px; padding: 30px; background: linear-gradient(120deg, #dbeafe 0%, #bfdbfe 100%); border-radius: 15px; }
        .result.show { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Test de Viralidad</h1>
        <p style="color: #666; margin-bottom: 20px;">Eval√∫a el potencial viral de tu idea</p>
        
        <textarea id="idea" placeholder="Describe tu idea de contenido..." rows="4"></textarea>
        <button class="btn" onclick="testViral()">Evaluar Potencial Viral</button>
        <div class="result" id="result">
            <h2 style="color: #1e3a8a; text-align: center;">Puntuaci√≥n: <span id="score">0</span>/100</h2>
            <p id="feedback" style="margin-top: 20px; font-size: 1.1em;"></p>
        </div>
        <script>
            function testViral() {{
                const idea = document.getElementById('idea').value.toLowerCase();
                if (!idea) {{ alert('Describe tu idea primero'); return; }}
                
                let score = 50;
                const viralWords = ['sorprendente', 'secreto', 'incre√≠ble', 'nunca', 'siempre', 'error', 'truco'];
                viralWords.forEach(word => {{ if (idea.includes(word)) score += 7; }});
                
                score = Math.min(score, 100);
                document.getElementById('score').textContent = score;
                
                let feedback = score >= 80 ? 'üî• ¬°Alto potencial viral! Esta idea tiene elementos que capturan atenci√≥n.' :
                              score >= 60 ? '‚úÖ Buen potencial. Agrega m√°s elementos de sorpresa o valor √∫nico.' :
                              score >= 40 ? 'üìä Potencial moderado. Necesita m√°s gancho emocional.' :
                              '‚ö†Ô∏è Bajo potencial. Repiensa el √°ngulo para hacerlo m√°s impactante.';
                
                document.getElementById('feedback').textContent = feedback;
                document.getElementById('result').classList.add('show');
            }}
        </script>
    
    </div>
</body>
</html>
