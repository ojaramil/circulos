<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimizador de Perfil</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); min-height: 100vh; padding: 20px; display: flex; align-items: center; justify-content: center; }
        .container { background: white; border-radius: 20px; padding: 40px; max-width: 800px; width: 100%; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        h1 { color: #1e3a8a; margin-bottom: 20px; }
        input, select, textarea { width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1em; margin: 10px 0; }
        .btn { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); color: white; border: none; padding: 15px 30px; border-radius: 10px; font-size: 1.1em; font-weight: 600; cursor: pointer; width: 100%; margin-top: 20px; }
        .result { display: none; margin-top: 30px; padding: 30px; background: linear-gradient(120deg, #dbeafe 0%, #bfdbfe 100%); border-radius: 15px; }
        .result.show { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚙️ Optimizador de Perfil</h1>
        <p style="color: #666; margin-bottom: 20px;">Mejora tu perfil social</p>
        
        <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin: 20px 0;">
            <h3 style="color: #1e3a8a; margin-bottom: 15px;">✅ Checklist de Perfil Optimizado</h3>
            <label style="display: block; margin: 10px 0;"><input type="checkbox"> Foto de perfil profesional y clara</label>
            <label style="display: block; margin: 10px 0;"><input type="checkbox"> Bio que explica qué haces en 10 segundos</label>
            <label style="display: block; margin: 10px 0;"><input type="checkbox"> Link en bio actualizado</label>
            <label style="display: block; margin: 10px 0;"><input type="checkbox"> Highlights organizados (Instagram)</label>
            <label style="display: block; margin: 10px 0;"><input type="checkbox"> Call to action claro</label>
            <label style="display: block; margin: 10px 0;"><input type="checkbox"> Contenido fijado relevante</label>
            <label style="display: block; margin: 10px 0;"><input type="checkbox"> Estética consistente</label>
            <label style="display: block; margin: 10px 0;"><input type="checkbox"> Palabras clave en bio</label>
        </div>
    
    </div>
</body>
</html>
