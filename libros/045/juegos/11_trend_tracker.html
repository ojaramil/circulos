<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreador de Trends</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); min-height: 100vh; padding: 20px; display: flex; align-items: center; justify-content: center; }
        .container { background: white; border-radius: 20px; padding: 40px; max-width: 800px; width: 100%; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        h1 { color: #1e3a8a; margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1em; margin: 10px 0; }
        .btn { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); color: white; border: none; padding: 15px 30px; border-radius: 10px; font-size: 1.1em; font-weight: 600; cursor: pointer; width: 100%; margin-top: 20px; }
        .result { display: none; margin-top: 30px; padding: 30px; background: linear-gradient(120deg, #dbeafe 0%, #bfdbfe 100%); border-radius: 15px; }
        .result.show { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒŠ Rastreador de Trends</h1>
        <p style="color: #666; margin-bottom: 20px;">Identifica trends relevantes</p>
        
        <select id="niche">
            <option value="">Selecciona tu nicho...</option>
            <option value="fitness">Fitness</option>
            <option value="negocios">Negocios</option>
            <option value="tech">Tech</option>
            <option value="lifestyle">Lifestyle</option>
        </select>
        <button class="btn" onclick="showTrends()">Ver Trends Actuales</button>
        <div class="result" id="result">
            <h3 style="color: #1e3a8a; margin-bottom: 15px;">ðŸ”¥ Trends para aprovechar:</h3>
            <div id="trends"></div>
        </div>
        <script>
            const trendsByNiche = {{
                fitness: ['Workout challenges', 'Meal prep tutorials', 'Transformation stories', 'Home gym setups'],
                negocios: ['Day in the life', 'Productivity hacks', 'Side hustle ideas', 'Money mistakes'],
                tech: ['AI tools review', 'Setup tours', 'App recommendations', 'Tech unboxing'],
                lifestyle: ['Morning routines', 'Budget living', 'Minimalism', 'Self-care tips']
            }};
            
            function showTrends() {{
                const niche = document.getElementById('niche').value;
                if (!niche) {{ alert('Selecciona tu nicho'); return; }}
                
                const trends = trendsByNiche[niche];
                let html = '';
                trends.forEach((trend, i) => {{
                    html += `<div style="background: white; padding: 15px; border-radius: 8px; margin: 10px 0;">
                        <strong>Trend ${{i+1}}:</strong> ${{trend}}
                    </div>`;
                }});
                
                document.getElementById('trends').innerHTML = html;
                document.getElementById('result').classList.add('show');
            }}
        </script>
    
    </div>
</body>
</html>
