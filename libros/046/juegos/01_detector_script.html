<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector del SCRIPT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .question {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .question-text {
            color: #333;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option.selected {
            border-color: #667eea;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .result {
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            border-radius: 15px;
            display: none;
            text-align: center;
        }

        .result.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-emoji {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .result-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .result-text {
            color: #555;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .score {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .score-value {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>游댌 Detector del SCRIPT</h1>
        <p class="subtitle">Descubre qu칠 tan SCRIPTED est치 tu vida actualmente</p>

        <div id="questions"></div>

        <button class="btn" onclick="calculateResult()">Ver Mi Resultado</button>

        <div class="result" id="result">
            <div class="result-emoji" id="emoji">游늵</div>
            <div class="result-title" id="title">Tu Nivel SCRIPT</div>
            <div class="score">
                <div style="color: #666; margin-bottom: 10px;">Puntuaci칩n SCRIPT</div>
                <div class="score-value" id="scoreValue">0%</div>
            </div>
            <div class="result-text" id="text"></div>
        </div>
    </div>

    <script>
        const questions = [
            {
                q: "쮺칩mo te sientes los domingos por la noche?",
                options: [
                    { text: "Emocionado por la semana que viene", points: 0 },
                    { text: "Neutral, es solo otro d칤a", points: 2 },
                    { text: "Ansioso, temo el lunes", points: 5 }
                ]
            },
            {
                q: "쯊u trabajo actual fue elegido por...?",
                options: [
                    { text: "Mi pasi칩n y prop칩sito personal", points: 0 },
                    { text: "Oportunidad y buen salario", points: 3 },
                    { text: "Expectativas familiares/sociales", points: 5 }
                ]
            },
            {
                q: "쮺u치nta deuda de consumo tienes?",
                options: [
                    { text: "Ninguna o muy poca", points: 0 },
                    { text: "Algo manejable", points: 3 },
                    { text: "Significativa (tarjetas, auto, etc.)", points: 5 }
                ]
            },
            {
                q: "쯊us compras importantes se basan en...?",
                options: [
                    { text: "Necesidad real y valor", points: 0 },
                    { text: "Mezcla de necesidad y deseo", points: 2 },
                    { text: "Impresionar a otros", points: 5 }
                ]
            },
            {
                q: "쮺u치nto control tienes sobre tu tiempo?",
                options: [
                    { text: "Total, decido mi horario", points: 0 },
                    { text: "Algo de flexibilidad", points: 3 },
                    { text: "Casi ninguno, horario fijo", points: 5 }
                ]
            },
            {
                q: "Tu plan de jubilaci칩n depende de...",
                options: [
                    { text: "Mis propios negocios/activos", points: 0 },
                    { text: "Mezcla de inversiones", points: 2 },
                    { text: "401k y seguridad social", points: 5 }
                ]
            },
            {
                q: "쮺u치ntas semanas de vacaciones tomas al a침o?",
                options: [
                    { text: "Cuando quiero, sin l칤mite", points: 0 },
                    { text: "3-4 semanas", points: 2 },
                    { text: "2 semanas o menos", points: 5 }
                ]
            },
            {
                q: "Si dejaras de trabajar hoy, 쯖u치nto tiempo podr칤as vivir?",
                options: [
                    { text: "Indefinidamente (ingresos pasivos)", points: 0 },
                    { text: "1-2 a침os con ahorros", points: 3 },
                    { text: "Menos de 6 meses", points: 5 }
                ]
            }
        ];

        let selectedAnswers = new Array(questions.length).fill(null);

        function renderQuestions() {
            const container = document.getElementById('questions');
            container.innerHTML = questions.map((q, qIndex) => `
                <div class="question">
                    <div class="question-text">${qIndex + 1}. ${q.q}</div>
                    <div class="options">
                        ${q.options.map((opt, oIndex) => `
                            <div class="option" onclick="selectOption(${qIndex}, ${oIndex}, ${opt.points})">
                                ${opt.text}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function selectOption(questionIndex, optionIndex, points) {
            selectedAnswers[questionIndex] = points;

            const questionDiv = document.querySelectorAll('.question')[questionIndex];
            const options = questionDiv.querySelectorAll('.option');
            options.forEach((opt, idx) => {
                opt.classList.toggle('selected', idx === optionIndex);
            });
        }

        function calculateResult() {
            if (selectedAnswers.includes(null)) {
                alert('Por favor responde todas las preguntas');
                return;
            }

            const totalScore = selectedAnswers.reduce((sum, score) => sum + score, 0);
            const maxScore = questions.length * 5;
            const percentage = Math.round((totalScore / maxScore) * 100);

            let emoji, title, text;

            if (percentage <= 20) {
                emoji = '游';
                title = '춰UNSCRIPTED!';
                text = 'Felicitaciones! Vives una vida UNSCRIPTED. Tienes control sobre tu tiempo, tus finanzas y tu destino. Contin칰a construyendo y protegiendo tu libertad.';
            } else if (percentage <= 40) {
                emoji = '游';
                title = 'Mayormente Libre';
                text = 'Est치s en el camino correcto hacia la vida UNSCRIPTED. Tienes algo de control pero a칰n hay 치reas donde el SCRIPT influye en tu vida. Sigue trabajando en tu libertad.';
            } else if (percentage <= 60) {
                emoji = '丘멆잺';
                title = 'Parcialmente SCRIPTED';
                text = 'Tu vida est치 dividida entre SCRIPTED y UNSCRIPTED. Tienes algo de libertad pero tambi칠n muchas ataduras del SCRIPT. Es momento de hacer cambios significativos.';
            } else if (percentage <= 80) {
                emoji = '游뚿';
                title = 'Altamente SCRIPTED';
                text = 'Tu vida est치 fuertemente controlada por el SCRIPT. Tienes poco control sobre tu tiempo y destino. Es urgente que comiences a hacer cambios si quieres libertad real.';
            } else {
                emoji = '久勇';
                title = 'Completamente SCRIPTED';
                text = 'Est치s viviendo la vida que otros dise침aron para ti. Casi no tienes control sobre tu tiempo, finanzas o destino. Pero la buena noticia: ahora que lo reconoces, puedes cambiarlo.';
            }

            document.getElementById('emoji').textContent = emoji;
            document.getElementById('title').textContent = title;
            document.getElementById('scoreValue').textContent = percentage + '%';
            document.getElementById('text').textContent = text;
            document.getElementById('result').classList.add('show');
        }

        renderQuestions();
    </script>
</body>

</html>
