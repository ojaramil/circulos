<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Detector de Bloqueos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        h1 { color: #f5576c; margin-bottom: 10px; font-size: 2em; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 0.95em; }
        .input-group { margin-bottom: 25px; }
        label { display: block; color: #333; font-weight: 600; margin-bottom: 8px; }
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
        }
        textarea { min-height: 100px; }
        .btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .btn:hover { transform: translateY(-2px); }
        .result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            border-radius: 15px;
            display: none;
        }
        .result.show { display: block; }
        .metric {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .metric-label { color: #666; font-size: 0.9em; margin-bottom: 5px; }
        .metric-value { color: #f5576c; font-size: 2em; font-weight: bold; }
        .checkbox-item {
            padding: 12px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }
        .checkbox-item input { margin-right: 15px; width: auto; }
        .question {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .question-text {
            color: #333;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .option {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .option:hover {
            border-color: #f5576c;
            transform: translateX(5px);
        }
        .option.selected {
            border-color: #f5576c;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Detector de Bloqueos</h1>
        <p class="subtitle">Identifica qu√© te impide terminar proyectos</p>
        
    <div class="input-group">
        <label>¬øQu√© proyecto has estado posponiendo?</label>
        <input type="text" id="project" placeholder="Ej: Escribir un libro, comenzar un negocio...">
    </div>
    <div class="input-group">
        <label>¬øCu√°nto tiempo has estado posponiendo esto?</label>
        <select id="time">
            <option>Menos de 1 mes</option>
            <option>1-3 meses</option>
            <option>3-6 meses</option>
            <option>6-12 meses</option>
            <option>M√°s de 1 a√±o</option>
        </select>
    </div>
    <h3 style="color: #f5576c; margin: 30px 0 20px;">¬øCu√°les de estos bloqueos experimentas?</h3>
    <div class="checkbox-item"><input type="checkbox" id="b1"><label>No s√© por d√≥nde empezar</label></div>
    <div class="checkbox-item"><input type="checkbox" id="b2"><label>Espero el momento perfecto</label></div>
    <div class="checkbox-item"><input type="checkbox" id="b3"><label>Me distraigo f√°cilmente</label></div>
    <div class="checkbox-item"><input type="checkbox" id="b4"><label>Pierdo motivaci√≥n r√°pidamente</label></div>
    <div class="checkbox-item"><input type="checkbox" id="b5"><label>Tengo miedo al fracaso</label></div>
    <div class="checkbox-item"><input type="checkbox" id="b6"><label>Quiero que sea perfecto</label></div>
    <div class="checkbox-item"><input type="checkbox" id="b7"><label>No tengo tiempo</label></div>
    <div class="checkbox-item"><input type="checkbox" id="b8"><label>No creo que pueda lograrlo</label></div>
    <button class="btn" onclick="detectBlocks()">Detectar Mis Bloqueos</button>
    <div class="result" id="result">
        <div class="metric">
            <h3 style="color: #f5576c;">Tus Bloqueos Principales</h3>
            <div id="blocks"></div>
        </div>
        <div class="metric">
            <h3 style="color: #f5576c;">Plan de Acci√≥n</h3>
            <div id="solutions"></div>
        </div>
    </div>
    
    </div>
    <script>
    const blockSolutions = {
        b1: {name: "No s√© por d√≥nde empezar", solution: "Divide el proyecto en el paso m√°s peque√±o posible. No 'escribir un libro' - 'escribir 200 palabras.' Hazlo tan peque√±o que sea imposible no saber qu√© hacer."},
        b2: {name: "Espero el momento perfecto", solution: "El momento perfecto nunca llega. Usa la regla de 5 segundos: cuenta 5-4-3-2-1 y act√∫a. El momento es ahora."},
        b3: {name: "Me distraigo f√°cilmente", solution: "Elimina tentaciones. Pon tu tel√©fono en otra habitaci√≥n. Usa bloqueadores de sitios web. Trabaja en biblioteca sin WiFi. No conf√≠es en fuerza de voluntad."},
        b4: {name: "Pierdo motivaci√≥n r√°pidamente", solution: "No dependas de motivaci√≥n - crea sistemas. Trabaja a la misma hora cada d√≠a. Usa temptation bundling para hacer la tarea m√°s placentera."},
        b5: {name: "Tengo miedo al fracaso", solution: "Redefine el fracaso. El √∫nico fracaso real es no intentar. Todo lo dem√°s es feedback. Preg√∫ntate: '¬øQu√© es lo peor que puede pasar?' Usualmente no es tan malo."},
        b6: {name: "Quiero que sea perfecto", solution: "Hecho es mejor que perfecto. Puedes mejorar algo que existe. No puedes mejorar algo que nunca terminas. Lanza imperfecto, itera despu√©s."},
        b7: {name: "No tengo tiempo", solution: "Todos tenemos 24 horas. La pregunta es prioridad, no tiempo. Trabaja 15 minutos al d√≠a. Elimina 15 minutos de Netflix/redes sociales. El tiempo existe si lo priorizas."},
        b8: {name: "No creo que pueda lograrlo", solution: "Adopta mentalidad de crecimiento. No es 'no puedo' - es 'a√∫n no puedo.' Cada experto fue una vez principiante. La habilidad se desarrolla con pr√°ctica."}
    };
    
    function detectBlocks() {
        const project = document.getElementById('project').value;
        if (!project) {
            alert('Por favor describe tu proyecto');
            return;
        }
        
        const selectedBlocks = [];
        for (let i = 1; i <= 8; i++) {
            if (document.getElementById('b' + i).checked) {
                selectedBlocks.push('b' + i);
            }
        }
        
        if (selectedBlocks.length === 0) {
            alert('Por favor selecciona al menos un bloqueo');
            return;
        }
        
        let blocksHTML = '<ul style="list-style: none; padding: 0;">';
        let solutionsHTML = '';
        
        selectedBlocks.forEach((blockId, index) => {
            const block = blockSolutions[blockId];
            blocksHTML += `<li style="padding: 10px 0; border-bottom: 1px solid #eee;">‚Ä¢ ${block.name}</li>`;
            solutionsHTML += `<div style="margin-bottom: 20px;"><strong>${index + 1}. ${block.name}:</strong><br>${block.solution}</div>`;
        });
        
        blocksHTML += '</ul>';
        
        document.getElementById('blocks').innerHTML = blocksHTML;
        document.getElementById('solutions').innerHTML = solutionsHTML;
        document.getElementById('result').classList.add('show');
    }
    </script>
</body>
</html>
