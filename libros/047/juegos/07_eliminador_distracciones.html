<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>Eliminador de Distracciones</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #f5576c;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .distraction-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .distraction-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .distraction-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .distraction-card.eliminated {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            opacity: 0.7;
        }

        .distraction-card.eliminated::after {
            content: "‚úì ELIMINADA";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            font-weight: bold;
        }

        .distraction-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .distraction-name {
            font-weight: 600;
            font-size: 1.1em;
        }

        .solution-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
        }

        .solution-box.show {
            display: block;
        }

        .solution-title {
            color: #f5576c;
            font-weight: 600;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .solution-steps {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .step {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .step:last-child {
            border-bottom: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .stat-card {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #f5576c;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

                steps: [

        let eliminatedCount = 0;
        let totalTime = 0;
        let totalFocus = 0;

        function renderDistractions() {
            const grid = document.getElementById('distractionGrid');
            grid.innerHTML = distractions.map((d, i) => `
                <div class="distraction-card" onclick="showSolution(${i})" id="card-${i}">
                    <div class="distraction-icon">${d.icon}</div>
                    <div class="distraction-name">${d.name}</div>
                </div>
            `).join('');
        }

        function showSolution(index) {
            const card = document.getElementById('card-' + index);
            const distraction = distractions[index];

            if (!card.classList.contains('eliminated')) {
                card.classList.add('eliminated');
                eliminatedCount++;
                totalTime += distraction.time;
                totalFocus += distraction.focus;
                updateStats();
            }

            document.getElementById('solutionTitle').textContent = distraction.solution;
            document.getElementById('solutionSteps').innerHTML = distraction.steps.map((step, i) =>
                `<div class="step"><strong>${i + 1}.</strong> ${step}</div>`
            ).join('');
            document.getElementById('solutionBox').classList.add('show');

            // Scroll to solution
            document.getElementById('solutionBox').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function updateStats() {
            document.getElementById('eliminated').textContent = eliminatedCount;
            document.getElementById('timeSaved').textContent = totalTime.toFixed(1) + 'h';
            document.getElementById('focusGain').textContent = totalFocus + '%';
        }

        function resetAll() {
            eliminatedCount = 0;
            totalTime = 0;
            totalFocus = 0;
            updateStats();
            document.querySelectorAll('.distraction-card').forEach(card => {
                card.classList.remove('eliminated');
            });
            document.getElementById('solutionBox').classList.remove('show');
        }

        renderDistractions();
    </script>
</body>

</html>
