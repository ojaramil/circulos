<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenador de Persistencia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #f5576c;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .scenario-card {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .scenario-title {
            color: #f5576c;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .scenario-text {
            color: #333;
            line-height: 1.8;
            margin-bottom: 20px;
            font-size: 1.05em;
        }

        .choices {
            display: grid;
            gap: 15px;
        }

        .choice {
            background: white;
            border: 3px solid #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .choice:hover {
            border-color: #f5576c;
            transform: translateX(5px);
        }

        .choice.selected {
            border-color: #f5576c;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
        }

        .choice.correct {
            border-color: #11998e;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .choice.incorrect {
            border-color: #ff6b6b;
            background: linear-gradient(135deg, #ff6b6b 0%, #c92a2a 100%);
            color: white;
        }

        .feedback {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback h3 {
            color: #f5576c;
            margin-bottom: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .score-display {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
        }

        .score-number {
            font-size: 3em;
            font-weight: bold;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 10px;
            border-radius: 5px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
            height: 100%;
            transition: width 0.5s;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üí™ Entrenador de Persistencia</h1>
        <p class="subtitle">Enfrenta obst√°culos comunes y aprende a persistir como un campe√≥n</p>

        <div class="progress-bar">
            <div class="progress-fill" id="progress" style="width: 0%"></div>
        </div>

        <div class="score-display">
            <div>Puntuaci√≥n de Persistencia</div>
            <div class="score-number" id="score">0/6</div>
        </div>

        <div id="scenarioContainer"></div>

        <button class="btn" id="actionBtn" onclick="checkAnswer()" style="display: none;">Verificar Respuesta</button>
        <button class="btn" id="nextBtn" onclick="nextScenario()" style="display: none;">Siguiente Escenario ‚Üí</button>
        <button class="btn" id="finishBtn" onclick="showResults()" style="display: none;">Ver Resultados
            Finales</button>
    </div>

    <script>
        const scenarios = [
            {
                title: "Escenario 1: El Baj√≥n de Motivaci√≥n",
                text: "Has estado trabajando en tu proyecto durante 2 semanas. Al principio estabas s√∫per motivado, pero hoy te despiertas y no sientes ganas de trabajar en ello. ¬øQu√© haces?",
                choices: [
                    { text: "Espero a sentirme motivado de nuevo antes de continuar", correct: false },
                    { text: "Trabajo de todos modos, aunque sea solo 15 minutos", correct: true },
                    { text: "Tomo un 'break' de unos d√≠as para recargar", correct: false },
                    { text: "Busco videos motivacionales en YouTube", correct: false }
                ],
                feedback: {
                    correct: "¬°Correcto! La acci√≥n genera motivaci√≥n, no al rev√©s. Trabaja aunque sea 15 minutos - usualmente continuar√°s m√°s tiempo una vez que empiezas. La regla de 5 segundos funciona: cuenta 5-4-3-2-1 y act√∫a antes de que tu cerebro te detenga.",
                    incorrect: "Incorrecto. Esperar motivaci√≥n es la trampa m√°s com√∫n. La motivaci√≥n es un sentimiento poco confiable. Los profesionales trabajan basados en sistemas, no en sentimientos. La acci√≥n genera motivaci√≥n, no al rev√©s."
                }
            },
            {
                title: "Escenario 2: Cr√≠tica Negativa",
                text: "Compartes tu proyecto con un amigo y te dice: 'Eso nunca va a funcionar. Ya hay muchas personas haciendo eso.' Te sientes desanimado. ¬øQu√© haces?",
                choices: [
                    { text: "Abandono el proyecto - probablemente tiene raz√≥n", correct: false },
                    { text: "Agradezco su opini√≥n pero contin√∫o de todos modos", correct: true },
                    { text: "Cambio completamente mi proyecto", correct: false },
                    { text: "Dejo de compartir mis ideas con otros", correct: false }
                ],
                feedback: {
                    correct: "¬°Exacto! La cr√≠tica es inevitable. Las personas que no est√°n construyendo nada siempre tienen opiniones sobre lo que t√∫ construyes. Escucha feedback constructivo, pero no dejes que la negatividad te detenga. Muchos negocios exitosos fueron 'imposibles' hasta que alguien los hizo posibles.",
                    incorrect: "Error. La cr√≠tica es parte del proceso. Si dejas que cada opini√≥n negativa te detenga, nunca terminar√°s nada. Recuerda: las personas que critican usualmente no est√°n haciendo nada ellas mismas. Contin√∫a."
                }
            },
            {
                title: "Escenario 3: Progreso Lento",
                text: "Has trabajado en tu proyecto durante un mes pero sientes que apenas has avanzado. Ves a otros que parecen progresar m√°s r√°pido. ¬øQu√© haces?",
                choices: [
                    { text: "Me comparo con otros y me siento mal", correct: false },
                    { text: "Abandono porque 'no soy lo suficientemente bueno'", correct: false },
                    { text: "Reviso mi progreso del mes pasado y celebro cada peque√±o avance", correct: true },
                    { text: "Intento trabajar 12 horas al d√≠a para alcanzarlos", correct: false }
                ],
                feedback: {
                    correct: "¬°Perfecto! Nunca te compares con otros - solo con tu yo del pasado. El progreso compuesto es real: 1% mejor cada d√≠a = 37 veces mejor en un a√±o. Celebra peque√±as victorias. La consistencia vence al talento cuando el talento no es consistente.",
                    incorrect: "Incorrecto. La comparaci√≥n es el ladr√≥n de la alegr√≠a. Cada persona tiene su propio timeline. Lo que importa es que est√©s mejor que ayer. El progreso lento es mejor que ning√∫n progreso. Sigue adelante."
                }
            },
            {
                title: "Escenario 4: Obst√°culo T√©cnico",
                text: "Encuentras un problema t√©cnico que no sabes c√≥mo resolver. Has intentado durante 2 horas sin √©xito. ¬øQu√© haces?",
                choices: [
                    { text: "Me rindo - esto es demasiado dif√≠cil para m√≠", correct: false },
                    { text: "Busco ayuda: Google, YouTube, foros, mentores", correct: true },
                    { text: "Cambio a un proyecto m√°s f√°cil", correct: false },
                    { text: "Sigo intentando lo mismo esperando resultados diferentes", correct: false }
                ],
                feedback: {
                    correct: "¬°Correcto! Los obst√°culos son oportunidades de aprendizaje. Buscar ayuda no es debilidad - es inteligencia. Todos los expertos fueron principiantes. Google, YouTube, Stack Overflow, mentores - usa todos los recursos disponibles. El problema no es el obst√°culo, es rendirse ante √©l.",
                    incorrect: "Incorrecto. Los obst√°culos son normales y esperados. La diferencia entre quienes terminan y quienes abandonan es que los primeros buscan soluciones mientras los segundos buscan excusas. Busca ayuda, aprende, y contin√∫a."
                }
            },
            {
                title: "Escenario 5: Distracci√≥n Tentadora",
                text: "Est√°s trabajando en tu proyecto cuando un amigo te invita a una fiesta esta noche. Ya trabajaste 30 minutos de tu hora planeada. ¬øQu√© haces?",
                choices: [
                    { text: "Voy a la fiesta - ya trabaj√© algo hoy", correct: false },
                    { text: "Termino mi hora completa, LUEGO decido sobre la fiesta", correct: true },
                    { text: "Trabajo solo 15 minutos m√°s y me voy", correct: false },
                    { text: "Cancelo mi trabajo y voy a la fiesta", correct: false }
                ],
                feedback: {
                    correct: "¬°Excelente! Termina lo que empezaste. Tu palabra contigo mismo es sagrada. Si dijiste 1 hora, trabaja 1 hora. DESPU√âS puedes ir a la fiesta sin culpa. Las personas exitosas terminan sus compromisos antes de divertirse. Esta disciplina es lo que te separa del 99%.",
                    incorrect: "Incorrecto. Tu palabra contigo mismo debe ser ley. Si te permites romper compromisos peque√±os ('solo 30 minutos m√°s'), eventualmente romper√°s compromisos grandes. Termina tu hora, luego disfruta la fiesta sin culpa."
                }
            },
            {
                title: "Escenario 6: Casi al Final",
                text: "Est√°s al 90% de completar tu proyecto. Solo falta pulir detalles pero est√°s cansado y quieres empezar algo nuevo y emocionante. ¬øQu√© haces?",
                choices: [
                    { text: "Empiezo el nuevo proyecto - este ya est√° 'casi listo'", correct: false },
                    { text: "Termino el 10% final ANTES de empezar algo nuevo", correct: true },
                    { text: "Trabajo en ambos proyectos simult√°neamente", correct: false },
                    { text: "Dejo este proyecto al 90% indefinidamente", correct: false }
                ],
                feedback: {
                    correct: "¬°Perfecto! El 90% completo es 0% √∫til. Un proyecto terminado al 100% vale infinitamente m√°s que 10 proyectos al 90%. El √∫ltimo 10% es donde la mayor√≠a abandona - y donde t√∫ te diferencias. Termina. Lanza. Luego empieza lo nuevo.",
                    incorrect: "Incorrecto. Esta es la trampa m√°s peligrosa. El 's√≠ndrome del objeto brillante' - siempre persiguiendo lo nuevo sin terminar lo actual. Un proyecto terminado vale m√°s que 100 proyectos casi terminados. TERMINA PRIMERO."
                }
            }
        ];

        let currentScenario = 0;
        let score = 0;
        let selectedChoice = null;

        function loadScenario() {
            const scenario = scenarios[currentScenario];
            const container = document.getElementById('scenarioContainer');

            container.innerHTML = `
                <div class="scenario-card">
                    <div class="scenario-title">${scenario.title}</div>
                    <div class="scenario-text">${scenario.text}</div>
                    <div class="choices" id="choices">
                        ${scenario.choices.map((choice, i) => `
                            <div class="choice" onclick="selectChoice(${i})">
                                ${choice.text}
                            </div>
                        `).join('')}
                    </div>
                </div>
                <div class="feedback" id="feedback"></div>
            `;

            document.getElementById('actionBtn').style.display = 'block';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('finishBtn').style.display = 'none';
            selectedChoice = null;

            updateProgress();
        }

        function selectChoice(index) {
            selectedChoice = index;
            const choices = document.querySelectorAll('.choice');
            choices.forEach((choice, i) => {
                choice.classList.toggle('selected', i === index);
            });
        }

        function checkAnswer() {
            if (selectedChoice === null) {
                alert('Por favor selecciona una respuesta');
                return;
            }

            const scenario = scenarios[currentScenario];
            const choices = document.querySelectorAll('.choice');
            const isCorrect = scenario.choices[selectedChoice].correct;

            choices.forEach((choice, i) => {
                choice.onclick = null;
                if (scenario.choices[i].correct) {
                    choice.classList.add('correct');
                } else if (i === selectedChoice) {
                    choice.classList.add('incorrect');
                }
                choice.classList.remove('selected');
            });

            if (isCorrect) {
                score++;
            }

            const feedback = document.getElementById('feedback');
            feedback.innerHTML = `
                <h3>${isCorrect ? '‚úÖ ¬°Correcto!' : '‚ùå Incorrecto'}</h3>
                <p style="line-height: 1.8;">${isCorrect ? scenario.feedback.correct : scenario.feedback.incorrect}</p>
            `;
            feedback.classList.add('show');

            document.getElementById('score').textContent = score + '/' + scenarios.length;
            document.getElementById('actionBtn').style.display = 'none';

            if (currentScenario < scenarios.length - 1) {
                document.getElementById('nextBtn').style.display = 'block';
            } else {
                document.getElementById('finishBtn').style.display = 'block';
            }
        }

        function nextScenario() {
            currentScenario++;
            loadScenario();
        }

        function updateProgress() {
            const progress = ((currentScenario + 1) / scenarios.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function showResults() {
            const percentage = Math.round((score / scenarios.length) * 100);
            let level, message;

            if (percentage >= 80) {
                level = 'üèÜ Maestro de la Persistencia';
                message = '¬°Excelente! Tienes la mentalidad correcta para terminar cualquier cosa que empieces. Entiendes que la persistencia no es sobre sentimientos - es sobre sistemas, disciplina, y compromiso. Sigue as√≠ y lograr√°s cosas extraordinarias.';
            } else if (percentage >= 60) {
                level = 'üí™ Buen Nivel de Persistencia';
                message = 'Tienes una base s√≥lida pero hay espacio para mejorar. Recuerda: la acci√≥n genera motivaci√≥n, no al rev√©s. Trabaja basado en sistemas, no en sentimientos. Termina lo que empiezas antes de empezar algo nuevo.';
            } else {
                level = '‚ö†Ô∏è Necesitas Fortalecer tu Persistencia';
                message = 'La persistencia es una habilidad que se puede desarrollar. Empieza con proyectos peque√±os y term√≠nalos. Crea sistemas que no dependan de motivaci√≥n. Lee "Finish What You Start" y aplica las estrategias. Puedes mejorar esto.';
            }

            const container = document.getElementById('scenarioContainer');
            container.innerHTML = `
                <div class="scenario-card">
                    <div class="scenario-title">Resultados Finales</div>
                    <div style="text-align: center; margin: 30px 0;">
                        <div style="font-size: 4em; color: #f5576c; font-weight: bold;">${percentage}%</div>
                        <div style="font-size: 1.5em; color: #f5576c; margin: 20px 0;">${level}</div>
                        <div style="line-height: 1.8; color: #333; margin-top: 20px;">${message}</div>
                    </div>
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin-top: 30px;">
                        <h3 style="color: #f5576c; margin-bottom: 15px;">Pr√≥ximos Pasos:</h3>
                        <ul style="line-height: 2; color: #333;">
                            <li>Aplica estas lecciones a tu proyecto actual</li>
                            <li>Crea un sistema que no dependa de motivaci√≥n</li>
                            <li>Trabaja cada d√≠a, aunque sea 15 minutos</li>
                            <li>Termina antes de empezar algo nuevo</li>
                            <li>Celebra peque√±as victorias en el camino</li>
                        </ul>
                    </div>
                </div>
            `;

            document.getElementById('actionBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('finishBtn').style.display = 'none';
        }

        loadScenario();
    </script>
</body>

</html>
