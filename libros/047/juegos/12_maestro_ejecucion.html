<!DOCTYPE html>

    <style>

        .container {

        .options {

        .option {
            background: white;
            border: 3px solid #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;

        .option:hover {
            border-color: #f5576c;
            transform: translateX(5px);

        .option.selected {

        }

        .option.correct {

            color: white;
        }

        .option.incorrect {
            border-color: #ff6b6b;
            background: linear-gradient(135deg, #ff6b6b 0%, #c92a2a 100%);
            color: white;
        }

        .option-letter {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f5576c;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            text-align: center;
            padding: 40px;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 30px auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .score-number {
            font-size: 4em;
            font-weight: bold;
            color: white;
        }

        .score-label {
            color: white;
            font-size: 1.2em;
        }

        .badge {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 1.5em;
            font-weight: bold;
            display: inline-block;
            margin: 20px 0;
        }

        .review-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            text-align: left;
        }

        .review-item {
            padding: 20px;
            background: white;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #f5576c;
        }

        .review-item.correct {
            border-left-color: #11998e;
        }
    </style>
</head>

<body>
    <div class="container">

    <script>
        const questions = [

                explanation: "La acci√≥n genera motivaci√≥n, no al rev√©s. Empieza aunque no te sientas motivado - la motivaci√≥n llegar√° despu√©s de empezar."
            },
            {
                q: "¬øQu√© es la 'Regla de los 5 Segundos'?",
                options: [
                    "Trabajar solo 5 segundos al d√≠a",
                    "Contar 5-4-3-2-1 y actuar antes de que tu cerebro te detenga",
                    "Tomar 5 segundos para pensar antes de actuar",
                    "Descansar 5 segundos entre tareas"
                ],
                correct: 1,
                explanation: "Cuenta 5-4-3-2-1 y act√∫a inmediatamente. Esto interrumpe el patr√≥n de procrastinaci√≥n antes de que tu cerebro genere excusas."
            },
            {
                q: "¬øQu√© es 'Temptation Bundling'?",
                options: [
                    "Evitar todas las tentaciones",
                    "Combinar una tarea dif√≠cil con algo placentero",
                    "Agrupar todas las tentaciones juntas",
                    "Resistir tentaciones por fuerza de voluntad"
                ],
                correct: 1,
                explanation: "Temptation Bundling es combinar algo que DEBES hacer con algo que QUIERES hacer. Ej: solo escuchar tu podcast favorito mientras haces ejercicio."
            },
            {
                q: "¬øCu√°l es el factor m√°s importante en la ecuaci√≥n de procrastinaci√≥n?",
                options: [
                    "Expectativa (creer que puedes hacerlo)",
                    "Valor (qu√© tan importante es)",
                    "Impulsividad (qu√© tan f√°cil te distraes)",
                    "Todos son igualmente importantes"
                ],
                correct: 3,
                explanation: "La ecuaci√≥n es: Motivaci√≥n = (Expectativa √ó Valor) / (Impulsividad √ó Demora). Todos los factores son importantes y trabajan juntos."
            },
            {
                q: "¬øQu√© es m√°s efectivo que establecer metas?",
                options: [
                    "Visualizar el √©xito",
                    "Crear sistemas e identidad",
                    "Esperar inspiraci√≥n",
                    "Trabajar m√°s duro"
                ],
                correct: 1,
                explanation: "Los sistemas vencen a las metas. No te enfoques en 'escribir un libro' (meta) - enf√≥cate en 'SOY alguien que escribe 500 palabras cada ma√±ana' (sistema + identidad)."
            },
            {
                q: "¬øCu√°ndo es el mejor momento para trabajar en tu proyecto m√°s importante?",
                options: [
                    "Cuando tengas tiempo libre",
                    "Por la noche despu√©s del trabajo",
                    "Durante tus horas de m√°xima energ√≠a",
                    "Los fines de semana"
                ],
                correct: 2,
                explanation: "Trabaja en tu proyecto M√ÅS importante durante tus horas de M√ÅXIMA energ√≠a. No desperdicies tu energ√≠a pico en tareas triviales."
            },
            {
                q: "¬øQu√© debes hacer cuando pierdes motivaci√≥n?",
                options: [
                    "Esperar a sentirte motivado de nuevo",
                    "Trabajar de todos modos basado en tu sistema",
                    "Ver videos motivacionales",
                    "Tomar un break largo"
                ],
                correct: 1,
                explanation: "Trabaja basado en sistemas, no en sentimientos. La motivaci√≥n es poco confiable. Los profesionales trabajan aunque no se sientan motivados."
            },
            {
                q: "¬øCu√°l es la mejor forma de manejar distracciones?",
                options: [
                    "Usar fuerza de voluntad para resistirlas",
                    "Eliminarlas completamente del ambiente",
                    "Permitirte algunas distracciones",
                    "Ignorarlas"
                ],
                correct: 1,
                explanation: "No conf√≠es en fuerza de voluntad - elimina las tentaciones. Pon tu tel√©fono en otra habitaci√≥n, usa bloqueadores de sitios, trabaja sin WiFi si es necesario."
            },
            {
                q: "¬øQu√© porcentaje de un proyecto completado tiene valor real?",
                options: [
                    "Un proyecto al 90% tiene 90% del valor",
                    "Un proyecto al 50% tiene 50% del valor",
                    "Solo un proyecto al 100% tiene valor real",
                    "Cualquier progreso tiene valor"
                ],
                correct: 2,
                explanation: "Un proyecto al 90% completado tiene 0% de valor en el mundo real. Solo lo terminado y lanzado genera resultados. Termina antes de empezar algo nuevo."
            },
            {
                q: "¬øQu√© es un 'Manifiesto Personal'?",
                options: [
                    "Una lista de metas",
                    "Una declaraci√≥n de tu identidad y est√°ndares",
                    "Un plan de negocios",
                    "Un diario personal"
                ],
                correct: 1,
                explanation: "Un manifiesto es tu declaraci√≥n de identidad: 'SOY alguien que termina lo que empieza.' Es descriptivo de qui√©n eres, no aspiracional."
            },
            {
                q: "¬øCu√°l es el mejor momento para trabajar en tu proyecto?",
                options: [
                    "Cuando te sientas inspirado",
                    "A la misma hora cada d√≠a (ritual)",
                    "Cuando tengas tiempo",
                    "Cuando est√©s de humor"
                ],
                correct: 1,
                explanation: "Trabaja a la MISMA HORA cada d√≠a. Esto crea un ritual autom√°tico que no depende de motivaci√≥n o fuerza de voluntad."
            },
            {
                q: "¬øQu√© debes hacer cuando enfrentas un obst√°culo?",
                options: [
                    "Rendirte - probablemente no es para ti",
                    "Buscar soluciones: Google, YouTube, mentores",
                    "Esperar a que se resuelva solo",
                    "Cambiar a un proyecto m√°s f√°cil"
                ],
                correct: 1,
                explanation: "Los obst√°culos son oportunidades de aprendizaje. Buscar ayuda no es debilidad - es inteligencia. Todos los expertos fueron principiantes."
            },
            {
                q: "¬øCu√°nto tiempo m√≠nimo debes trabajar en tu proyecto cada d√≠a?",
                options: [
                    "Al menos 4 horas",
                    "Al menos 2 horas",
                    "Al menos 1 hora",
                    "Incluso 15 minutos cuenta"
                ],
                correct: 3,
                explanation: "Incluso 15 minutos cuenta. La consistencia es m√°s importante que la duraci√≥n. 15 minutos cada d√≠a > 3 horas una vez por semana."
            },
            {
                q: "¬øQu√© es m√°s importante: talento o consistencia?",
                options: [
                    "Talento",
                    "Consistencia",
                    "Ambos son igualmente importantes",
                    "Depende del proyecto"
                ],
                correct: 1,
                explanation: "La consistencia vence al talento cuando el talento no es consistente. El progreso compuesto de trabajo diario supera al talento sin disciplina."
            },
            {
                q: "¬øCu√°l es la mejor forma de rastrear tu progreso?",
                options: [
                    "Confiar en tu memoria",
                    "Sistema visual (calendario, app, hoja de c√°lculo)",
                    "No es necesario rastrear",
                    "Solo revisar al final del mes"
                ],
                correct: 1,
                explanation: "Usa un sistema visual para rastrear progreso diario. Ver tu cadena de d√≠as completados te motiva a no romperla. Lo que se mide, mejora."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;
        let userAnswers = [];
        let timeLeft = 600; // 10 minutes
        let timerInterval;

        function startQuiz() {
            loadQuestion();
            startTimer();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('timer').textContent = `‚è±Ô∏è ${minutes}:${seconds.toString().padStart(2, '0')}`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    finishQuiz();
                }
            }, 1000);
        }

        function loadQuestion() {
            const q = questions[currentQuestion];
            const container = document.getElementById('quizContainer');

            container.innerHTML = `
                <div class="question-card">
                    <div class="question-text">${q.q}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectOption(${i})">
                                <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                                <div>${opt}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            document.getElementById('counter').textContent = `Pregunta ${currentQuestion + 1}/${questions.length}`;
            document.getElementById('submitBtn').disabled = true;
            selectedAnswer = null;
        }

        function selectOption(index) {
            selectedAnswer = index;
            const options = document.querySelectorAll('.option');
            options.forEach((opt, i) => {
                opt.classList.toggle('selected', i === index);
            });
            document.getElementById('submitBtn').disabled = false;
        }

        function submitAnswer() {
            if (selectedAnswer === null) return;

            const q = questions[currentQuestion];
            const isCorrect = selectedAnswer === q.correct;

            userAnswers.push({
                question: q.q,
                selected: q.options[selectedAnswer],
                correct: q.options[q.correct],
                isCorrect: isCorrect,
                explanation: q.explanation
            });

            if (isCorrect) {
                score++;
            }

            currentQuestion++;

            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                finishQuiz();
            }
        }

        function finishQuiz() {
            clearInterval(timerInterval);

            const percentage = Math.round((score / questions.length) * 100);
            let badge, message, color;

            if (percentage >= 90) {
                badge = "üèÜ MAESTRO DE EJECUCI√ìN";
                message = "¬°Extraordinario! Dominas completamente el arte de terminar lo que empiezas. Tienes el conocimiento y la mentalidad para lograr cualquier cosa que te propongas. Ahora solo necesitas aplicarlo consistentemente.";
                color = "linear-gradient(135deg, #11998e 0%, #38ef7d 100%)";
            } else if (percentage >= 75) {
                badge = "‚≠ê EJECUTOR AVANZADO";
                message = "¬°Excelente! Tienes un conocimiento s√≥lido de los principios de ejecuci√≥n. Revisa las preguntas incorrectas y refina tu comprensi√≥n. Est√°s muy cerca de la maestr√≠a.";
                color = "linear-gradient(135deg, #667eea 0%, #764ba2 100%)";
            } else if (percentage >= 60) {
                badge = "üí™ EJECUTOR EN DESARROLLO";
                message = "Buen trabajo. Entiendes los conceptos b√°sicos pero hay espacio para mejorar. Revisa el material, especialmente las √°reas donde fallaste. La ejecuci√≥n es una habilidad que se desarrolla con pr√°ctica.";
                color = "linear-gradient(135deg, #ffd89b 0%, #19547b 100%)";
            } else {
                badge = "üìö ESTUDIANTE DE EJECUCI√ìN";
                message = "Est√°s comenzando tu viaje. Lee 'Finish What You Start' cuidadosamente y aplica los principios. La buena noticia: la ejecuci√≥n es una habilidad que CUALQUIERA puede aprender. Sigue estudiando y practicando.";
                color = "linear-gradient(135deg, #f093fb 0%, #f5576c 100%)";
            }

            const container = document.getElementById('quizContainer');
            container.innerHTML = `
                <div class="results">
                    <div class="score-circle" style="background: ${color};">
                        <div class="score-number">${percentage}%</div>
                        <div class="score-label">${score}/${questions.length}</div>
                    </div>
                    <div class="badge">${badge}</div>
                    <p style="font-size: 1.1em; line-height: 1.8; color: #333; margin: 30px 0;">${message}</p>
                </div>
                
                <div class="review-section">
                    <h3 style="color: #f5576c; margin-bottom: 20px; font-size: 1.5em;">üìã Revisi√≥n de Respuestas</h3>
                    ${userAnswers.map((answer, i) => `
                        <div class="review-item ${answer.isCorrect ? 'correct' : ''}">
                            <div style="font-weight: 600; color: #333; margin-bottom: 10px;">
                                ${i + 1}. ${answer.question}
                            </div>
                            <div style="color: ${answer.isCorrect ? '#11998e' : '#ff6b6b'}; margin-bottom: 5px;">
                                ${answer.isCorrect ? '‚úì' : '‚úó'} Tu respuesta: ${answer.selected}
                            </div>
                            ${!answer.isCorrect ? `<div style="color: #11998e; margin-bottom: 10px;">‚úì Correcta: ${answer.correct}</div>` : ''}
                            <div style="color: #666; font-style: italic; margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 5px;">
                                üí° ${answer.explanation}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            document.getElementById('submitBtn').style.display = 'none';
        }

        startQuiz();
    </script>
</body>

</html>
