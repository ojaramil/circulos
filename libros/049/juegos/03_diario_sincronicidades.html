<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diario de Sincronicidades</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        h1 {
            color: #1a2a6c;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-style: italic;
        }
        .btn {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-block;
            margin: 10px 5px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            border-left: 5px solid #1a2a6c;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #eee;
            border-radius: 10px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #b21f1f;
            outline: none;
        }
        .result-area {
            margin-top: 20px;
            padding: 20px;
            background: #f0f4f8;
            border-radius: 10px;
            display: none;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Diario de Sincronicidades</h1>
        
        <p class="subtitle">Registra los guiÃ±os del universo.</p>
        
        <div class="card">
            <label>Â¿QuÃ© "casualidad" significativa ocurriÃ³ hoy?</label>
            <textarea id="syncEvent" placeholder="Ej: PensÃ© en Juan y me llamÃ³ al instante..."></textarea>
            
            <label>Â¿QuÃ© estabas pensando o sintiendo justo antes?</label>
            <input type="text" id="context" placeholder="Estado mental/emocional...">
            
            <label>Â¿QuÃ© mensaje crees que trae para ti?</label>
            <textarea id="message" placeholder="InterpretaciÃ³n..."></textarea>
        </div>
        
        <button class="btn" onclick="saveEntry()">Guardar Entrada</button>
        
        <div id="log" class="result-area" style="display:block; margin-top:30px;">
            <h3>ðŸ“– Tu Historial de Magia</h3>
            <div id="entries"></div>
        </div>

        <script>
            function saveEntry() {
                const event = document.getElementById('syncEvent').value;
                const msg = document.getElementById('message').value;
                
                if(!event) return;
                
                const entryHTML = `<div style="background:white; padding:15px; margin-bottom:10px; border-radius:8px; border-left:4px solid #fdbb2d;">
                    <strong>Evento:</strong> ${event}<br>
                    <strong>Mensaje:</strong> ${msg}
                    <div style="font-size:0.8em; color:#999; margin-top:5px;">${new Date().toLocaleDateString()}</div>
                </div>`;
                
                document.getElementById('entries').insertAdjacentHTML('afterbegin', entryHTML);
                
                // Clear inputs
                document.getElementById('syncEvent').value = '';
                document.getElementById('context').value = '';
                document.getElementById('message').value = '';
            }
        </script>
        
    </div>
</body>
</html>
