<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditación del Presente</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        h1 {
            color: #1a2a6c;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-style: italic;
        }
        .btn {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-block;
            margin: 10px 5px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            border-left: 5px solid #1a2a6c;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #eee;
            border-radius: 10px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #b21f1f;
            outline: none;
        }
        .result-area {
            margin-top: 20px;
            padding: 20px;
            background: #f0f4f8;
            border-radius: 10px;
            display: none;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Meditación del Presente</h1>
        
        <p class="subtitle">Vuelve al Aquí y Ahora.</p>
        
        <div class="card" style="text-align: center;">
            <div id="circle" style="width: 150px; height: 150px; border-radius: 50%; background: #4ecdc4; margin: 0 auto; transition: transform 4s ease-in-out;"></div>
            <h2 id="breathText" style="margin-top: 20px;">Presiona Iniciar</h2>
            <div id="timer" style="font-size: 2em; margin: 10px;">00:00</div>
        </div>
        
        <div style="text-align: center;">
            <button class="btn" onclick="startMeditation()">Iniciar (1 min)</button>
            <button class="btn" onclick="stopMeditation()" style="background: #ff6b6b;">Detener</button>
        </div>

        <script>
            let interval;
            let breathInterval;
            
            function startMeditation() {
                clearInterval(interval);
                clearInterval(breathInterval);
                
                let timeLeft = 60;
                const circle = document.getElementById('circle');
                const text = document.getElementById('breathText');
                
                // Breath animation
                function breathe() {
                    text.innerText = "Inhala...";
                    circle.style.transform = "scale(1.5)";
                    setTimeout(() => {
                        text.innerText = "Exhala...";
                        circle.style.transform = "scale(1)";
                    }, 4000);
                }
                
                breathe();
                breathInterval = setInterval(breathe, 8000);
                
                interval = setInterval(() => {
                    timeLeft--;
                    let m = Math.floor(timeLeft / 60);
                    let s = timeLeft % 60;
                    document.getElementById('timer').innerText = `${m}:${s < 10 ? '0'+s : s}`;
                    
                    if (timeLeft <= 0) {
                        stopMeditation();
                        text.innerText = "¡Completado!";
                    }
                }, 1000);
            }
            
            function stopMeditation() {
                clearInterval(interval);
                clearInterval(breathInterval);
                document.getElementById('circle').style.transform = "scale(1)";
                document.getElementById('breathText').innerText = "Listo";
            }
        </script>
        
    </div>
</body>
</html>
