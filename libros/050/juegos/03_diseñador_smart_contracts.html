<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dise침ador de Smart Contracts</title>
    
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #0a0a12;
            color: #00ff41;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #111;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 30px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.1);
        }
        h1 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            color: #fff;
            border-bottom: 2px solid #00ff41;
            padding-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
        }
        .btn {
            background: transparent;
            color: #00ff41;
            border: 1px solid #00ff41;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: all 0.3s;
            margin: 5px;
            text-transform: uppercase;
        }
        .btn:hover {
            background: #00ff41;
            color: #000;
            box-shadow: 0 0 10px #00ff41;
        }
        .card {
            background: #1a1a1a;
            padding: 20px;
            border: 1px solid #444;
            margin-bottom: 20px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            font-family: inherit;
            margin: 5px 0 15px 0;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #00ff41;
            outline: none;
        }
        .result-area {
            margin-top: 20px;
            padding: 15px;
            border: 1px dashed #00ff41;
            display: none;
            background: #050505;
        }
        .slider-container {
            margin: 15px 0;
        }
        label {
            display: block;
            color: #aaa;
            margin-bottom: 5px;
        }
        .hash {
            word-break: break-all;
            font-size: 0.8em;
            color: #555;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Dise침ador de Smart Contracts</h1>
        
        <p class="subtitle">Programa l칩gica "If-This-Then-That" descentralizada.</p>
        
        <div class="card">
            <h3>Definir Reglas del Contrato</h3>
            
            <div style="margin-bottom: 20px;">
                <label>CONDICI칍N (Si ocurre esto...):</label>
                <select id="condition">
                    <option value="payment">Si recibo un pago de > 1 ETH</option>
                    <option value="date">Si la fecha es despu칠s del 01/01/2025</option>
                    <option value="vote">Si el 51% vota 'S칤'</option>
                </select>
            </div>
            
            <div style="margin-bottom: 20px;">
                <label>ACCI칍N (Ejecutar esto...):</label>
                <select id="action">
                    <option value="transfer">Transferir propiedad del activo digital</option>
                    <option value="mint">Emitir nuevos tokens de recompensa</option>
                    <option value="unlock">Desbloquear fondos de la tesorer칤a</option>
                </select>
            </div>
            
            <label>Beneficiario (Wallet Address):</label>
            <input type="text" id="beneficiary" value="0x123..." disabled>
        </div>
        
        <button class="btn" onclick="compileContract()">Compilar Contrato</button>
        
        <div id="result" class="result-area"></div>

        <script>
            function compileContract() {
                const condition = document.getElementById('condition').options[document.getElementById('condition').selectedIndex].text;
                const action = document.getElementById('action').options[document.getElementById('action').selectedIndex].text;
                
                document.getElementById('result').innerHTML = `
                    <h3>游닆 Contrato Inteligente Compilado</h3>
                    <p>Este c칩digo inmutable garantiza que:</p>
                    <p style="color: #fff; font-size: 1.1em;">"<strong>${condition}</strong>, entonces el sistema proceder치 autom치ticamente a <strong>${action}</strong>."</p>
                    <p><em>Sin intermediarios. Sin abogados. C칩digo es Ley.</em></p>
                `;
                document.getElementById('result').style.display = 'block';
            }
        </script>
        
    </div>
</body>
</html>
