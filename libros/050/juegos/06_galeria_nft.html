<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minteador de NFT</title>
    
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #0a0a12;
            color: #00ff41;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #111;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 30px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.1);
        }
        h1 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            color: #fff;
            border-bottom: 2px solid #00ff41;
            padding-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
        }
        .btn {
            background: transparent;
            color: #00ff41;
            border: 1px solid #00ff41;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: all 0.3s;
            margin: 5px;
            text-transform: uppercase;
        }
        .btn:hover {
            background: #00ff41;
            color: #000;
            box-shadow: 0 0 10px #00ff41;
        }
        .card {
            background: #1a1a1a;
            padding: 20px;
            border: 1px solid #444;
            margin-bottom: 20px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            font-family: inherit;
            margin: 5px 0 15px 0;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #00ff41;
            outline: none;
        }
        .result-area {
            margin-top: 20px;
            padding: 15px;
            border: 1px dashed #00ff41;
            display: none;
            background: #050505;
        }
        .slider-container {
            margin: 15px 0;
        }
        label {
            display: block;
            color: #aaa;
            margin-bottom: 5px;
        }
        .hash {
            word-break: break-all;
            font-size: 0.8em;
            color: #555;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Minteador de NFT</h1>
        
        <p class="subtitle">Tokeniza arte digital 칰nico.</p>
        
        <div class="card">
            <div style="width: 100%; height: 200px; background: #222; border: 2px dashed #444; display: flex; justify-content: center; align-items: center; color: #666; margin-bottom: 20px;">
                [츼rea de Imagen Simulada]
            </div>
            
            <label>Nombre de la Obra:</label>
            <input type="text" id="nftName" placeholder="Ej: CyberPunk #2077">
            
            <label>Descripci칩n:</label>
            <textarea placeholder="Historia detr치s del arte..."></textarea>
            
            <label>Atributos (Metadata):</label>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <input type="text" placeholder="Rareza: Legendaria">
                <input type="text" placeholder="Fondo: Ne칩n">
            </div>
        </div>
        
        <button class="btn" onclick="mintNFT()">Mint NFT (Gas Fee: 0.001 ETH)</button>
        
        <div id="result" class="result-area"></div>

        <script>
            function mintNFT() {
                const name = document.getElementById('nftName').value;
                if(!name) return alert("Ponle nombre a tu obra");
                
                const tokenId = Math.floor(Math.random() * 10000);
                
                document.getElementById('result').innerHTML = `
                    <h3>游꿛 NFT Acu침ado en la Blockchain</h3>
                    <p><strong>Token ID:</strong> #${tokenId}</p>
                    <p><strong>Standard:</strong> ERC-721</p>
                    <p><strong>Owner:</strong> T칰 (0xYourWallet...)</p>
                    <p>Ahora eres el 칰nico propietario verificable de esta obra digital en todo el mundo.</p>
                `;
                document.getElementById('result').style.display = 'block';
            }
        </script>
        
    </div>
</body>
</html>
