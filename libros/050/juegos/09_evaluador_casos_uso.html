<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluador: ¬øNecesitas Blockchain?</title>
    
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #0a0a12;
            color: #00ff41;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #111;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 30px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.1);
        }
        h1 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            color: #fff;
            border-bottom: 2px solid #00ff41;
            padding-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
        }
        .btn {
            background: transparent;
            color: #00ff41;
            border: 1px solid #00ff41;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: all 0.3s;
            margin: 5px;
            text-transform: uppercase;
        }
        .btn:hover {
            background: #00ff41;
            color: #000;
            box-shadow: 0 0 10px #00ff41;
        }
        .card {
            background: #1a1a1a;
            padding: 20px;
            border: 1px solid #444;
            margin-bottom: 20px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            font-family: inherit;
            margin: 5px 0 15px 0;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #00ff41;
            outline: none;
        }
        .result-area {
            margin-top: 20px;
            padding: 15px;
            border: 1px dashed #00ff41;
            display: none;
            background: #050505;
        }
        .slider-container {
            margin: 15px 0;
        }
        label {
            display: block;
            color: #aaa;
            margin-bottom: 5px;
        }
        .hash {
            word-break: break-all;
            font-size: 0.8em;
            color: #555;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Evaluador: ¬øNecesitas Blockchain?</h1>
        
        <p class="subtitle">No todo necesita ser descentralizado.</p>
        
        <div id="quiz"></div>
        <button class="btn" onclick="evaluate()">Evaluar Proyecto</button>
        <div id="result" class="result-area"></div>

        <script>
            const questions = [
                "¬øNecesitas una base de datos compartida?",
                "¬øHay m√∫ltiples partes que escriben datos?",
                "¬øConf√≠an esas partes unas en otras?",
                "¬øQuieres eliminar intermediarios?",
                "¬øImporta la privacidad absoluta de los datos?"
            ];
            
            const quizDiv = document.getElementById('quiz');
            questions.forEach((q, i) => {
                quizDiv.innerHTML += `
                    <div class="card">
                        <p>${q}</p>
                        <select id="q${i}">
                            <option value="yes">S√≠</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                `;
            });

            function evaluate() {
                const q1 = document.getElementById('q0').value;
                const q2 = document.getElementById('q1').value;
                const q3 = document.getElementById('q2').value;
                const q4 = document.getElementById('q3').value;
                
                let verdict = "";
                
                if (q1 === 'no') verdict = "‚ùå No necesitas Blockchain. Usa Excel o SQL.";
                else if (q3 === 'yes') verdict = "‚ùå No necesitas Blockchain. Usa una base de datos centralizada.";
                else if (q1 === 'yes' && q2 === 'yes' && q3 === 'no' && q4 === 'yes') verdict = "‚úÖ ¬°Candidato Perfecto! Blockchain aporta valor aqu√≠.";
                else verdict = "ü§î Quiz√°s una Blockchain Privada o H√≠brida.";
                
                document.getElementById('result').innerHTML = `<h3>Veredicto:</h3><h2>${verdict}</h2>`;
                document.getElementById('result').style.display = 'block';
            }
        </script>
        
    </div>
</body>
</html>
