<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador Web3 Stack</title>
    
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #0a0a12;
            color: #00ff41;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #111;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 30px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.1);
        }
        h1 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            color: #fff;
            border-bottom: 2px solid #00ff41;
            padding-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
        }
        .btn {
            background: transparent;
            color: #00ff41;
            border: 1px solid #00ff41;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: all 0.3s;
            margin: 5px;
            text-transform: uppercase;
        }
        .btn:hover {
            background: #00ff41;
            color: #000;
            box-shadow: 0 0 10px #00ff41;
        }
        .card {
            background: #1a1a1a;
            padding: 20px;
            border: 1px solid #444;
            margin-bottom: 20px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            font-family: inherit;
            margin: 5px 0 15px 0;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #00ff41;
            outline: none;
        }
        .result-area {
            margin-top: 20px;
            padding: 15px;
            border: 1px dashed #00ff41;
            display: none;
            background: #050505;
        }
        .slider-container {
            margin: 15px 0;
        }
        label {
            display: block;
            color: #aaa;
            margin-bottom: 5px;
        }
        .hash {
            word-break: break-all;
            font-size: 0.8em;
            color: #555;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Planificador Web3 Stack</h1>
        
        <p class="subtitle">Arma tu arquitectura descentralizada.</p>
        
        <div class="card">
            <label>Layer 1 (Blockchain Base):</label>
            <select>
                <option>Ethereum (Seguridad m√°xima)</option>
                <option>Solana (Velocidad)</option>
                <option>Polkadot (Interoperabilidad)</option>
            </select>
            
            <label>Almacenamiento (Storage):</label>
            <select>
                <option>IPFS (Descentralizado)</option>
                <option>Arweave (Permanente)</option>
                <option>AWS S3 (Centralizado - No recomendado)</option>
            </select>
            
            <label>Or√°culo (Datos):</label>
            <select>
                <option>Chainlink</option>
                <option>API3</option>
                <option>Ninguno</option>
            </select>
            
            <label>Frontend:</label>
            <select>
                <option>React + Ethers.js</option>
                <option>Vue + Web3.js</option>
            </select>
        </div>
        
        <button class="btn" onclick="generatePlan()">Generar Arquitectura</button>
        
        <div id="result" class="result-area"></div>
        
        <script>
            function generatePlan() {
                document.getElementById('result').innerHTML = "<h3>üèóÔ∏è Stack Definido</h3><p>Tu aplicaci√≥n es resistente a la censura y verdaderamente descentralizada. ¬°A programar!</p>";
                document.getElementById('result').style.display = 'block';
            }
        </script>
        
    </div>
</body>
</html>
