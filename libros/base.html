<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}}</title>
  <link rel="stylesheet" href="estilo_unificado.css">
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <div class="logo">{{LOGO}}</div>
      <div class="course-info">
        <span class="module-name">{{MODULE_NAME}}</span>
        <span class="content-title">{{CONTENT_TITLE}}</span>
      </div>
    </div>
    <nav>
      <a href="#">Ver Otros Libros</a>
      <a href="#">Siguiente Libro <span class="arrow-down">â–¼</span></a>
    </nav>
  </header>
  <div class="main-container">
    <main class="main-content-area">
      <iframe id="content-frame" src="{{INITIAL_CONTENT}}" frameborder="0"></iframe>
    </main>
    <aside class="sidebar-left">
      <section class="sidebar-section">
        <h3>Lecciones del Libro</h3>
        <ul class="sidebar-list">
          {{LESSONS}}
        </ul>
      </section>
      <section class="sidebar-section">
        <h3>Recursos Adicionales</h3>
        <ul class="sidebar-list">
          {{RESOURCES}}
        </ul>
      </section>
    </aside>
    <aside class="sidebar-right">
      <section class="sidebar-section">
        <h3>Juegos y Actividades</h3>
        <ul class="sidebar-list">
          {{GAMES}}
        </ul>
      </section>
      <section class="sidebar-section">
        <h3>Recursos</h3>
        <ul class="sidebar-list">
          {{BOOK_LINK}}
        </ul>
      </section>
    </aside>
  </div>
  <script>
    const frame = document.getElementById('content-frame');
    document.querySelectorAll('.sidebar-list a').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelectorAll('.sidebar-list a').forEach(a => a.classList.remove('active-lesson', 'active-activity'));
        if (this.closest('.sidebar-left')) {
          this.classList.add('active-lesson');
        } else if (this.closest('.sidebar-right')) {
          this.classList.add('active-activity');
        }
        if (this.getAttribute('data-src')) {
          frame.src = this.getAttribute('data-src');
        }
      });
    });
  </script>
</body>
</html>
