<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduQuest - Reporte de Diagn√≥stico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .report-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
        }
        
        .status-card.success {
            border-left-color: #28a745;
        }
        
        .status-card.warning {
            border-left-color: #ffc107;
        }
        
        .status-card.error {
            border-left-color: #dc3545;
        }
        
        .status-card h3 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-list {
            list-style: none;
        }
        
        .status-list li {
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-list li:last-child {
            border-bottom: none;
        }
        
        .status-icon {
            font-size: 18px;
        }
        
        .success-icon { color: #28a745; }
        .warning-icon { color: #ffc107; }
        .error-icon { color: #dc3545; }
        
        .summary-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-card {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        
        .stat-card.good {
            background: linear-gradient(135deg, #28a745, #20c997);
        }
        
        .stat-card.warning {
            background: linear-gradient(135deg, #ffc107, #fd7e14);
        }
        
        .stat-card.bad {
            background: linear-gradient(135deg, #dc3545, #fd7e14);
        }
        
        .stat-card h4 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .recommendations {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .recommendations h4 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .recommendations ul {
            list-style-type: none;
        }
        
        .recommendations li {
            padding: 8px 0;
            padding-left: 25px;
            position: relative;
        }
        
        .recommendations li:before {
            content: "üí°";
            position: absolute;
            left: 0;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }
        
        .btn-success {
            background: #28a745;
        }
        
        .btn-success:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="report-container">
        <div class="header">
            <h1>üîß EduQuest - Reporte de Diagn√≥stico</h1>
            <p>An√°lisis completo del sistema realizado el <span id="reportDate"></span></p>
        </div>
        
        <div class="status-grid">
            <!-- Archivos Principales -->
            <div class="status-card" id="filesCard">
                <h3><span class="status-icon">üìÅ</span> Archivos Principales</h3>
                <ul class="status-list" id="filesList">
                    <!-- Se llena din√°micamente -->
                </ul>
            </div>
            
            <!-- Componentes JavaScript -->
            <div class="status-card" id="jsCard">
                <h3><span class="status-icon">‚öôÔ∏è</span> Componentes JS</h3>
                <ul class="status-list" id="jsList">
                    <!-- Se llena din√°micamente -->
                </ul>
            </div>
            
            <!-- Estilos CSS -->
            <div class="status-card" id="cssCard">
                <h3><span class="status-icon">üé®</span> Estilos CSS</h3>
                <ul class="status-list" id="cssList">
                    <!-- Se llena din√°micamente -->
                </ul>
            </div>
            
            <!-- Funcionalidades -->
            <div class="status-card" id="featuresCard">
                <h3><span class="status-icon">üöÄ</span> Funcionalidades</h3>
                <ul class="status-list" id="featuresList">
                    <!-- Se llena din√°micamente -->
                </ul>
            </div>
        </div>
        
        <!-- Resumen -->
        <div class="summary-section">
            <h3>üìä Resumen del Diagn√≥stico</h3>
            <div class="summary-stats">
                <div class="stat-card good" id="successStat">
                    <h4 id="successCount">0</h4>
                    <p>Componentes OK</p>
                </div>
                <div class="stat-card warning" id="warningStat">
                    <h4 id="warningCount">0</h4>
                    <p>Advertencias</p>
                </div>
                <div class="stat-card bad" id="errorStat">
                    <h4 id="errorCount">0</h4>
                    <p>Errores</p>
                </div>
                <div class="stat-card good" id="overallStat">
                    <h4 id="overallScore">0%</h4>
                    <p>Salud General</p>
                </div>
            </div>
            
            <!-- Recomendaciones -->
            <div class="recommendations" id="recommendations">
                <h4>üéØ Recomendaciones</h4>
                <ul id="recommendationsList">
                    <!-- Se llena din√°micamente -->
                </ul>
            </div>
        </div>
        
        <!-- Acciones -->
        <div style="text-align: center; margin-top: 30px;">
            <button class="btn" onclick="runFullDiagnostic()">üîÑ Ejecutar Diagn√≥stico Completo</button>
            <button class="btn btn-success" onclick="window.open('system-diagnostics.html', '_blank')">üß™ Abrir Pruebas Interactivas</button>
            <button class="btn" onclick="window.open('index.html', '_blank')">üè† Ir al Dashboard</button>
        </div>
    </div>

    <script>
        // Variables para tracking
        let diagnosticResults = {
            success: 0,
            warnings: 0,
            errors: 0,
            total: 0
        };
        
        // Inicializar reporte
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('reportDate').textContent = new Date().toLocaleString('es-ES');
            runFullDiagnostic();
        });
        
        // Funci√≥n principal de diagn√≥stico
        async function runFullDiagnostic() {
            console.log('üîç Iniciando diagn√≥stico completo...');
            
            // Reset counters
            diagnosticResults = { success: 0, warnings: 0, errors: 0, total: 0 };
            
            // Ejecutar todas las pruebas
            await checkMainFiles();
            await checkJSComponents();
            await checkCSSFiles();
            await checkFeatures();
            
            // Actualizar resumen
            updateSummary();
            generateRecommendations();
        }
        
        // Verificar archivos principales
        async function checkMainFiles() {
            const filesList = document.getElementById('filesList');
            filesList.innerHTML = '';
            
            const mainFiles = [
                { file: 'index.html', name: 'P√°gina Principal' },
                { file: 'manifest.json', name: 'PWA Manifest' },
                { file: 'sw.js', name: 'Service Worker' },
                { file: 'css/main.css', name: 'CSS Principal' },
                { file: 'js/app.js', name: 'App Principal' }
            ];
            
            for (const { file, name } of mainFiles) {
                try {
                    const response = await fetch(file, { method: 'HEAD' });
                    if (response.ok) {
                        addStatusItem(filesList, name, 'success', '‚úÖ');
                        diagnosticResults.success++;
                    } else {
                        addStatusItem(filesList, name, 'error', '‚ùå');
                        diagnosticResults.errors++;
                    }
                } catch (error) {
                    addStatusItem(filesList, name, 'error', '‚ùå');
                    diagnosticResults.errors++;
                }
                diagnosticResults.total++;
            }
            
            updateCardStatus('filesCard', diagnosticResults.errors === 0);
        }
        
        // Verificar componentes JavaScript
        async function checkJSComponents() {
            const jsList = document.getElementById('jsList');
            jsList.innerHTML = '';
            
            const jsComponents = [
                { file: 'js/models/User.js', name: 'Modelo Usuario' },
                { file: 'js/models/Course.js', name: 'Modelo Curso' },
                { file: 'js/components/Dashboard.js', name: 'Dashboard' },
                { file: 'js/utils/storage.js', name: 'Sistema Storage' },
                { file: 'js/utils/authSystem.js', name: 'Autenticaci√≥n' }
            ];
            
            let jsErrors = 0;
            
            for (const { file, name } of jsComponents) {
                try {
                    const response = await fetch(file, { method: 'HEAD' });
                    if (response.ok) {
                        addStatusItem(jsList, name, 'success', '‚úÖ');
                        diagnosticResults.success++;
                    } else {
                        addStatusItem(jsList, name, 'error', '‚ùå');
                        diagnosticResults.errors++;
                        jsErrors++;
                    }
                } catch (error) {
                    addStatusItem(jsList, name, 'error', '‚ùå');
                    diagnosticResults.errors++;
                    jsErrors++;
                }
                diagnosticResults.total++;
            }
            
            updateCardStatus('jsCard', jsErrors === 0);
        }
        
        // Verificar archivos CSS
        async function checkCSSFiles() {
            const cssList = document.getElementById('cssList');
            cssList.innerHTML = '';
            
            const cssFiles = [
                { file: 'css/main.css', name: 'Estilos Principales' },
                { file: 'css/dashboard.css', name: 'Dashboard CSS' },
                { file: 'css/responsive.css', name: 'Responsive CSS' },
                { file: 'css/auth.css', name: 'Autenticaci√≥n CSS' }
            ];
            
            let cssErrors = 0;
            
            for (const { file, name } of cssFiles) {
                try {
                    const response = await fetch(file, { method: 'HEAD' });
                    if (response.ok) {
                        addStatusItem(cssList, name, 'success', '‚úÖ');
                        diagnosticResults.success++;
                    } else {
                        addStatusItem(cssList, name, 'warning', '‚ö†Ô∏è');
                        diagnosticResults.warnings++;
                        cssErrors++;
                    }
                } catch (error) {
                    addStatusItem(cssList, name, 'warning', '‚ö†Ô∏è');
                    diagnosticResults.warnings++;
                    cssErrors++;
                }
                diagnosticResults.total++;
            }
            
            updateCardStatus('cssCard', cssErrors === 0);
        }
        
        // Verificar funcionalidades
        async function checkFeatures() {
            const featuresList = document.getElementById('featuresList');
            featuresList.innerHTML = '';
            
            let featureErrors = 0;
            
            // Test LocalStorage
            try {
                localStorage.setItem('test', 'value');
                const value = localStorage.getItem('test');
                localStorage.removeItem('test');
                
                if (value === 'value') {
                    addStatusItem(featuresList, 'LocalStorage', 'success', '‚úÖ');
                    diagnosticResults.success++;
                } else {
                    addStatusItem(featuresList, 'LocalStorage', 'error', '‚ùå');
                    diagnosticResults.errors++;
                    featureErrors++;
                }
            } catch (error) {
                addStatusItem(featuresList, 'LocalStorage', 'error', '‚ùå');
                diagnosticResults.errors++;
                featureErrors++;
            }
            diagnosticResults.total++;
            
            // Test Fetch API
            try {
                await fetch('index.html', { method: 'HEAD' });
                addStatusItem(featuresList, 'Fetch API', 'success', '‚úÖ');
                diagnosticResults.success++;
            } catch (error) {
                addStatusItem(featuresList, 'Fetch API', 'error', '‚ùå');
                diagnosticResults.errors++;
                featureErrors++;
            }
            diagnosticResults.total++;
            
            // Test Service Worker
            if ('serviceWorker' in navigator) {
                addStatusItem(featuresList, 'Service Worker', 'success', '‚úÖ');
                diagnosticResults.success++;
            } else {
                addStatusItem(featuresList, 'Service Worker', 'warning', '‚ö†Ô∏è');
                diagnosticResults.warnings++;
                featureErrors++;
            }
            diagnosticResults.total++;
            
            // Test PWA Features
            if (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches) {
                addStatusItem(featuresList, 'PWA Instalada', 'success', '‚úÖ');
                diagnosticResults.success++;
            } else {
                addStatusItem(featuresList, 'PWA Disponible', 'warning', '‚ö†Ô∏è');
                diagnosticResults.warnings++;
            }
            diagnosticResults.total++;
            
            updateCardStatus('featuresCard', featureErrors === 0);
        }
        
        // Funciones auxiliares
        function addStatusItem(container, name, status, icon) {
            const li = document.createElement('li');
            li.innerHTML = `
                <span>${name}</span>
                <span class="${status}-icon">${icon}</span>
            `;
            container.appendChild(li);
        }
        
        function updateCardStatus(cardId, isSuccess) {
            const card = document.getElementById(cardId);
            if (isSuccess) {
                card.classList.add('success');
                card.classList.remove('warning', 'error');
            } else {
                card.classList.add('warning');
                card.classList.remove('success', 'error');
            }
        }
        
        function updateSummary() {
            document.getElementById('successCount').textContent = diagnosticResults.success;
            document.getElementById('warningCount').textContent = diagnosticResults.warnings;
            document.getElementById('errorCount').textContent = diagnosticResults.errors;
            
            const overallScore = Math.round((diagnosticResults.success / diagnosticResults.total) * 100);
            document.getElementById('overallScore').textContent = overallScore + '%';
            
            // Actualizar colores de las tarjetas de estad√≠sticas
            const overallCard = document.getElementById('overallStat');
            if (overallScore >= 80) {
                overallCard.className = 'stat-card good';
            } else if (overallScore >= 60) {
                overallCard.className = 'stat-card warning';
            } else {
                overallCard.className = 'stat-card bad';
            }
        }
        
        function generateRecommendations() {
            const recommendationsList = document.getElementById('recommendationsList');
            recommendationsList.innerHTML = '';
            
            const recommendations = [];
            
            if (diagnosticResults.errors > 0) {
                recommendations.push('Revisar y corregir los archivos que muestran errores');
                recommendations.push('Verificar que todos los archivos JavaScript est√©n correctamente cargados');
            }
            
            if (diagnosticResults.warnings > 0) {
                recommendations.push('Considerar optimizar los componentes que muestran advertencias');
                recommendations.push('Verificar la compatibilidad con diferentes navegadores');
            }
            
            if (diagnosticResults.success === diagnosticResults.total) {
                recommendations.push('¬°Excelente! Todos los componentes est√°n funcionando correctamente');
                recommendations.push('Considera ejecutar las pruebas avanzadas para optimizaci√≥n');
            }
            
            // Recomendaciones espec√≠ficas
            if (!('serviceWorker' in navigator)) {
                recommendations.push('Actualizar el navegador para soporte completo de PWA');
            }
            
            recommendations.push('Ejecutar pruebas de rendimiento para optimizar la carga');
            recommendations.push('Verificar la funcionalidad en dispositivos m√≥viles');
            
            recommendations.forEach(rec => {
                const li = document.createElement('li');
                li.textContent = rec;
                recommendationsList.appendChild(li);
            });
        }
    </script>
</body>
</html>
